<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار المنهج</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Use fixed height */
            overflow: hidden; /* Prevent body from scrolling */
            background-color: #f0f2f5;
            font-family: 'Noto Kufi Arabic', sans-serif;
            margin: 0;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            overflow: hidden; /* Prevent this container from overflowing */
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            max-width: 180px;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 2.2em;
            color: #333;
            margin: 0;
            font-family: 'Noto Kufi Arabic', sans-serif;
        }
        .cards-container {
            flex: 1;
            overflow-y: auto;
            width: 100%;
            /* Custom scrollbar for webkit browsers */
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) #f0f2f5;
        }
        .cards-container::-webkit-scrollbar {
            width: 8px;
        }
        .cards-container::-webkit-scrollbar-track {
            background: #f0f2f5;
        }
        .cards-container::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
            border: 2px solid #f0f2f5;
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto; /* Center the grid */
        }
        .course-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 30px;
            text-align: right;
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 4px solid var(--primary-color);
        }
        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .course-card h2 {
            font-size: 1.6em;
            margin: 0 0 10px;
            color: var(--primary-color);
        }
        .course-card p {
            font-size: 1em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.7;
        }
        .course-card a {
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            padding: 12px 25px;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        .course-card a:hover {
            background-color: var(--primary-hover);
        }
        .footer {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="assets/images/logo.png" alt="Institute Logo">
            <h1 id="institute-name"></h1>
        </header>
        
        <div class="cards-container">
            <div class="course-grid" id="course-grid">
                <!-- Course cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <footer class="footer" role="contentinfo" aria-label="تذييل الصفحة">
        <div class="copyright-footer" id="copyright-text">
            <!-- سيتم ملء هذا القسم عبر JavaScript -->
        </div>
    </footer>

    <script src="assets/main.js"></script>
</body>
</html>
