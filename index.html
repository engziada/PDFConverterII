<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار المنهج</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --text-color: #333;
            --background-color: #f0f2f5;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
            background-color: var(--background-color);
            font-family: 'Noto Kufi Arabic', sans-serif;
            margin: 0;
            font-size: 16px;
            color: var(--text-color);
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
            overflow: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header img {
            max-width: 180px;
            margin-bottom: 1rem;
        }
        .header h1 {
            font-size: 2.2rem;
            margin: 0;
        }
        .cards-container {
            flex: 1;
            overflow-y: auto;
            width: 100%;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--background-color);
        }
        .cards-container::-webkit-scrollbar {
            width: 8px;
        }
        .cards-container::-webkit-scrollbar-track {
            background: var(--background-color);
        }
        .cards-container::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
            border: 2px solid var(--background-color);
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .course-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .main-container {
                padding: 1rem 0.5rem;
            }
        }
        .course-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 1.5rem;
            text-align: right;
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 4px solid var(--primary-color);
        }
        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .course-card h2 {
            font-size: 1.6rem;
            margin: 0 0 0.5rem;
            color: var(--primary-color);
        }
        .course-card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .course-card a {
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        .course-card a:hover {
            background-color: var(--primary-hover);
        }
        .footer {
            width: 100%;
            box-sizing: border-box;
            padding: 1rem;
            text-align: center;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="assets/images/logo.png" alt="Institute Logo">
            <h1 id="institute-name"></h1>
        </header>
        
        <div class="cards-container">
            <div class="course-grid" id="course-grid">
                <!-- Course cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <footer class="footer" role="contentinfo" aria-label="تذييل الصفحة">
        <div class="copyright-footer" id="copyright-text">
            <!-- سيتم ملء هذا القسم عبر JavaScript -->
        </div>
    </footer>

    <script src="assets/main.js"></script>
</body>
</html>
