<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Kufi+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
          },
          svg: {
            fontCache: 'global'
          }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<div id="app-container">
    <div id="resume-banner" class="resume-banner">
        <span>Welcome back! Would you like to resume from where you left off?</span>
        <div class="resume-buttons">
            <button id="resume-yes">Yes</button>
            <button id="resume-no">No</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">شعار</div>
            <h2 id="course-title-sidebar"></h2>
        </div>
        <div class="search-container">
            <input type="search" id="search-bar" placeholder="ابحث عن درس...">
        </div>
        <nav class="units-nav"></nav>
    </div>

    <div class="main-content">
        <div id="slide-container" class="slide-container"><h1>Loading...</h1></div>
        <div class="footer">
            <div class="footer-buttons"><button id="finish-btn">إنهاء</button></div>
            <div class="progress-container">
                <div class="progress-bar"><div id="progress-bar-inner" class="progress-bar-inner"></div></div>
            </div>
            <div class="slide-counter">
                <span id="current-slide-num">0</span> / <span id="total-slides-num">0</span>
            </div>
            <div class="footer-buttons">
                <button id="next-btn">التالي</button>
                <button id="prev-btn">السابق</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
