
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مذكرة الرياضيات</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // MathJax Configuration
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
          },
          svg: {
            fontCache: 'global'
          }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --light-gray: #f0f2f5;
            --medium-gray: #dcdfe6;
            --dark-gray: #495057;
            --text-color: #343a40;
            --white: #ffffff;
            --correct-answer: #28a745;
            --incorrect-answer: #dc3545;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--light-gray);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .resume-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px;
            text-align: center;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-150%);
            transition: transform 0.5s ease-in-out;
        }
        .resume-banner.visible {
            transform: translateY(0);
        }
        .resume-buttons button {
            margin: 0 10px;
            background-color: var(--white);
            color: var(--primary-color);
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar {
            width: 280px;
            background-color: var(--white);
            border-left: 1px solid var(--medium-gray);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 1000;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--medium-gray);
            text-align: center;
        }
        .sidebar-header .logo {
            width: 80px;
            height: 80px;
            background-color: #e9ecef;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--dark-gray);
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 1.4em;
            color: var(--text-color);
        }
        .search-container {
            padding: 10px 15px;
            border-bottom: 1px solid var(--medium-gray);
        }
        .search-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            box-sizing: border-box;
        }
        .units-nav {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .units-nav h3 {
            margin-top: 0;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        .units-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .units-nav li {
            transition: all 0.3s ease;
        }
        .units-nav li a {
            display: block;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--dark-gray);
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }
        .units-nav li a:hover, .units-nav li a.active {
            background-color: #e9ecef;
            color: var(--primary-hover);
        }
        .hidden {
            display: none !important;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .slide-container {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .slide-header {
            border-bottom: 1px solid var(--medium-gray);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .slide-header h1 {
            margin: 0;
            font-size: 2em;
            color: var(--text-color);
        }
        .slide-header h2 {
            margin: 5px 0 0;
            font-size: 1.5em;
            color: #6c757d;
        }
        .slide-body {
            flex-grow: 1;
        }
        .slide-content {
            font-size: 1.2em;
            line-height: 1.8;
            color: var(--text-color);
        }
        .slide-content h3 { color: var(--primary-color); }
        .example-block {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .illustration {
            text-align: center;
            margin-top: 20px;
        }
        .illustration img, .illustration svg {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }
        .footer {
            border-top: 1px solid var(--medium-gray);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--white);
            flex-shrink: 0;
        }
        .footer-buttons button {
            padding: 10px 25px;
            font-size: 1em;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 5px;
        }
        .footer-buttons button:hover {
            background-color: var(--primary-hover);
        }
        .footer-buttons button:disabled {
            background-color: #a0a0a0;
            border-color: #a0a0a0;
            cursor: not-allowed;
        }
        .progress-container {
            flex-grow: 1;
            margin: 0 20px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        .interactive-element {
            background-color: var(--white);
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: var(--box-shadow);
        }
        .interactive-element button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .interactive-element button:hover {
            background-color: var(--primary-hover);
        }
        .answer-container, .step {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--light-gray);
            border-radius: 5px;
            display: none; /* Initially hidden */
            animation: fadeIn 0.5s ease-in-out;
        }
        .mcq-options {
            list-style: none;
            padding: 0;
        }
        .mcq-options li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .mcq-options li:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        .mcq-options li.correct {
            background-color: var(--correct-answer);
            color: var(--white);
            border-color: var(--correct-answer);
        }
        .mcq-options li.incorrect {
            background-color: var(--incorrect-answer);
            color: var(--white);
            border-color: var(--incorrect-answer);
            animation: shake 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div id="resume-banner" class="resume-banner">
        <span>Welcome back! Would you like to resume from where you left off?</span>
        <div class="resume-buttons">
            <button id="resume-yes">Yes</button>
            <button id="resume-no">No</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">شعار</div>
            <h2>رياضيات 101</h2>
        </div>
        <div class="search-container">
            <input type="search" id="search-bar" placeholder="ابحث عن درس...">
        </div>
        <nav class="units-nav"></nav>
    </div>

    <div class="main-content">
        <div id="slide-container" class="slide-container"><h1>Loading...</h1></div>
        <div class="footer">
            <div class="footer-buttons"><button id="finish-btn">إنهاء</button></div>
            <div class="progress-container">
                <div class="progress-bar"><div id="progress-bar-inner" class="progress-bar-inner"></div></div>
            </div>
            <div class="slide-counter">
                <span id="current-slide-num">0</span> / <span id="total-slides-num">0</span>
            </div>
            <div class="footer-buttons">
                <button id="next-btn">التالي</button>
                <button id="prev-btn">السابق</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const App = {
                slides: [],
                currentSlide: 0,
                elements: {
                    slideContainer: document.getElementById('slide-container'),
                    prevBtn: document.getElementById('prev-btn'),
                    nextBtn: document.getElementById('next-btn'),
                    finishBtn: document.getElementById('finish-btn'),
                    progressBar: document.getElementById('progress-bar-inner'),
                    currentSlideNum: document.getElementById('current-slide-num'),
                    totalSlidesNum: document.getElementById('total-slides-num'),
                    unitsNav: document.querySelector('.units-nav'),
                    searchBar: document.getElementById('search-bar'),
                    resumeBanner: document.getElementById('resume-banner'),
                },

                init() {
                    this.fetchAndParseMarkdown();
                    this.addEventListeners();
                },

                // Utility to protect math and then parse markdown
                parseContent(rawText) {
                    if (!rawText) return '';
                    
                    const mathExpressions = [];
                    // Protect display and inline math
                    const sanitizedText = rawText.replace(/(\$\$[\s\S]*?\$\$|\$[\s\S]*?\$)/g, (match) => {
                        mathExpressions.push(match);
                        return `<!--MATH_PLACEHOLDER_${mathExpressions.length - 1}-->`;
                    });

                    let html = marked.parse(sanitizedText);

                    // Restore math expressions
                    html = html.replace(/<!--MATH_PLACEHOLDER_(\d+)-->/g, (match, index) => {
                        return mathExpressions[parseInt(index, 10)];
                    });

                    return html;
                },

                fetchAndParseMarkdown() {
                    fetch('slideshow_content.md')
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok. Make sure you are running this from a local web server.');
                            return response.text();
                        })
                        .then(mdContent => {
                            this.slides = this.parseMarkdown(mdContent);
                            this.generateUnitsNav();
                            this.checkForSavedProgress();
                            if (!localStorage.getItem('slideshow_progress')) {
                                this.render();
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching or parsing markdown:', error);
                            this.elements.slideContainer.innerHTML = `<h1>Error</h1><p>Could not load slideshow content. Please ensure 'slideshow_content.md' exists and that you are running this page from a local web server.</p><pre>${error}</pre>`;
                        });
                },

                parseMarkdown(mdContent) {
                    const slideSections = mdContent.trim().split(/\n---\n/);
                    return slideSections.map((section, index) => {
                        const slide = { id: index + 1, questions: [] };
                        const lines = section.trim().split('\n');
                        
                        let currentKey = null;
                        let buffer = [];

                        const flushBuffer = () => {
                            if (currentKey && buffer.length > 0) {
                                const value = buffer.join('\n').trim();
                                if (currentKey === 'question') {
                                    // This is a new question, store it temporarily
                                    slide.questions.push({ question: value, answer: '' });
                                } else if (currentKey === 'answer') {
                                    // This is an answer, find the last question and add the answer to it
                                    if (slide.questions.length > 0) {
                                        slide.questions[slide.questions.length - 1].answer = value;
                                    }
                                } else {
                                    slide[currentKey] = value;
                                }
                                buffer = [];
                            }
                        };

                        for (const line of lines) {
                            if (line.startsWith('### ')) {
                                flushBuffer();
                                const parts = line.split(':');
                                currentKey = parts[0].replace('###', '').trim().toLowerCase();
                                if (parts.length > 1) {
                                    buffer.push(parts.slice(1).join(':').trim());
                                }
                            } else if (line.startsWith('# Unit:')) {
                                flushBuffer();
                                currentKey = null;
                                slide.unit = line.replace('# Unit:', '').trim();
                            } else if (currentKey) {
                                buffer.push(line);
                            }
                        }
                        flushBuffer();
                        
                        return slide;
                    });
                },

                generateUnitsNav() {
                    const units = new Map(); // Use a Map to preserve insertion order

                    this.slides.forEach(slide => {
                        if (!slide.unit) return;

                        if (!units.has(slide.unit)) {
                            units.set(slide.unit, []);
                        }
                        units.get(slide.unit).push({
                            id: slide.id,
                            lesson: slide.lesson || `Slide ${slide.id}`
                        });
                    });

                    let navHtml = "";
                    units.forEach((lessons, unitTitle) => {
                        navHtml += `<h3 data-unit-title>${unitTitle}</h3><ul data-unit-list>`;
                        lessons.forEach(lesson => {
                            navHtml += `<li><a href="#slide-${lesson.id}">${lesson.lesson}</a></li>`;
                        });
                        navHtml += "</ul>";
                    });
                    this.elements.unitsNav.innerHTML = navHtml;
                },
                
                render() {
                    if (this.slides.length === 0) return;
                    const slide = this.slides[this.currentSlide];
                    
                    let mainContentHtml = '';
                    if(slide.content) mainContentHtml += this.parseContent(slide.content);
                    if(slide.example) mainContentHtml += `<h4>مثال:</h4><div class="example-block">${this.parseContent(slide.example)}</div>`;
                    if(slide.note) mainContentHtml += `<div class="interactive-element"><p><strong>ملاحظة:</strong> ${this.parseContent(slide.note)}</p></div>`;
                    
                    if (slide['step-by-step']) {
                        mainContentHtml += this.renderStepByStep(slide['step-by-step'], slide.questions[0]?.question);
                    } else {
                        slide.questions.forEach((q, index) => {
                            mainContentHtml += this.renderQuestion(q, index);
                        });
                    }

                    const slideHtml = `
                        <div class="slide-header">
                            <h1>${slide.unit || ''}</h1>
                            <h2>${slide.lesson || ''}</h2>
                        </div>
                        <div class="slide-body">
                            <div class="slide-content">${mainContentHtml}</div>
                            ${slide.image ? `<div class="illustration"><img src="images/${slide.image.trim()}" alt="${slide.lesson || ''}"></div>` : ''}
                        </div>
                    `;
                    this.elements.slideContainer.innerHTML = slideHtml;
                    this.elements.slideContainer.scrollTop = 0;
                    
                    if (window.MathJax) {
                        MathJax.typesetPromise([this.elements.slideContainer]);
                    }
                    
                    this.updateNavigation();
                },

                renderQuestion(q, index) {
                    const questionHtml = this.parseContent(q.question);
                    const answerHtml = this.parseContent(q.answer);
                    
                    const mcqRegex = /<p>a\)/;
                    if (mcqRegex.test(questionHtml)) {
                        return this.renderMCQ(questionHtml, answerHtml, index);
                    }

                    return `
                        <div class="interactive-element">
                            <h4>سؤال:</h4>
                            <div>${questionHtml}</div>
                            <button onclick="App.toggleAnswer(this)">عرض الإجابة</button>
                            <div class="answer-container">
                                ${answerHtml}
                            </div>
                        </div>
                    `;
                },

                renderMCQ(questionHtml, answerHtml, qIndex) {
                    const parts = questionHtml.split('<p>a)');
                    const questionText = parts[0];
                    const optionsHtml = '<p>a)' + parts[1];
                    
                    const answerKeyMatch = answerHtml.match(/\w\)/);
                    if (!answerKeyMatch) return `<div>Error: Could not find answer key for MCQ.</div>`;
                    const answerKey = answerKeyMatch[0].replace(')','');

                    return `
                        <div class="interactive-element">
                            <h4>اختر الإجابة الصحيحة:</h4>
                            <div>${questionText}</div>
                            <ul class="mcq-options" id="mcq-${qIndex}" data-answer="${answerKey}">
                                ${optionsHtml.replace(/<p>(\w\))/g, '<li data-option="$1" onclick="App.checkAnswer(this)">$1')}
                            </ul>
                        </div>
                    `;
                },

                renderStepByStep(content, questionText) {
                    const steps = content.split('\n***\n').map(step => this.parseContent(step));
                    let stepsHtml = '';
                    steps.forEach((step, index) => {
                        stepsHtml += `<div class="step" style="display: none;">${step}</div>`;
                    });

                    return `
                        <div class="interactive-element step-by-step-container">
                            <h4>${questionText ? this.parseContent(questionText) : 'الحل خطوة بخطوة:'}</h4>
                            <div class="steps-wrapper">${stepsHtml}</div>
                            <div class="step-controls">
                                <button class="next-step-btn" onclick="App.revealNextStep(this)">عرض الخطوة الأولى</button>
                                <button class="reset-step-btn" style="display: none;" onclick="App.resetSteps(this)">إعادة</button>
                            </div>
                        </div>
                    `;
                },

                revealNextStep(button) {
                    const container = button.closest('.step-by-step-container');
                    const steps = container.querySelectorAll('.step');
                    let currentStep = parseInt(container.dataset.currentStep || '-1', 10);
                    
                    currentStep++;

                    if (currentStep < steps.length) {
                        steps[currentStep].style.display = 'block';
                        container.dataset.currentStep = currentStep;
                        button.textContent = `عرض الخطوة التالية`;
                    }
                    
                    if (currentStep === steps.length - 1) {
                        button.style.display = 'none';
                    }
                    
                    container.querySelector('.reset-step-btn').style.display = 'inline-block';
                },

                resetSteps(button) {
                    const container = button.closest('.step-by-step-container');
                    const steps = container.querySelectorAll('.step');
                    steps.forEach(step => step.style.display = 'none');
                    container.dataset.currentStep = '-1';
                    
                    const nextBtn = container.querySelector('.next-step-btn');
                    nextBtn.style.display = 'inline-block';
                    nextBtn.textContent = 'عرض الخطوة الأولى';
                    
                    button.style.display = 'none';
                },

                checkAnswer(optionElement) {
                    const list = optionElement.parentElement;
                    if (list.classList.contains('answered')) return; 

                    const chosen = optionElement.dataset.option.replace(')','');
                    const correct = list.dataset.answer;

                    if (chosen === correct) {
                        optionElement.classList.add('correct');
                    } else {
                        optionElement.classList.add('incorrect');
                        const correctLi = list.querySelector(`[data-option="${correct})"]`);
                        if (correctLi) correctLi.classList.add('correct');
                    }
                    list.classList.add('answered');
                },

                toggleAnswer(button) {
                    const answerDiv = button.nextElementSibling;
                    const isHidden = answerDiv.style.display === 'none' || answerDiv.style.display === '';
                    answerDiv.style.display = isHidden ? 'block' : 'none';
                    button.textContent = isHidden ? 'إخفاء الإجابة' : 'عرض الإجابة';
                },

                updateNavigation() {
                    this.elements.prevBtn.disabled = this.currentSlide === 0;
                    this.elements.nextBtn.disabled = this.currentSlide === this.slides.length - 1;
                    const progressPercent = this.slides.length > 1 ? (this.currentSlide / (this.slides.length - 1)) * 100 : 0;
                    this.elements.progressBar.style.width = `${progressPercent}%`;
                    this.elements.currentSlideNum.textContent = this.currentSlide + 1;
                    this.elements.totalSlidesNum.textContent = this.slides.length;
                    
                    document.querySelectorAll('.units-nav a').forEach(link => link.classList.remove('active'));
                    const activeLink = document.querySelector(`.units-nav a[href="#slide-${this.slides[this.currentSlide].id}"]`);
                    if (activeLink) activeLink.classList.add('active');
                },

                goToSlide(index) {
                    if (index >= 0 && index < this.slides.length) {
                        this.currentSlide = index;
                        localStorage.setItem('slideshow_progress', this.currentSlide);
                        this.render();
                    }
                },

                checkForSavedProgress() {
                    const savedSlide = localStorage.getItem('slideshow_progress');
                    if (savedSlide !== null && savedSlide >= 0 && this.slides.length > 0 && savedSlide < this.slides.length) {
                        this.elements.resumeBanner.classList.add('visible');

                        document.getElementById('resume-yes').onclick = () => {
                            this.goToSlide(parseInt(savedSlide, 10));
                            this.elements.resumeBanner.classList.remove('visible');
                        };
                        document.getElementById('resume-no').onclick = () => {
                            localStorage.removeItem('slideshow_progress');
                            this.elements.resumeBanner.classList.remove('visible');
                            this.render();
                        };
                    } else {
                        this.render();
                    }
                },

                addEventListeners() {
                    this.elements.nextBtn.addEventListener('click', () => this.goToSlide(this.currentSlide + 1));
                    this.elements.prevBtn.addEventListener('click', () => this.goToSlide(this.currentSlide - 1));
                    this.elements.finishBtn.addEventListener('click', () => this.goToSlide(this.slides.length - 1));
                    
                    this.elements.unitsNav.addEventListener('click', (e) => {
                        if (e.target.tagName === 'A') {
                            e.preventDefault();
                            const slideId = parseInt(e.target.getAttribute('href').replace('#slide-', ''), 10);
                            const slideIndex = this.slides.findIndex(s => s.id === slideId);
                            if(slideIndex !== -1) this.goToSlide(slideIndex);
                        }
                    });

                    this.elements.searchBar.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        const units = this.elements.unitsNav.querySelectorAll('[data-unit-title]');
                        
                        units.forEach(unitHeader => {
                            const list = unitHeader.nextElementSibling;
                            const lessons = list.querySelectorAll('li');
                            let visibleLessons = 0;
                            
                            lessons.forEach(lesson => {
                                const lessonText = lesson.textContent.toLowerCase();
                                if (lessonText.includes(searchTerm)) {
                                    lesson.classList.remove('hidden');
                                    visibleLessons++;
                                } else {
                                    lesson.classList.add('hidden');
                                }
                            });

                            if (visibleLessons === 0) {
                                unitHeader.classList.add('hidden');
                            } else {
                                unitHeader.classList.remove('hidden');
                            }
                        });
                    });
                }
            };
            
            window.App = App;
            App.init();
        });
    </script>
</body>
</html>
