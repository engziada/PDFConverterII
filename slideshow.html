<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Kufi+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
          },
          svg: {
            fontCache: 'global'
          }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<div id="app-container">
    <div id="resume-banner" class="resume-banner" role="alert" aria-live="assertive">
        <span>Welcome back! Would you like to resume from where you left off?</span>
        <div class="resume-buttons">
            <button id="resume-yes">Yes</button>
            <button id="resume-no">No</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo" aria-hidden="true"></div>
            <h2 id="course-title-sidebar"></h2>
            <div class="theme-switcher">
                <span aria-hidden="true">‚òÄÔ∏è</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle" aria-label="Toggle Dark Mode">
                    <span class="slider"></span>
                </label>
                <span aria-hidden="true">üåô</span>
            </div>
            <button id="print-btn" class="print-button" aria-label="Print Slideshow">üñ®Ô∏è Print</button>
        </div>
        <div class="search-container">
            <input type="search" id="search-bar" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿØÿ±ÿ≥..." aria-label="Search for a lesson">
        </div>
        <nav class="units-nav" aria-label="Course Navigation"></nav>
    </div>

    <main class="main-content">
        <div id="slide-container" class="slide-container" role="main" aria-live="polite"><h1>Loading...</h1></div>
        <div class="footer">
            <div class="footer-buttons"><button id="finish-btn">ÿ•ŸÜŸáÿßÿ°</button></div>
            <div class="progress-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar-inner" class="progress-bar-inner"></div>
            </div>
            <div class="slide-counter" aria-live="polite">
                <span id="current-slide-num">0</span> / <span id="total-slides-num">0</span>
            </div>
            <div class="footer-buttons">
                <button id="next-btn">ÿßŸÑÿ™ÿßŸÑŸä</button>
                <button id="prev-btn">ÿßŸÑÿ≥ÿßÿ®ŸÇ</button>
            </div>
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
