<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .person { fill: #3498db; }
            .doctor { fill: #2ecc71; }
            .speech-bubble { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .body-outline { fill: none; stroke: #34495e; stroke-width: 3; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Practical Questions</text>

    <!-- Doctor and Patient Dialogue -->
    <g transform="translate(100, 100)">
        <circle cx="0" cy="-10" r="20" class="doctor"/>
        <path d="M -25 20 H 25 L 0 80 Z" class="doctor"/>
        <circle cx="100" cy="-10" r="20" class="person"/>
        <path d="M 75 20 H 125 L 100 80 Z" class="person"/>
        <path d="M 20 0 H 80 V 30 H 20 L 10 15 Z" class="speech-bubble"/>
        <text x="50" y="15" font-size="12px" text-anchor="middle">How are you?</text>
        <text x="60" y="100" class="text-label">Dialogue</text>
    </g>

    <!-- Human Body Outline -->
    <g transform="translate(400, 100)">
        <path d="M 50 10 C 20 10, 20 60, 50 60 C 80 60, 80 10, 50 10 Z" class="body-outline"/>
        <path d="M 50 60 V 150" class="body-outline"/>
        <path d="M 20 80 H 80" class="body-outline"/>
        <path d="M 50 150 V 200" class="body-outline"/>
        <path d="M 20 200 H 80" class="body-outline"/>
        <text x="50" y="220" class="text-label">Body Parts</text>
    </g>

    <text x="300" y="280" class="question-mark">?</text>
</svg>