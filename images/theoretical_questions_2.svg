<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .question-mark { font-size: 100px; font-weight: bold; fill: #3498db; text-anchor: middle; }
            .icon { fill: #2ecc71; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Theoretical Questions</text>

    <text x="250" y="180" class="question-mark">?</text>

    <g transform="translate(100, 220)">
        <rect x="0" y="0" width="40" height="25" rx="5" fill="#f1c40f"/>
        <circle cx="20" cy="-10" r="15" fill="#e74c3c"/>
        <text x="20" y="45" class="text-label">Prepositions</text>
    </g>

    <g transform="translate(350, 220)">
        <rect x="0" y="0" width="40" height="25" rx="5" fill="#f1c40f"/>
        <path d="M 10 10 H 30 V 20 H 10 Z" fill="#34495e"/>
        <text x="20" y="45" class="text-label">Office Tools</text>
    </g>
</svg>