<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .globe { fill: #3498db; }
            .land { fill: #2ecc71; }
            .line { stroke: #ffffff; stroke-width: 2; }
            .thumbs-up { fill: #2ecc71; }
            .thumbs-down { fill: #e74c3c; }
            .text-label { font-size: 16px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Technology's Impact on Society</text>

    <!-- Globe with interconnected lines -->
    <g transform="translate(150, 150)">
        <circle cx="0" cy="0" r="80" class="globe"/>
        <path d="M -50 0 C -30 -60, 30 -60, 50 0 C 30 60, -30 60, -50 0 Z" class="land"/>
        <path d="M -80 0 C -60 -80, 60 -80, 80 0 C 60 80, -60 80, -80 0 Z" class="land"/>
        <line x1="-70" y1="-40" x2="70" y2="40" class="line"/>
        <line x1="-70" y1="40" x2="70" y2="-40" class="line"/>
        <text x="0" y="100" class="text-label">Global Impact</text>
    </g>

    <!-- Thumbs up/down icons -->
    <g transform="translate(400, 150)">
        <path d="M 0 50 L 20 50 L 20 0 L 40 0 L 40 50 L 60 50 L 60 70 L 0 70 Z" class="thumbs-up"/>
        <path d="M 100 20 L 80 20 L 80 70 L 60 70 L 60 20 L 40 20 L 40 0 L 100 0 Z" class="thumbs-down" transform="rotate(180, 70, 35)"/>
        <text x="50" y="100" class="text-label">Pros & Cons</text>
    </g>
</svg>