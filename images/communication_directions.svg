<svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
    <style>
        .arrow { stroke: #3B82F6; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
        .box { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; rx: 5; }
        .text { font-size: 9px; text-anchor: middle; font-family: sans-serif; }
    </style>
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#3B82F6" />
        </marker>
    </defs>
    
    <rect x="75" y="10" width="50" height="20" class="box"/>
    <text x="100" y="23" class="text">المدير</text>
    
    <path d="M 100 30 L 100 50" class="arrow"/>
    <path d="M 100 90 L 100 110" class="arrow" transform="rotate(180 100 100)"/>
    
    <rect x="75" y="50" width="50" height="40" class="box"/>
    <text x="100" y="73" class="text">الموظف</text>
    
    <path d="M 75 70 L 20 70" class="arrow"/>
    <path d="M 125 70 L 180 70" class="arrow"/>
    
    <rect x="10" y="90" width="50" height="20" class="box"/>
    <text x="35" y="103" class="text">زميل 1</text>
    
    <rect x="140" y="90" width="50" height="20" class="box"/>
    <text x="165" y="103" class="text">زميل 2</text>
</svg>
