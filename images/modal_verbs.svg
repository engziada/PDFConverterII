<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .person { fill: #3498db; }
            .speech-bubble { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .checklist { fill: #ffffff; stroke: #bdc3c7; stroke-width: 2; rx: 5; }
            .check-mark { fill: #2ecc71; }
            .text-label { font-size: 16px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Modal Verbs: Advice and Obligation</text>

    <!-- Person giving advice -->
    <g transform="translate(150, 100)">
        <circle cx="0" cy="-10" r="20" class="person"/>
        <path d="M -25 20 H 25 L 0 80 Z" class="person"/>
        <path d="M 50 0 H 150 V 50 H 50 L 30 25 Z" class="speech-bubble"/>
        <text x="100" y="25" font-size="18px" text-anchor="middle" fill="#34495e">Should</text>
        <text x="0" y="100" class="text-label">Advice</text>
    </g>

    <!-- Person with checklist -->
    <g transform="translate(400, 100)">
        <circle cx="0" cy="-10" r="20" class="person"/>
        <path d="M -25 20 H 25 L 0 80 Z" class="person"/>
        <rect x="50" y="0" width="100" height="100" class="checklist"/>
        <rect x="60" y="10" width="10" height="10" fill="#bdc3c7"/>
        <path d="M 60 15 L 65 20 L 70 10 Z" class="check-mark"/>
        <rect x="60" y="30" width="10" height="10" fill="#bdc3c7"/>
        <path d="M 60 35 L 65 40 L 70 30 Z" class="check-mark"/>
        <text x="100" y="120" class="text-label">Obligation</text>
    </g>
</svg>