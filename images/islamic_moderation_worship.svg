<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .balance-beam { stroke: #34495e; stroke-width: 4; }
            .pivot { fill: #34495e; }
            .pan { fill: none; stroke: #34495e; stroke-width: 2; }
            .text { font-size: 16px; text-anchor: middle; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">وسطية الإسلام في العبادة</text>

    <!-- Balance Scale -->
    <line x1="100" y1="150" x2="500" y2="150" class="balance-beam"/>
    <polygon class="pivot" points="290,150 310,150 300,180"/>

    <!-- Left Pan -->
    <g transform="translate(150, 150)">
        <path d="M 0 0 V 30" class="pan"/>
        <path d="M -40 30 C -40 50, 40 50, 40 30" class="pan"/>
        <text y="80" class="text">إلغاء الروحانية</text>
    </g>

    <!-- Right Pan -->
    <g transform="translate(450, 150)">
        <path d="M 0 0 V 30" class="pan"/>
        <path d="M -40 30 C -40 50, 40 50, 40 30" class="pan"/>
        <text y="80" class="text">الرهبانية</text>
    </g>
    
    <text x="300" y="280" font-size="20" font-weight="bold" fill="#2ecc71">الإسلام وسط</text>

</svg>
