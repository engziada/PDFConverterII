<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Cloud representing Internet -->
    <path d="M100 100 Q 50 50, 150 50 T 250 50 T 350 50 T 450 50 Q 550 50, 500 100 Q 550 150, 500 200 Q 450 250, 350 250 T 250 250 T 150 250 Q 50 250, 100 200 Z" fill="#E0F2F7" stroke="#81D4FA" stroke-width="2"/>
    <text x="300" y="150" font-family="Arial" font-size="20" fill="#0288D1" text-anchor="middle">الإنترنت</text>

    <!-- Icons for new services -->
    <!-- ISP -->
    <rect x="50" y="20" width="80" height="40" rx="5" ry="5" fill="#BBDEFB" stroke="#2196F3" stroke-width="1"/>
    <text x="90" y="45" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">مزود خدمة</text>

    <!-- Search Engine -->
    <circle cx="300" cy="270" r="30" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <line x1="285" y1="270" x2="315" y2="270" stroke="#4CAF50" stroke-width="2"/>
    <line x1="300" y1="255" x2="300" y2="285" stroke="#4CAF50" stroke-width="2"/>
    <text x="300" y="295" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle">محرك بحث</text>

    <!-- Online Sales/Delivery -->
    <rect x="470" y="20" width="80" height="40" rx="5" ry="5" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <path d="M480 30 L 500 40 L 520 30" fill="none" stroke="#FFC107" stroke-width="1"/>
    <rect x="485" y="45" width="50" height="10" fill="#FFC107"/>
    <text x="510" y="65" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">بيع وتسليم</text>

    <!-- Arrows connecting to cloud -->
    <line x1="90" y1="60" x2="150" y2="90" stroke="#81D4FA" stroke-width="1" marker-end="url(#arrowheadLightBlue)"/>
    <line x1="300" y1="240" x2="300" y2="200" stroke="#81D4FA" stroke-width="1" marker-end="url(#arrowheadLightBlue)"/>
    <line x1="510" y1="60" x2="450" y2="90" stroke="#81D4FA" stroke-width="1" marker-end="url(#arrowheadLightBlue)"/>

    <text x="300" y="10" font-family="Arial" font-size="14" fill="#757575" text-anchor="middle">1991 - 1993</text>

    <defs>
        <marker id="arrowheadLightBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#81D4FA" />
        </marker>
    </defs>
</svg>