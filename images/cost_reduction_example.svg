<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Traditional Cost (High) -->
    <rect x="100" y="150" width="150" height="100" fill="#EF5350" rx="10" ry="10"/>
    <text x="175" y="180" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">تكلفة تقليدية</text>
    <text x="175" y="210" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">$$$</text>
    <text x="175" y="135" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">كتالوجات ورقية</text>

    <!-- Arrow indicating reduction -->
    <path d="M270 200 L 330 200" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="300" y="190" font-family="Arial" font-size="14" fill="#4CAF50" text-anchor="middle">تقليل</text>

    <!-- E-Business Cost (Low) -->
    <rect x="350" y="180" width="150" height="70" fill="#66BB6A" rx="10" ry="10"/>
    <text x="425" y="210" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">تكلفة إلكترونية</text>
    <text x="425" y="235" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle">$</text>
    <text x="425" y="165" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">كتالوجات رقمية</text>

    <!-- Icon for paper catalog -->
    <rect x="155" y="90" width="40" height="50" fill="#FFF" stroke="#333" stroke-width="1"/>
    <line x1="160" y1="95" x2="190" y2="95" stroke="#333" stroke-width="1"/>
    <line x1="160" y1="105" x2="190" y2="105" stroke="#333" stroke-width="1"/>
    <line x1="160" y1="115" x2="190" y2="115" stroke="#333" stroke-width="1"/>

    <!-- Icon for digital catalog (monitor) -->
    <rect x="400" y="90" width="60" height="40" rx="5" ry="5" fill="#333"/>
    <rect x="405" y="95" width="50" height="30" fill="#66BB6A"/>
    <circle cx="430" cy="140" r="5" fill="#333"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
    </defs>
</svg>