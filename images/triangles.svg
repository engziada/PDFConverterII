<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .shape { fill: #ecf0f1; stroke: #3498db; stroke-width: 3; }
            .label { font-size: 16px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">المثلثات</text>

    <!-- Equilateral Triangle -->
    <g transform="translate(50, 80)">
        <path d="M 50 10 L 90 80 L 10 80 Z" class="shape"/>
        <text x="50" y="100" class="label">متساوي الأضلاع</text>
    </g>

    <!-- Right-angled Triangle -->
    <g transform="translate(220, 80)">
        <path d="M 10 10 L 10 80 L 90 80 Z" class="shape"/>
        <rect x="10" y="70" width="10" height="10" fill="none" stroke="#34495e" stroke-width="1.5"/>
        <text x="50" y="100" class="label">قائم الزاوية</text>
    </g>

    <!-- Isosceles Triangle -->
    <g transform="translate(390, 80)">
        <path d="M 50 10 L 90 80 L 10 80 Z" class="shape"/>
        <text x="50" y="100" class="label">متساوي الساقين</text>
    </g>

    <!-- Scalene Triangle -->
    <g transform="translate(50, 230)">
        <path d="M 10 80 L 60 10 L 90 60 Z" class="shape"/>
        <text x="50" y="100" class="label">مختلف الأضلاع</text>
    </g>
</svg>