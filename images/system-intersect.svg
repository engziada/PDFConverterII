<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
    <title id="title">Intersection of Two Linear Equations</title>
    <desc id="desc">A 2D coordinate system showing two lines intersecting at a single point, which represents the solution to the system of equations.</desc>
    <style>
        .axis { stroke: #6B7280; stroke-width: 2; }
        .grid { stroke: #D1D5DB; stroke-width: 1; }
        .line1 { stroke: #3B82F6; stroke-width: 2.5; }
        .line2 { stroke: #10B981; stroke-width: 2.5; }
        .point { fill: #EF4444; stroke: #fff; stroke-width: 2; }
        .label { font-family: var(--font-sans, Arial, sans-serif); font-size: 14px; }
    </style>
    
    <!-- Grid Lines -->
    <g class="grid">
        <line x1="50" y1="50" x2="50" y2="250"/><line x1="100" y1="50" x2="100" y2="250"/><line x1="150" y1="50" x2="150" y2="250"/><line x1="200" y1="50" x2="200" y2="250"/><line x1="250" y1="50" x2="250" y2="250"/>
        <line x1="50" y1="50" x2="250" y2="50"/><line x1="50" y1="100" x2="250" y2="100"/><line x1="50" y1="150" x2="250" y2="150"/><line x1="50" y1="200" x2="250" y2="200"/><line x1="50" y1="250" x2="250" y2="250"/>
    </g>

    <!-- Axes -->
    <g class="axis">
        <line x1="50" y1="250" x2="250" y2="250" /> <!-- X-axis -->
        <line x1="50" y1="50" x2="50" y2="250" /> <!-- Y-axis -->
    </g>

    <!-- Line 1: y = x + 2 -->
    <line x1="50" y1="200" x2="250" y2="0" class="line1"/>
    
    <!-- Line 2: y = -x + 4 -->
    <line x1="50" y1="150" x2="200" y2="0" class="line2"/>

    <!-- Intersection Point (1,3) -> (100, 150) -->
    <circle cx="100" cy="150" r="6" class="point"/>
    <text x="110" y="145" class="label">Solution (1,3)</text>
</svg>
