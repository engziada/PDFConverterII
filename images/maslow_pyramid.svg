<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .level-text { font-size: 18px; text-anchor: middle; fill: #ffffff; font-weight: bold; }
        </style>
    </defs>

    <rect width="500" height="500" fill="#ffffff"/>
    <text x="250" y="40" class="title">هرم ماسلو للحاجات</text>

    <!-- Pyramid Levels -->
    <!-- Level 5: Self-Actualization -->
    <polygon points="250,70 310,170 190,170" fill="#16a085"/>
    <text x="250" y="130" class="level-text">تحقيق الذات</text>

    <!-- Level 4: Esteem -->
    <polygon points="310,170 190,170 160,270 340,270" fill="#1abc9c"/>
    <text x="250" y="230" class="level-text">التقدير</text>

    <!-- Level 3: Social -->
    <polygon points="160,270 340,270 370,370 130,370" fill="#2ecc71"/>
    <text x="250" y="330" class="level-text">الاجتماعية</text>

    <!-- Level 2: Safety -->
    <polygon points="130,370 370,370 400,470 100,470" fill="#f1c40f"/>
    <text x="250" y="430" class="level-text">الأمان</text>

    <!-- Level 1: Physiological -->
    <polygon points="100,470 400,470 430,570 70,570" fill="#e67e22" transform="translate(0, -100)"/>
    <text x="250" y="430" class="level-text" transform="translate(0, -100)">الفسيولوجية</text>

</svg>
