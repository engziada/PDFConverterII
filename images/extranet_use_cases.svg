<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central Extranet Icon -->
    <rect x="250" y="20" width="100" height="60" rx="10" ry="10" fill="#BBDEFB" stroke="#2196F3" stroke-width="2"/>
    <text x="300" y="55" font-family="Arial" font-size="18" fill="#1565C0" text-anchor="middle">الإكسترانت</text>

    <!-- Use Cases as surrounding bubbles -->
    <!-- 1. International Purchase Orders -->
    <rect x="50" y="100" width="120" height="50" rx="5" ry="5" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <text x="110" y="130" font-family="Arial" font-size="12" fill="#42A5F5" text-anchor="middle">طلبات شراء دولية</text>

    <!-- 2. Collective Digital Invoices -->
    <rect x="430" y="100" width="120" height="50" rx="5" ry="5" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <text x="490" y="130" font-family="Arial" font-size="12" fill="#42A5F5" text-anchor="middle">فواتير رقمية جماعية</text>

    <!-- 3. Linking Universities to Job Market -->
    <rect x="50" y="200" width="120" height="50" rx="5" ry="5" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <text x="110" y="230" font-family="Arial" font-size="12" fill="#42A5F5" text-anchor="middle">ربط الجامعات بسوق العمل</text>

    <!-- 4. Goods Distribution Networks -->
    <rect x="430" y="200" width="120" height="50" rx="5" ry="5" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <text x="490" y="230" font-family="Arial" font-size="12" fill="#42A5F5" text-anchor="middle">تنسيق شبكات توزيع</text>

    <!-- Arrows from Extranet to use cases -->
    <line x1="300" y1="80" x2="110" y2="100" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowheadBlue)"/>
    <line x1="300" y1="80" x2="490" y2="100" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowheadBlue)"/>
    <line x1="300" y1="80" x2="110" y2="200" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowheadBlue)"/>
    <line x1="300" y1="80" x2="490" y2="200" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowheadBlue)"/>

    <defs>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3" />
        </marker>
    </defs>
</svg>