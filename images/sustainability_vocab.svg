<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .icon-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .icon { fill: #2ecc71; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Sustainability Vocabulary</text>

    <!-- Recycling Symbol -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <path d="M 50 10 L 10 50 L 50 90 L 90 50 Z" fill="#2ecc71"/>
        <path d="M 50 30 L 30 50 L 50 70 L 70 50 Z" fill="white"/>
        <text x="50" y="120" class="text-label">Recycling</text>
    </g>

    <!-- Wind Turbine -->
    <g transform="translate(250, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <rect x="45" y="10" width="10" height="80" fill="#3498db"/>
        <path d="M 50 10 L 30 30 M 50 10 L 70 30" stroke="#3498db" stroke-width="3"/>
        <text x="50" y="120" class="text-label">Wind Energy</text>
    </g>

    <!-- Water Droplet -->
    <g transform="translate(400, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <path d="M 50 10 C 20 40, 80 40, 50 90 Z" fill="#4dabf7"/>
        <text x="50" y="120" class="text-label">Water</text>
    </g>
</svg>