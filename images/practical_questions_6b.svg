<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .person { fill: #3498db; }
            .envelope { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; rx: 5; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Practical Questions</text>

    <!-- Person exercising -->
    <g transform="translate(100, 100)">
        <circle cx="0" cy="-10" r="20" class="person"/>
        <path d="M -25 20 H 25 L 0 80 Z" class="person"/>
        <path d="M -10 50 L 10 50 M 0 50 V 70" stroke="#3498db" stroke-width="3" stroke-linecap="round"/>
        <text x="0" y="100" class="text-label">Healthy Habits</text>
    </g>

    <!-- Envelope Icon -->
    <g transform="translate(300, 120)">
        <rect x="0" y="0" width="150" height="100" class="envelope"/>
        <path d="M 0 0 L 75 50 L 150 0 Z" fill="white"/>
        <text x="75" y="120" class="text-label">Sick Leave Email</text>
    </g>

    <text x="250" y="280" class="question-mark">?</text>
</svg>