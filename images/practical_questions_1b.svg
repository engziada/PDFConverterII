<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <g transform="translate(0, 50)">
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">Practical Questions (1b)</text>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">أسئلة عملية (1ب)</text>

    <!-- Question 1: Business Card -->
    <g transform="translate(50, 100)">
        <rect x="0" y="0" width="700" height="150" rx="10" fill="#fff" stroke="#ccc"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1. Read the business card and find:</text>
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="18">   - Name, Job Title, Email</text>
        <g transform="translate(400, 20)">
            <rect x="0" y="0" width="280" height="110" rx="8" fill="#e3f2fd" stroke="#90caf9"/>
            <text x="140" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">John Smith</text>
            <text x="140" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Marketing Manager</text>
            <path d="M 20 70 H 260" stroke="#90caf9"/>
            <text x="140" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">john.smith@example.com</text>
        </g>
    </g>

    <!-- Question 2: Introduce Yourself -->
    <g transform="translate(50, 280)">
        <rect x="0" y="0" width="700" height="100" rx="10" fill="#fff" stroke="#ccc"/>
        <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold">2. Introduce yourself to a new colleague.</text>
        <text x="20" y="65" font-family="Arial, sans-serif" font-size="18">   (Name, Job, Country)</text>
        <path d="M 500 10 L 530 40 L 500 70" fill="none" stroke="#28a745" stroke-width="3"/>
        <path d="M 580 10 L 550 40 L 580 70" fill="none" stroke="#28a745" stroke-width="3"/>
    </g>

    <!-- Question 3: Spell Name -->
    <g transform="translate(50, 410)">
        <rect x="0" y="0" width="700" height="100" rx="10" fill="#fff" stroke="#ccc"/>
        <text x="20" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3. Spell your first and last name aloud.</text>
        <text x="500" y="60" font-family="Courier, monospace" font-size="24" fill="#dc3545">A-B-C...</text>
    </g>

  </g>
</svg>
