<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- User Device (Laptop) -->
    <rect x="50" y="100" width="150" height="100" rx="10" ry="10" fill="#B0BEC5" stroke="#78909C" stroke-width="2"/>
    <rect x="60" y="110" width="130" height="70" fill="#CFD8DC"/>
    <text x="125" y="215" font-family="Arial" font-size="16" fill="#455A64" text-anchor="middle">جهاز المستخدم</text>

    <!-- Cookie Icon -->
    <circle cx="250" cy="150" r="30" fill="#FFF9C4" stroke="#FFD600" stroke-width="2"/>
    <path d="M240 140 L 260 160 M260 140 L 240 160" stroke="#FFAB00" stroke-width="2"/>
    <text x="250" y="195" font-family="Arial" font-size="14" fill="#FF8F00" text-anchor="middle">ملف تعريف الارتباط (Cookie)</text>

    <!-- Website Server -->
    <rect x="400" y="100" width="150" height="100" rx="10" ry="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="475" y="150" font-family="Arial" font-size="16" fill="#2E7D32" text-anchor="middle">خادم الموقع</text>

    <!-- Arrows for data flow -->
    <path d="M200 150 L 220 150" stroke="#757575" stroke-width="2" marker-end="url(#arrowheadGray)"/>
    <path d="M280 150 L 400 150" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>

    <!-- Tracking and Targeting -->
    <rect x="150" y="240" width="300" height="40" rx="5" ry="5" fill="#BBDEFB" stroke="#2196F3" stroke-width="1"/>
    <text x="300" y="265" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">تتبع السلوك الشرائي والتفضيلات لاستهداف ذكي</text>

    <!-- Arrow from Cookie to Tracking -->
    <line x1="250" y1="180" x2="300" y2="240" stroke="#2196F3" stroke-width="1" marker-end="url(#arrowheadBlue)"/>

    <defs>
        <marker id="arrowheadGray" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#757575" />
        </marker>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3" />
        </marker>
    </defs>
</svg>