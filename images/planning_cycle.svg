<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .arrow { stroke: #3498db; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
            .box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .text { font-size: 18px; text-anchor: middle; fill: #34495e; }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#3498db" />
        </marker>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">دورة التخطيط</text>

    <!-- Boxes -->
    <rect x="175" y="70" width="150" height="50" class="box"/>
    <text x="250" y="100" class="text">تحديد الأهداف</text>

    <rect x="300" y="170" width="150" height="50" class="box"/>
    <text x="375" y="200" class="text">تقرير الوسائل</text>

    <rect x="50" y="170" width="150" height="50" class="box"/>
    <text x="125" y="200" class="text">تحقيق المستقبل</text>

    <!-- Arrows -->
    <path d="M 250 120 V 150 C 250 160, 250 160, 260 170 L 290 185" class="arrow" />
    <path d="M 290 200 H 210" class="arrow" />
    <path d="M 200 185 L 170 170 C 160 160, 160 160, 175 150 V 120" class="arrow" />

</svg>
