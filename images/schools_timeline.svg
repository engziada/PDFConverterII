<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .timeline-line { stroke: #34495e; stroke-width: 3; marker-end: url(#arrowhead); }
            .era-marker { fill: #3498db; }
            .era-text { font-size: 16px; text-anchor: middle; fill: #34495e; }
            .icon { fill: #2ecc71; }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#34495e" />
        </marker>
    </defs>

    <rect width="800" height="400" fill="#f4f6f7"/>
    <text x="400" y="40" class="title">مدارس الفكر الإداري</text>

    <!-- Timeline -->
    <line x1="100" y1="200" x2="700" y2="200" class="timeline-line"/>

    <!-- Traditional School -->
    <g transform="translate(150, 200)">
        <circle cx="0" cy="0" r="10" class="era-marker"/>
        <text x="0" y="-20" class="era-text">المدرسة التقليدية</text>
        <rect x="-15" y="-60" width="30" height="30" class="icon"/>
    </g>

    <!-- Behavioral School -->
    <g transform="translate(300, 200)">
        <circle cx="0" cy="0" r="10" class="era-marker"/>
        <text x="0" y="-20" class="era-text">المدرسة السلوكية</text>
        <circle cx="0" cy="-45" r="15" class="icon"/>
    </g>

    <!-- Decision Science School -->
    <g transform="translate(450, 200)">
        <circle cx="0" cy="0" r="10" class="era-marker"/>
        <text x="0" y="-20" class="era-text">علوم صنع القرار</text>
        <path d="M -15 -45 L 15 -45 L 0 -65 Z" class="icon"/>
    </g>

    <!-- Systems School -->
    <g transform="translate(600, 200)">
        <circle cx="0" cy="0" r="10" class="era-marker"/>
        <text x="0" y="-20" class="era-text">الإدارة بالنظم</text>
        <rect x="-15" y="-60" width="30" height="30" class="icon" fill="none" stroke="#2ecc71" stroke-width="3"/>
    </g>
</svg>