<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .subtitle { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .icon { stroke: #3498db; stroke-width: 4; fill: none; }
            .clock-face { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .hobby-bg { fill: #d6f5d6; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Unit 3: Daily Activities Overview</text>

    <!-- Part A: Daily Routines (Clock) -->
    <g transform="translate(0, 80)">
        <rect x="0" y="0" width="300" height="320" class="office-bg"/>
        <circle cx="150" cy="150" r="80" class="clock-face"/>
        <line x1="150" y1="150" x2="150" y2="100" stroke="#34495e" stroke-width="3" stroke-linecap="round"/>
        <line x1="150" y1="150" x2="190" y2="150" stroke="#34495e" stroke-width="2" stroke-linecap="round"/>
        <text x="150" y="280" class="subtitle">Part A: Daily Routines</text>
    </g>

    <!-- Part B: Free Time Activities (Person with hobby) -->
    <g transform="translate(300, 80)">
        <rect x="0" y="0" width="300" height="320" class="hobby-bg"/>
        <circle cx="150" cy="120" r="30" fill="#3498db"/>
        <rect x="120" y="150" width="60" height="80" fill="#3498db"/>
        <rect x="100" y="230" width="100" height="10" fill="#a0522d"/>
        <text x="150" y="280" class="subtitle">Part B: Free Time Activities</text>
    </g>
</svg>