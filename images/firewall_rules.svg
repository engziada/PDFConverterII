<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Firewall Icon -->
    <rect x="270" y="20" width="60" height="100" rx="5" ry="5" fill="#FFCDD2" stroke="#E53935" stroke-width="2"/>
    <text x="300" y="75" font-family="Arial" font-size="18" fill="#B71C1C" text-anchor="middle" writing-mode="tb" glyph-orientation-vertical="0">جدار نار</text>

    <!-- Packet Flow -->
    <path d="M100 150 L 250 150" stroke="#757575" stroke-width="2" marker-end="url(#arrowheadGray)"/>
    <text x="175" y="140" font-family="Arial" font-size="14" fill="#757575" text-anchor="middle">حزمة بيانات</text>

    <path d="M350 150 L 500 150" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <text x="425" y="140" font-family="Arial" font-size="14" fill="#4CAF50" text-anchor="middle">حزمة مسموح بها</text>

    <!-- Firewall Rules -->
    <rect x="150" y="180" width="300" height="100" rx="10" ry="10" fill="#BBDEFB" stroke="#2196F3" stroke-width="2"/>
    <text x="300" y="205" font-family="Arial" font-size="16" fill="#1565C0" text-anchor="middle">قواعد جدار النار</text>

    <text x="300" y="230" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">- فحص عنوان IP ورقم المنفذ</text>
    <text x="300" y="250" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">- حظر منافذ معينة (مثلاً Port 80)</text>
    <text x="300" y="270" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">- قوائم بيضاء وسوداء</text>

    <!-- Arrows from firewall to rules -->
    <line x1="300" y1="120" x2="300" y2="180" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowheadBlue)"/>

    <defs>
        <marker id="arrowheadGray" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#757575" />
        </marker>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3" />
        </marker>
    </defs>
</svg>