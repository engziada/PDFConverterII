<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .phone-body { fill: #34495e; rx: 10; }
            .screen { fill: #ecf0f1; }
            .step-number { font-size: 18px; font-weight: bold; fill: #3498db; }
            .step-text { font-size: 16px; fill: #34495e; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Giving Technical Instructions</text>

    <!-- Smartphone screen with numbered steps -->
    <g transform="translate(150, 80)">
        <rect x="0" y="0" width="200" height="300" class="phone-body"/>
        <rect x="10" y="10" width="180" height="200" class="screen"/>
        
        <text x="20" y="40" class="step-number">1.</text>
        <text x="40" y="40" class="step-text">Go to Settings</text>

        <text x="20" y="80" class="step-number">2.</text>
        <text x="40" y="80" class="step-text">Click on Security</text>

        <text x="20" y="120" class="step-number">3.</text>
        <text x="40" y="120" class="step-text">Select 'Two-Factor Auth'</text>

        <text x="100" y="250" class="text-label">Smartphone Instructions</text>
    </g>
</svg>