<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
    <title id="title">Graph of a Linear Equation</title>
    <desc id="desc">A 2D coordinate system with a straight line representing the equation y = 2x + 1, passing through points (0,1) and (1,3).</desc>
    <style>
        .axis { stroke: #6B7280; stroke-width: 2; }
        .grid { stroke: #D1D5DB; stroke-width: 1; }
        .line { stroke: #3B82F6; stroke-width: 3; }
        .point { fill: #EF4444; }
        .label { font-family: var(--font-sans, Arial, sans-serif); font-size: 14px; }
    </style>
    
    <!-- Grid Lines -->
    <g class="grid">
        <line x1="50" y1="50" x2="50" y2="250"/>
        <line x1="100" y1="50" x2="100" y2="250"/>
        <line x1="150" y1="50" x2="150" y2="250"/>
        <line x1="200" y1="50" x2="200" y2="250"/>
        <line x1="250" y1="50" x2="250" y2="250"/>
        <line x1="50" y1="50" x2="250" y2="50"/>
        <line x1="50" y1="100" x2="250" y2="100"/>
        <line x1="50" y1="150" x2="250" y2="150"/>
        <line x1="50" y1="200" x2="250" y2="200"/>
        <line x1="50" y1="250" x2="250" y2="250"/>
    </g>

    <!-- Axes -->
    <g class="axis">
        <line x1="50" y1="250" x2="250" y2="250" /> <!-- X-axis -->
        <line x1="50" y1="50" x2="50" y2="250" /> <!-- Y-axis -->
    </g>

    <!-- Line: y = 2x + 1 (transformed to fit coordinates) -->
    <!-- Let's map (0,0) to (50,250) and each unit to 50px -->
    <!-- Point (0,1) -> (50, 200) -->
    <!-- Point (2,5) -> (150, 50) -->
    <line x1="50" y1="200" x2="150" y2="50" class="line"/>

    <!-- Points -->
    <circle cx="50" cy="200" r="5" class="point"/>
    <text x="60" y="200" class="label">(0,1)</text>
    <circle cx="100" cy="100" r="5" class="point"/>
    <text x="110" y="100" class="label">(1,3)</text>
</svg>
