<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .icon-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .icon { fill: #3498db; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Technology and Innovation Vocabulary</text>

    <!-- AI Robot -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <rect x="30" y="40" width="40" height="40" class="icon" rx="5"/>
        <circle cx="50" cy="30" r="15" class="icon"/>
        <text x="50" y="120" class="text-label">AI</text>
    </g>

    <!-- Cloud Computing -->
    <g transform="translate(250, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <path d="M 20 60 C 10 40, 30 20, 50 20 C 70 20, 90 40, 80 60 Z" class="icon"/>
        <text x="50" y="120" class="text-label">Cloud</text>
    </g>

    <!-- VR Headset -->
    <g transform="translate(400, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <rect x="20" y="30" width="60" height="40" class="icon" rx="5"/>
        <circle cx="35" cy="50" r="10" fill="#ecf0f1"/>
        <circle cx="65" cy="50" r="10" fill="#ecf0f1"/>
        <text x="50" y="120" class="text-label">VR</text>
    </g>
</svg>