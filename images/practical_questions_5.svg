<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .hotel-icon { fill: #3498db; }
            .map-bg { fill: #d6f5d6; stroke: #2ecc71; stroke-width: 2; }
            .map-path { fill: none; stroke: #e74c3c; stroke-width: 3; stroke-dasharray: 5,5; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Practical Questions</text>

    <!-- Hotel Icon -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="80" height="100" class="hotel-icon"/>
        <rect x="10" y="10" width="20" height="20" fill="white"/>
        <rect x="50" y="10" width="20" height="20" fill="white"/>
        <rect x="10" y="40" width="20" height="20" fill="white"/>
        <rect x="50" y="40" width="20" height="20" fill="white"/>
        <text x="40" y="120" class="text-label">Hotel Booking</text>
    </g>

    <!-- Map with Route -->
    <g transform="translate(300, 100)">
        <rect x="0" y="0" width="150" height="150" class="map-bg"/>
        <path d="M 20 130 C 50 80, 100 80, 130 20" class="map-path"/>
        <circle cx="20" cy="130" r="5" fill="#34495e"/>
        <circle cx="130" cy="20" r="5" fill="#34495e"/>
        <text x="75" y="170" class="text-label">Giving Directions</text>
    </g>

    <text x="250" y="280" class="question-mark">?</text>
</svg>