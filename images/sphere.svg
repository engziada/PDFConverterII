<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .shape { fill: #ecf0f1; stroke: #3498db; stroke-width: 3; }
            .label { font-size: 20px; text-anchor: middle; fill: #34495e; }
            .formula { font-size: 18px; fill: #2ecc71; }
            .dashed-ellipse { stroke: #34495e; stroke-width: 1.5; stroke-dasharray: 5,5; }
        </style>
    </defs>

    <rect width="400" height="400" fill="#f4f6f7"/>
    <text x="200" y="40" class="title">الكرة</text>

    <!-- Sphere -->
    <g transform="translate(175, 175)">
        <circle cx="0" cy="0" r="100" class="shape"/>
        <ellipse cx="0" cy="0" rx="100" ry="40" class="dashed-ellipse"/>
        <line x1="0" y1="0" x2="100" y2="0" stroke="#34495e" stroke-width="1.5"/>
        <text x="50" y="-10" class="label">r</text>
    </g>

    <!-- Formulas -->
    <text x="75" y="300" class="formula">المساحة السطحية: SA = 4πr²</text>
    <text x="75" y="330" class="formula">الحجم: V = ⁴⁄₃πr³</text>
</svg>