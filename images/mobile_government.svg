<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Smartphone Icon -->
    <rect x="100" y="50" width="80" height="150" rx="10" ry="10" fill="#424242" stroke="#212121" stroke-width="2"/>
    <rect x="110" y="60" width="60" height="120" fill="#CFD8DC"/>
    <circle cx="140" cy="185" r="5" fill="#B0BEC5"/>
    <text x="140" y="215" font-family="Arial" font-size="14" fill="#424242" text-anchor="middle">هاتف ذكي</text>

    <!-- Tablet Icon -->
    <rect x="420" y="50" width="150" height="100" rx="10" ry="10" fill="#424242" stroke="#212121" stroke-width="2"/>
    <rect x="430" y="60" width="130" height="80" fill="#CFD8DC"/>
    <circle cx="495" cy="140" r="5" fill="#B0BEC5"/>
    <text x="495" y="165" font-family="Arial" font-size="14" fill="#424242" text-anchor="middle">جهاز لوحي</text>

    <!-- Mobile Government Text -->
    <rect x="200" y="100" width="200" height="60" rx="10" ry="10" fill="#D1C4E9" stroke="#673AB7" stroke-width="2"/>
    <text x="300" y="135" font-family="Arial" font-size="20" fill="#4527A0" text-anchor="middle">الحكومة النقالة</text>

    <!-- Benefits -->
    <rect x="200" y="200" width="200" height="50" rx="5" ry="5" fill="#E8EAF6" stroke="#7986CB" stroke-width="1"/>
    <text x="300" y="230" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle">سهولة الاستخدام، الأمان، السرعة، التوافر</text>

    <!-- Complementary Note -->
    <rect x="150" y="260" width="300" height="30" rx="5" ry="5" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <text x="300" y="280" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle">مكمل للحكومة الإلكترونية وليس بديلاً</text>

    <!-- Arrows -->
    <line x1="180" y1="125" x2="200" y2="125" stroke="#673AB7" stroke-width="2" marker-end="url(#arrowheadPurple)"/>
    <line x1="420" y1="125" x2="400" y2="125" stroke="#673AB7" stroke-width="2" marker-end="url(#arrowheadPurple)"/>
    <line x1="300" y1="160" x2="300" y2="200" stroke="#673AB7" stroke-width="2" marker-end="url(#arrowheadPurple)"/>

    <defs>
        <marker id="arrowheadPurple" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#673AB7" />
        </marker>
    </defs>
</svg>