<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 28px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .subtitle { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .logo { fill: #3498db; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    
    <!-- Logo -->
    <g transform="translate(275, 80) scale(1.5)">
        <path class="logo" d="M 25 0 C 0 0, 0 30, 15 45 C 20 50, 30 50, 35 45 C 50 30, 50 0, 25 0 Z"/>
        <path class="logo" d="M 0 50 H 50 V 60 H 0 Z"/>
    </g>

    <text x="300" y="200" class="title">السلوك الوظيفي ومهارات الاتصال</text>
    <text x="300" y="250" class="subtitle">الإدارة العامة للمناهج</text>
    <text x="300" y="280" class="subtitle">المؤسسة العامة للتدريب التقني والمهني</text>

</svg>
