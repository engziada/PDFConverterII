<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .box { fill: #a0522d; }
            .ball { fill: #e74c3c; }
            .text { font-size: 16px; text-anchor: middle; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#ffffff"/>
    <text x="250" y="40" class="title">Prepositions of Place</text>

    <!-- On -->
    <g transform="translate(100, 100)">
        <rect x="-40" y="20" width="80" height="20" class="box"/>
        <circle cx="0" cy="0" r="15" class="ball"/>
        <text y="60" class="text">On</text>
    </g>

    <!-- In -->
    <g transform="translate(250, 100)">
        <rect x="-40" y="-20" width="80" height="60" class="box" fill="none" stroke="#a0522d" stroke-width="4"/>
        <circle cx="0" cy="10" r="15" class="ball"/>
        <text y="60" class="text">In</text>
    </g>

    <!-- Under -->
    <g transform="translate(400, 100)">
        <rect x="-40" y="-20" width="80" height="20" class="box"/>
        <circle cx="0" cy="30" r="15" class="ball"/>
        <text y="70" class="text">Under</text>
    </g>

    <!-- Next to -->
    <g transform="translate(150, 250)">
        <rect x="-50" y="-20" width="40" height="40" class="box"/>
        <circle cx="20" cy="0" r="15" class="ball"/>
        <text y="50" class="text">Next to</text>
    </g>

    <!-- Between -->
    <g transform="translate(350, 250)">
        <rect x="-50" y="-20" width="40" height="40" class="box"/>
        <rect x="10" y="-20" width="40" height="40" class="box"/>
        <circle cx="-20" cy="0" r="15" class="ball"/>
        <text y="50" class="text">Between</text>
    </g>
</svg>
