<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .gear { fill: #bdc3c7; stroke: #7f8c8d; stroke-width: 2; }
            .arrow { stroke: #3498db; stroke-width: 4; fill: none; marker-end: url(#arrowhead); }
            .text-label { font-size: 16px; text-anchor: middle; fill: #34495e; }
            .passive-text { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2ecc71; }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#3498db" />
        </marker>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Passive Voice in Technology</text>

    <!-- Gear being turned -->
    <g transform="translate(150, 150)">
        <circle cx="0" cy="0" r="50" class="gear"/>
        <path d="M -20 -40 L 20 -40 L 20 -20 L -20 -20 Z" class="gear" transform="rotate(45, 0, 0)"/>
        <path d="M -20 -40 L 20 -40 L 20 -20 L -20 -20 Z" class="gear" transform="rotate(135, 0, 0)"/>
        <path d="M -20 -40 L 20 -40 L 20 -20 L -20 -20 Z" class="gear" transform="rotate(225, 0, 0)"/>
        <path d="M -20 -40 L 20 -40 L 20 -20 L -20 -20 Z" class="gear" transform="rotate(315, 0, 0)"/>
        <circle cx="0" cy="0" r="20" fill="#ecf0f1"/>
        <text x="0" y="80" class="text-label">Process</text>
    </g>

    <!-- Passive Voice Sentence -->
    <g transform="translate(400, 150)">
        <rect x="-100" y="-30" width="200" height="60" fill="#d6f5d6" rx="10"/>
        <text x="0" y="10" class="passive-text">The data is encrypted.</text>
        <text x="0" y="80" class="text-label">Example</text>
    </g>
</svg>