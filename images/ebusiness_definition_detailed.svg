<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central E-Business Concept -->
    <rect x="200" y="20" width="200" height="60" rx="10" ry="10" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
    <text x="300" y="55" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle">الأعمال الإلكترونية</text>

    <!-- Definition Box -->
    <rect x="50" y="100" width="500" height="180" rx="10" ry="10" fill="#E8F5E9" stroke="#66BB6A" stroke-width="1"/>
    <text x="300" y="130" font-family="Arial" font-size="16" fill="#2E7D32" text-anchor="middle">جميع الأعمال التي يمكن إنجازها باستخدام المنتجات التقنية</text>

    <!-- Key Aspects -->
    <circle cx="150" cy="190" r="40" fill="#BBDEFB" stroke="#2196F3" stroke-width="1"/>
    <text x="150" y="195" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">تبادل معلومات</text>

    <circle cx="300" cy="190" r="40" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <text x="300" y="195" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">أتمتة الأداء</text>

    <circle cx="450" cy="190" r="40" fill="#D1C4E9" stroke="#673AB7" stroke-width="1"/>
    <text x="450" y="195" font-family="Arial" font-size="12" fill="#4527A0" text-anchor="middle">ربط المنظمة</text>

    <!-- Arrows from E-Business to aspects -->
    <line x1="300" y1="80" x2="150" y2="145" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="300" y1="80" x2="300" y2="145" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="300" y1="80" x2="450" y2="145" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
    </defs>
</svg>