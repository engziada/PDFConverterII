<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .node { fill: #3498db; }
            .text { font-size: 18px; text-anchor: middle; fill: white; font-weight: bold; }
            .arrow { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c3e50" />
        </marker>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">عناصر الاتصال</text>

    <!-- Sender -->
    <g transform="translate(100, 100)">
        <circle class="node" cx="0" cy="0" r="40"/>
        <text class="text" y="5">المرسل</text>
    </g>

    <!-- Receiver -->
    <g transform="translate(500, 100)">
        <circle class="node" cx="0" cy="0" r="40"/>
        <text class="text" y="5">المتلقي</text>
    </g>

    <!-- Channel -->
    <g transform="translate(300, 250)">
        <rect class="node" x="-50" y="-20" width="100" height="40" rx="10"/>
        <text class="text" y="5">الوسيلة</text>
    </g>
    
    <!-- Message -->
     <g transform="translate(300, 100)">
        <text font-size="16" text-anchor="middle">الرسالة</text>
    </g>

    <!-- Arrows -->
    <path d="M 140 100 H 250" class="arrow"/>
    <path d="M 350 100 H 460" class="arrow"/>
    <path d="M 480 140 C 450 200, 350 220, 320 230" class="arrow"/>
    <path d="M 280 230 C 250 220, 150 200, 120 140" class="arrow"/>

</svg>
