<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .graph-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .axis-line { stroke: #34495e; stroke-width: 2; }
            .data-line { fill: none; stroke: #e74c3c; stroke-width: 4; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Environmental Data Interpretation</text>

    <!-- Line Graph -->
    <g transform="translate(100, 80)">
        <rect x="0" y="0" width="400" height="250" class="graph-bg"/>
        <line x1="20" y1="230" x2="380" y2="230" class="axis-line"/>
        <line x1="20" y1="230" x2="20" y2="20" class="axis-line"/>
        <path d="M 20 220 L 80 180 L 150 190 L 220 140 L 300 160 L 380 80" class="data-line"/>
        <text x="200" y="270" class="text-label">CO2 Emissions Over Time</text>
    </g>
</svg>