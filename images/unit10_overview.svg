<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .subtitle { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .env-bg { fill: #f9e7e7; }
            .sustain-bg { fill: #eafaf1; }
            .pollution-icon { fill: #e74c3c; }
            .leaf-icon { fill: #2ecc71; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Unit 10: Global Issues and Sustainability Overview</text>

    <!-- Part A: Environmental Challenges (Pollution) -->
    <g transform="translate(0, 80)">
        <rect x="0" y="0" width="300" height="320" class="env-bg"/>
        <circle cx="150" cy="150" r="80" fill="#bdc3c7"/>
        <path d="M 100 100 L 200 200 M 200 100 L 100 200" stroke="#e74c3c" stroke-width="5"/>
        <text x="150" y="280" class="subtitle">Part A: Environmental Challenges</text>
    </g>

    <!-- Part B: Sustainable Solutions (Leaf) -->
    <g transform="translate(300, 80)">
        <rect x="0" y="0" width="300" height="320" class="sustain-bg"/>
        <path d="M 150 100 C 130 120, 170 120, 150 140 C 130 160, 170 160, 150 180 Z" class="leaf-icon"/>
        <path d="M 150 140 L 150 200" stroke="#2ecc71" stroke-width="3"/>
        <text x="150" y="280" class="subtitle">Part B: Sustainable Solutions</text>
    </g>
</svg>