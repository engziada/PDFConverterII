<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .phone { fill: #34495e; stroke: #2c3e50; stroke-width: 2; rx: 5; }
            .screen { fill: #ecf0f1; }
            .email-icon { fill: #2ecc71; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Practical Questions</text>

    <!-- Smartphone and Traditional Phone -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="60" height="100" class="phone"/>
        <rect x="5" y="5" width="50" height="80" class="screen"/>
        <text x="30" y="120" class="text-label">Smartphone</text>

        <rect x="100" y="20" width="50" height="80" class="phone"/>
        <rect x="105" y="25" width="40" height="30" class="screen"/>
        <text x="125" y="120" class="text-label">Old Phone</text>
    </g>

    <!-- Email Icon -->
    <g transform="translate(350, 120)">
        <rect x="0" y="0" width="100" height="70" rx="5" class="email-icon"/>
        <path d="M 0 0 L 50 35 L 100 0 Z" fill="white"/>
        <text x="50" y="90" class="text-label">Tech Support Email</text>
    </g>

    <text x="300" y="280" class="question-mark">?</text>
</svg>