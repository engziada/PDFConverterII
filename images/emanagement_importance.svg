<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="800" height="400">
  <defs>
    <style>
      .bg { fill: #e3f2fd; } /* Light Blue Background */
      .text { font-family: 'Arial', sans-serif; font-size: 6px; fill: #0d47a1; text-anchor: middle; }
      .title { font-size: 8px; font-weight: bold; fill: #1565c0; }
      .icon { fill: #1976d2; stroke: #0d47a1; stroke-width: 0.5; }
      .line { stroke: #90caf9; stroke-width: 0.7; }
      .center-circle { fill: #bbdefb; }
    </style>
  </defs>

  <rect class="bg" width="200" height="100" rx="5"/>

  <circle class="center-circle" cx="100" cy="50" r="25"/>
  <text x="100" y="52" class="text title">أهمية الإدارة الإلكترونية</text>
  <text x="100" y="60" class="text title">(eManagement Importance)</text>

  <!-- Importance 1: Keeping Pace with Tech -->
  <g transform="translate(40, 30)">
    <circle cx="0" cy="0" r="15" fill="#e3f2fd"/>
    <path class="icon" d="M 0 -8 a 5 5 0 1 1 0 10 a 5 5 0 1 1 0 -10 M 0 -5 a 2 2 0 1 0 0 4 a 2 2 0 1 0 0 -4 Z M -10 0 h 5 M 5 0 h 5 M 0 -10 v -5 M 0 5 v 5"/>
    <text x="0" y="25" class="text">مواكبة التقدم التكنولوجي</text>
  </g>

  <!-- Importance 2: Improving Service Quality -->
  <g transform="translate(160, 30)">
    <circle cx="0" cy="0" r="15" fill="#e3f2fd"/>
    <path class="icon" d="M 0 -10 L 3 -4 L 10 -4 L 4 1 L 6 8 L 0 4 L -6 8 L -4 1 L -10 -4 L -3 -4 Z"/>
    <text x="0" y="25" class="text">تحسين جودة الخدمات</text>
  </g>

  <!-- Importance 3: Simplifying Procedures -->
  <g transform="translate(40, 70)">
    <circle cx="0" cy="0" r="15" fill="#e3f2fd"/>
    <path class="icon" d="M -10 -5 h 8 l 4 5 l -4 5 h -8 Z M 5 0 h 5"/>
    <text x="0" y="25" class="text">تبسيط الإجراءات الحكومية</text>
  </g>

  <!-- Importance 4: Increasing Effectiveness -->
  <g transform="translate(160, 70)">
    <circle cx="0" cy="0" r="15" fill="#e3f2fd"/>
    <path class="icon" d="M -10 5 L -5 -5 L 0 0 L 5 -8 L 10 5"/>
    <text x="0" y="25" class="text">زيادة فعالية العمل الإداري</text>
  </g>

  <!-- Connecting Lines -->
  <line class="line" x1="55" y1="35" x2="80" y2="45"/>
  <line class="line" x1="145" y1="35" x2="120" y2="45"/>
  <line class="line" x1="55" y1="65" x2="80" y2="55"/>
  <line class="line" x1="145" y1="65" x2="120" y2="55"/>

</svg>
