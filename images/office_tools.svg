<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 16px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
            .icon { stroke: #3498db; stroke-width: 4; fill: none; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Office Tools</text>

    <!-- Stapler -->
    <rect x="50" y="80" width="120" height="120" class="card"/>
    <text x="110" y="110" class="card-title">Stapler</text>
    <g transform="translate(85, 130) scale(0.5)">
        <path d="M 10 40 H 90 V 60 H 10 Z" class="icon"/>
        <path d="M 20 40 L 40 20 H 70 L 90 40" class="icon"/>
    </g>

    <!-- Printer -->
    <rect x="190" y="80" width="120" height="120" class="card"/>
    <text x="250" y="110" class="card-title">Printer</text>
    <g transform="translate(225, 130) scale(0.5)">
        <rect x="10" y="30" width="80" height="40" class="icon"/>
        <rect x="20" y="10" width="60" height="20" class="icon"/>
        <line x1="30" y1="70" x2="70" y2="70" class="icon" stroke-width="2"/>
    </g>

    <!-- Paper Clip -->
    <rect x="330" y="80" width="120" height="120" class="card"/>
    <text x="390" y="110" class="card-title">Paper Clip</text>
    <g transform="translate(365, 130) scale(0.5)">
        <path d="M 50 10 C 20 10, 20 90, 50 90 C 80 90, 80 40, 50 40 C 20 40, 20 60, 50 60" class="icon"/>
    </g>

    <!-- Whiteboard -->
    <rect x="470" y="80" width="120" height="120" class="card"/>
    <text x="530" y="110" class="card-title">Whiteboard</text>
    <g transform="translate(505, 130) scale(0.5)">
        <rect x="10" y="10" width="80" height="60" class="icon"/>
        <line x1="50" y1="70" x2="50" y2="90" class="icon"/>
    </g>

</svg>
