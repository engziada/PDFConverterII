<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .phone { fill: #34495e; stroke: #2c3e50; stroke-width: 2; rx: 10; }
            .screen { fill: #ecf0f1; }
            .calendar { fill: #2ecc71; }
            .calendar-day { font-size: 14px; text-anchor: middle; fill: white; font-weight: bold; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Making Reservations</text>

    <!-- Phone Icon -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="120" height="200" class="phone"/>
        <rect x="10" y="10" width="100" height="140" class="screen"/>
        <circle cx="60" cy="175" r="10" fill="#bdc3c7"/>
    </g>

    <!-- Calendar Icon -->
    <g transform="translate(280, 100)">
        <rect x="0" y="0" width="150" height="150" rx="10" class="calendar"/>
        <rect x="0" y="0" width="150" height="40" fill="#27ae60"/>
        <text x="75" y="25" class="calendar-day">JULY</text>
        <text x="75" y="90" font-size="40px" text-anchor="middle" fill="white" font-weight="bold">15</text>
        <text x="75" y="130" font-size="18px" text-anchor="middle" fill="white">Tuesday</text>
    </g>
</svg>