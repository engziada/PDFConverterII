<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
            .icon { stroke-width: 5; fill: none; }
        </style>
    </defs>

    <rect width="700" height="400" fill="#f4f6f7"/>
    <text x="350" y="40" class="title">ظروف صنع القرار</text>

    <!-- Condition 1: Certainty -->
    <rect x="50" y="100" width="180" height="200" class="card"/>
    <text x="140" y="140" class="card-title">ظروف التأكد</text>
    <g transform="translate(90, 170) scale(0.7)">
        <path d="M 20 50 H 80" class="icon" stroke="#2ecc71"/>
        <path d="M 50 20 V 80" class="icon" stroke="#2ecc71"/>
    </g>
    <text x="140" y="280" class="card-title">(النتائج معروفة)</text>

    <!-- Condition 2: Risk -->
    <rect x="260" y="100" width="180" height="200" class="card"/>
    <text x="350" y="140" class="card-title">ظروف المخاطرة</text>
    <g transform="translate(300, 170) scale(0.7)">
        <path d="M 50 20 V 80" class="icon" stroke="#f1c40f"/>
        <circle cx="50" cy="50" r="10" fill="#f1c40f"/>
    </g>
    <text x="350" y="280" class="card-title">(النتائج احتمالية)</text>

    <!-- Condition 3: Uncertainty -->
    <rect x="470" y="100" width="180" height="200" class="card"/>
    <text x="560" y="140" class="card-title">ظروف عدم التأكد</text>
    <g transform="translate(510, 170) scale(0.7)">
        <text x="50" y="60" font-size="60" text-anchor="middle" fill="#e74c3c">?</text>
    </g>
    <text x="560" y="280" class="card-title">(النتائج مجهولة)</text>

</svg>
