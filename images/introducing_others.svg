<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .person { fill: #3498db; }
            .speech-bubble { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .text { font-size: 14px; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#ffffff"/>
    <text x="300" y="40" class="title">Introducing Others</text>

    <!-- Person 1 -->
    <g class="person" transform="translate(100, 150)">
        <circle cx="0" cy="-10" r="20"/>
        <path d="M -25 20 H 25 L 0 80 Z"/>
    </g>

    <!-- Person 2 (Introducer) -->
    <g class="person" transform="translate(300, 150)">
        <circle cx="0" cy="-10" r="20"/>
        <path d="M -25 20 H 25 L 0 80 Z"/>
    </g>

    <!-- Person 3 -->
    <g class="person" transform="translate(500, 150)">
        <circle cx="0" cy="-10" r="20"/>
        <path d="M -25 20 H 25 L 0 80 Z"/>
    </g>

    <!-- Speech Bubble -->
    <path d="M 250 80 H 450 V 130 H 320 L 300 150 L 280 130 H 250 Z" class="speech-bubble"/>
    <text x="260" y="100" class="text">"Mr. Smith, this is Dr. Fatima."</text>

</svg>
