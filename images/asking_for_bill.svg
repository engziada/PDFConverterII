<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .speech-bubble { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .text { font-size: 16px; }
            .person { fill: #3498db; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Asking for the Bill</text>

    <g class="person" transform="translate(100, 150)">
        <circle cx="0" cy="-10" r="20"/>
        <path d="M -25 20 H 25 L 0 80 Z"/>
    </g>

    <path d="M 150 100 H 450 V 200 H 150 L 130 150 Z" class="speech-bubble"/>
    <text x="160" y="140" class="text">"Could we have the bill, please?"</text>
    <text x="160" y="165" class="text">"Is service included?"</text>

</svg>
