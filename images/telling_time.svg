<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .clock-face { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 4; }
            .hour-hand { stroke: #34495e; stroke-width: 6; stroke-linecap: round; }
            .minute-hand { stroke: #34495e; stroke-width: 4; stroke-linecap: round; }
            .center-dot { fill: #34495e; }
            .time-text { font-size: 28px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
        </style>
    </defs>

    <rect width="400" height="400" fill="#ffffff"/>
    <text x="200" y="40" class="title">Telling Time</text>

    <g transform="translate(200, 200)">
        <circle r="150" class="clock-face"/>
        <!-- Hour marks -->
        <circle cx="0" cy="-130" r="5" fill="#34495e"/>
        <circle cx="65" cy="-112" r="5" fill="#34495e"/>
        <circle cx="112" cy="-65" r="5" fill="#34495e"/>
        <circle cx="130" cy="0" r="5" fill="#34495e"/>
        <circle cx="112" cy="65" r="5" fill="#34495e"/>
        <circle cx="65" cy="112" r="5" fill="#34495e"/>
        <circle cx="0" cy="130" r="5" fill="#34495e"/>
        <circle cx="-65" cy="112" r="5" fill="#34495e"/>
        <circle cx="-112" cy="65" r="5" fill="#34495e"/>
        <circle cx="-130" cy="0" r="5" fill="#34495e"/>
        <circle cx="-112" cy="-65" r="5" fill="#34495e"/>
        <circle cx="-65" cy="-112" r="5" fill="#34495e"/>

        <!-- Hands for 08:30 -->
        <line x1="0" y1="0" x2="-40" y2="69" class="hour-hand" transform="rotate(-15, 0, 0)"/>
        <line x1="0" y1="0" x2="0" y2="100" class="minute-hand" transform="rotate(180, 0, 0)"/>
        <circle r="8" class="center-dot"/>
    </g>
    <text x="200" y="350" class="time-text">08:30</text>
</svg>