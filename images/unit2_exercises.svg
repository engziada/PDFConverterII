<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .question-mark { font-size: 100px; font-weight: bold; fill: #3498db; opacity: 0.5; text-anchor: middle; }
            .globe { fill: #3498db; }
            .land { fill: #2ecc71; }
            .person { fill: #e74c3c; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">تمارين الوحدة الثانية</text>

    <text x="250" y="180" class="question-mark">?</text>

    <!-- Globe and Person -->
    <g transform="translate(250, 220)">
        <circle cx="0" cy="0" r="60" class="globe"/>
        <path d="M -40 0 C -20 -40, 20 -40, 40 0 C 20 40, -20 40, -40 0 Z" class="land"/>
        <circle cx="0" cy="-30" r="15" class="person"/>
        <path d="M -20 0 H 20 L 0 40 Z" class="person"/>
        <text x="0" y="70" class="text-label">مقومات الاستخلاف</text>
    </g>
</svg>