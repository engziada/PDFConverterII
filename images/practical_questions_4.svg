<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .chef-hat { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .speech-bubble { fill: #d6f5d6; stroke: #2ecc71; stroke-width: 2; }
            .utensil { fill: #34495e; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Practical Questions</text>

    <!-- Chef's Hat -->
    <g transform="translate(100, 100)">
        <path d="M 20 80 H 80 V 60 C 80 30, 50 30, 50 0 C 50 30, 20 30, 20 60 Z" class="chef-hat"/>
        <text x="50" y="100" font-size="14px" text-anchor="middle" fill="#34495e">Menu Explanation</text>
    </g>

    <!-- Speech Bubble with Utensils -->
    <g transform="translate(300, 120)">
        <path d="M 0 0 H 150 V 80 H 50 L 30 60 Z" class="speech-bubble"/>
        <path d="M 20 20 V 60 H 10 V 20 C 10 10, 30 10, 30 20 Z" class="utensil"/>
        <path d="M 40 20 V 60 H 50 V 20 C 50 10, 30 10, 30 20 Z" class="utensil" transform="scale(-1, 1) translate(-90, 0)"/>
        <text x="75" y="100" font-size="14px" text-anchor="middle" fill="#34495e">Ordering Dialogue</text>
    </g>

    <text x="250" y="280" class="question-mark">?</text>
</svg>