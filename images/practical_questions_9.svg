<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .phone-body { fill: #34495e; rx: 10; }
            .screen { fill: #ecf0f1; }
            .graph-line { fill: none; stroke: #2ecc71; stroke-width: 3; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Practical Questions</text>

    <!-- Smartphone -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="100" height="180" class="phone-body"/>
        <rect x="10" y="10" width="80" height="120" class="screen"/>
        <text x="50" y="200" class="text-label">Smartphone Instructions</text>
    </g>

    <!-- Progress Graph -->
    <g transform="translate(300, 100)">
        <rect x="0" y="0" width="200" height="150" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
        <line x1="10" y1="140" x2="190" y2="140" stroke="#7f8c8d" stroke-width="1"/>
        <line x1="10" y1="140" x2="10" y2="10" stroke="#7f8c8d" stroke-width="1"/>
        <path d="M 10 130 L 50 100 L 100 120 L 150 80 L 190 50" class="graph-line"/>
        <text x="100" y="170" class="text-label">Tech Advancements</text>
    </g>

    <text x="300" y="280" class="question-mark">?</text>
</svg>