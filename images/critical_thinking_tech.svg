<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .brain { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .magnifying-glass { fill: #a9cce3; fill-opacity: 0.5; stroke: #3498db; stroke-width: 3; }
            .balance-beam { stroke: #34495e; stroke-width: 4; }
            .pan { fill: none; stroke: #34495e; stroke-width: 2; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
            .pro-text { fill: #2ecc71; font-weight: bold; }
            .con-text { fill: #e74c3c; font-weight: bold; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Critical Thinking: Tech Evaluation</text>

    <!-- Brain with Magnifying Glass -->
    <g transform="translate(150, 100)">
        <path d="M 50 10 C 20 10, 10 40, 10 70 C 10 100, 40 120, 50 120 C 60 120, 90 100, 90 70 C 90 40, 80 10, 50 10 Z" class="brain"/>
        <circle cx="70" cy="50" r="30" class="magnifying-glass"/>
        <line x1="90" y1="70" x2="120" y2="100" stroke="#3498db" stroke-width="3"/>
        <text x="50" y="140" class="text-label">Analyze Tech</text>
    </g>

    <!-- Balance Scale with Pros and Cons -->
    <g transform="translate(400, 150)">
        <line x1="0" y1="0" x2="150" y2="0" class="balance-beam"/>
        <polygon points="70,0 80,0 75,20" fill="#34495e"/>
        <path d="M 20 0 V 30 M 130 0 V 30" class="pan"/>
        <path d="M 0 30 C 0 50, 40 50, 40 30" class="pan"/>
        <path d="M 110 30 C 110 50, 150 50, 150 30" class="pan"/>
        <text x="20" y="45" class="pro-text">Pros</text>
        <text x="130" y="45" class="con-text">Cons</text>
        <text x="75" y="80" class="text-label">Evaluate</text>
    </g>
</svg>