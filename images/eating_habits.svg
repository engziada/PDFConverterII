<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <g transform="translate(0, 50)">
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">Eating Habits</text>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">العادات الغذائية</text>

    <!-- Healthy Habits -->
    <g transform="translate(50, 120)">
      <rect x="0" y="0" width="330" height="380" rx="15" fill="#e8f5e9" stroke="#28a745" stroke-width="2"/>
      <text x="165" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#155724">Healthy Habits ✅</text>
      <text x="165" y="65" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#155724">(عادات صحية)</text>
      <g transform="translate(20, 110)">
        <text y="0" font-size="20">- Eat fruits &amp; vegetables. 🥗</text>
        <text y="50" font-size="20">- Drink plenty of water. 💧</text>
        <text y="100" font-size="20">- Eat regular meals. 🕒</text>
        <text y="150" font-size="20">- Choose lean proteins. 🍗</text>
        <text y="200" font-size="20">- Limit processed foods. 🚫</text>
      </g>
    </g>

    <!-- Unhealthy Habits -->
    <g transform="translate(420, 120)">
      <rect x="0" y="0" width="330" height="380" rx="15" fill="#ffebee" stroke="#dc3545" stroke-width="2"/>
      <text x="165" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#b71c1c">Unhealthy Habits ❌</text>
      <text x="165" y="65" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#b71c1c">(عادات غير صحية)</text>
      <g transform="translate(20, 110)">
        <text y="0" font-size="20">- Eat too much fast food. 🍔</text>
        <text y="50" font-size="20">- Drink sugary drinks. 🥤</text>
        <text y="100" font-size="20">- Skip breakfast. 🍳</text>
        <text y="150" font-size="20">- Eat late at night. 🌙</text>
        <text y="200" font-size="20">- Eat large portions. 🍽️</text>
      </g>
    </g>

  </g>
</svg>
