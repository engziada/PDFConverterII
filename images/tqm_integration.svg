<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Customer Feedback (Speech Bubble) -->
    <path d="M100 50 Q 150 20, 200 50 Q 200 80, 170 80 Q 170 90, 160 80 Q 100 80, 100 50 Z" fill="#FFF9C4" stroke="#FFD600" stroke-width="2"/>
    <text x="150" y="65" font-family="Arial" font-size="14" fill="#FFAB00" text-anchor="middle">تغذية عكسية من العملاء</text>

    <!-- Arrow to TQM -->
    <path d="M210 65 L 280 65" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowheadGreen)"/>
    <text x="245" y="55" font-family="Arial" font-size="12" fill="#4CAF50" text-anchor="middle">يؤدي إلى</text>

    <!-- TQM Box -->
    <rect x="300" y="30" width="200" height="70" rx="10" ry="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="400" y="65" font-family="Arial" font-size="20" fill="#2E7D32" text-anchor="middle">إدارة الجودة الشاملة (TQM)</text>

    <!-- TQM Integration (Gear Icons) -->
    <circle cx="200" cy="200" r="40" fill="#90CAF9" stroke="#2196F3" stroke-width="2"/>
    <path d="M200 160 L 200 240 M160 200 L 240 200" stroke="#2196F3" stroke-width="2"/>
    <text x="200" y="205" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">الأنشطة</text>

    <circle cx="400" cy="200" r="40" fill="#90CAF9" stroke="#2196F3" stroke-width="2"/>
    <path d="M400 160 L 400 240 M360 200 L 440 200" stroke="#2196F3" stroke-width="2"/>
    <text x="400" y="205" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">الخدمات</text>

    <!-- Connecting gears -->
    <path d="M240 200 L 360 200" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowheadBlue)" marker-start="url(#arrowheadBlue)"/>
    <text x="300" y="190" font-family="Arial" font-size="12" fill="#2196F3" text-anchor="middle">تكامل</text>

    <defs>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3" />
        </marker>
    </defs>
</svg>