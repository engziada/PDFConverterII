<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .icon-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .icon { fill: #3498db; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Modes of Transportation</text>

    <!-- Car -->
    <g transform="translate(50, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <rect x="10" y="40" width="80" height="30" class="icon"/>
        <circle cx="30" cy="80" r="10" class="icon"/>
        <circle cx="70" cy="80" r="10" class="icon"/>
        <text x="50" y="120" class="text-label">Car</text>
    </g>

    <!-- Train -->
    <g transform="translate(200, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <rect x="10" y="40" width="80" height="40" class="icon"/>
        <rect x="20" y="30" width="60" height="10" class="icon"/>
        <circle cx="30" cy="85" r="5" class="icon"/>
        <circle cx="70" cy="85" r="5" class="icon"/>
        <text x="50" y="120" class="text-label">Train</text>
    </g>

    <!-- Airplane -->
    <g transform="translate(350, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <path d="M 10 50 L 90 50 L 80 40 M 80 60 L 90 50" class="icon"/>
        <path d="M 20 30 L 80 30 L 90 50 L 10 50 Z" class="icon"/>
        <text x="50" y="120" class="text-label">Airplane</text>
    </g>

    <!-- Bicycle -->
    <g transform="translate(500, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <circle cx="30" cy="70" r="15" class="icon"/>
        <circle cx="70" cy="70" r="15" class="icon"/>
        <line x1="30" y1="70" x2="70" y2="70" stroke="#3498db" stroke-width="2"/>
        <line x1="30" y1="70" x2="50" y2="40" stroke="#3498db" stroke-width="2"/>
        <line x1="70" y1="70" x2="50" y2="40" stroke="#3498db" stroke-width="2"/>
        <text x="50" y="120" class="text-label">Bicycle</text>
    </g>
</svg>