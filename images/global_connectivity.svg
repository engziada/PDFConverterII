<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Globe/World Map -->
    <circle cx="300" cy="150" r="100" fill="#BBDEFB" stroke="#2196F3" stroke-width="2"/>
    <path d="M300 50 A100 100 0 0 0 300 250 A100 100 0 0 0 300 50 M200 150 A100 100 0 0 0 400 150 A100 100 0 0 0 200 150" fill="none" stroke="#2196F3" stroke-width="1"/>
    <path d="M250 50 Q 200 150, 250 250" fill="none" stroke="#2196F3" stroke-width="1"/>
    <path d="M350 50 Q 400 150, 350 250" fill="none" stroke="#2196F3" stroke-width="1"/>

    <!-- Communication Icons around the globe -->
    <!-- Email -->
    <rect x="50" y="80" width="40" height="30" rx="5" ry="5" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1"/>
    <path d="M50 80 L 70 100 L 90 80" fill="none" stroke="#FBC02D" stroke-width="1"/>
    <text x="70" y="125" font-family="Arial" font-size="10" fill="#FBC02D" text-anchor="middle">بريد إلكتروني</text>

    <!-- Chat Bubbles -->
    <path d="M500 80 Q 520 60, 550 80 Q 550 100, 530 100 Q 530 110, 520 100 Q 500 100, 500 80 Z" fill="#9CCC65" stroke="#689F38" stroke-width="1"/>
    <path d="M520 110 Q 540 90, 570 110 Q 570 130, 550 130 Q 550 140, 540 130 Q 520 130, 520 110 Z" fill="#9CCC65" stroke="#689F38" stroke-width="1"/>
    <text x="535" y="155" font-family="Arial" font-size="10" fill="#689F38" text-anchor="middle">غرف الدردشة</text>

    <!-- Social Media (Generic Icon) -->
    <circle cx="100" cy="220" r="20" fill="#E0E0E0" stroke="#757575" stroke-width="1"/>
    <path d="M90 220 L 110 220 M100 210 L 100 230" stroke="#757575" stroke-width="2"/>
    <text x="100" y="255" font-family="Arial" font-size="10" fill="#757575" text-anchor="middle">تواصل اجتماعي</text>

    <!-- Arrows from globe to icons -->
    <line x1="220" y1="100" x2="90" y2="95" stroke="#2196F3" stroke-width="1" marker-end="url(#arrowheadBlue)"/>
    <line x1="380" y1="100" x2="510" y2="95" stroke="#2196F3" stroke-width="1" marker-end="url(#arrowheadBlue)"/>
    <line x1="220" y1="200" x2="110" y2="220" stroke="#2196F3" stroke-width="1" marker-end="url(#arrowheadBlue)"/>

    <defs>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3" />
        </marker>
    </defs>
</svg>