<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .fridge { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 5; }
            .star { fill: #f1c40f; stroke: #e67e22; stroke-width: 1; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Practical Questions</text>

    <!-- Refrigerator Icon -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="80" height="120" class="fridge"/>
        <rect x="5" y="5" width="70" height="50" fill="#ffffff"/>
        <rect x="5" y="65" width="70" height="50" fill="#ffffff"/>
        <rect x="75" y="15" width="5" height="90" fill="#bdc3c7"/>
        <text x="40" y="140" class="text-label">Refrigerator Contents</text>
    </g>

    <!-- Star Rating -->
    <g transform="translate(300, 120)">
        <polygon points="50,0 61.8,35.3 98.8,35.3 68.5,57.3 79.4,92.7 50,70.7 20.6,92.7 31.5,57.3 1.2,35.3 38.2,35.3" class="star"/>
        <polygon points="120,0 131.8,35.3 168.8,35.3 138.5,57.3 149.4,92.7 120,70.7 90.6,92.7 101.5,57.3 71.2,35.3 108.2,35.3" class="star"/>
        <text x="80" y="120" class="text-label">Restaurant Review</text>
    </g>

    <text x="250" y="280" class="question-mark">?</text>
</svg>