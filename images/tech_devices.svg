<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .icon-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .icon { fill: #3498db; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Technological Devices</text>

    <!-- Smartphone -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="80" height="140" class="icon-bg"/>
        <rect x="10" y="10" width="60" height="100" fill="#3498db"/>
        <circle cx="40" cy="125" r="5" fill="#bdc3c7"/>
        <text x="40" y="160" class="text-label">Smartphone</text>
    </g>

    <!-- Laptop -->
    <g transform="translate(250, 100)">
        <rect x="0" y="0" width="120" height="80" class="icon-bg"/>
        <rect x="10" y="10" width="100" height="60" fill="#3498db"/>
        <rect x="0" y="80" width="120" height="10" fill="#bdc3c7"/>
        <text x="60" y="120" class="text-label">Laptop</text>
    </g>

    <!-- Smartwatch -->
    <g transform="translate(400, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <rect x="30" y="30" width="40" height="40" fill="#3498db" rx="5"/>
        <rect x="10" y="45" width="20" height="10" fill="#bdc3c7"/>
        <rect x="70" y="45" width="20" height="10" fill="#bdc3c7"/>
        <text x="50" y="120" class="text-label">Smartwatch</text>
    </g>
</svg>