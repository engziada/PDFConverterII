<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Metcalfe's Law Box -->
    <rect x="100" y="50" width="400" height="80" rx="10" ry="10" fill="#BBDEFB" stroke="#2196F3" stroke-width="2"/>
    <text x="300" y="80" font-family="Arial" font-size="18" fill="#1565C0" text-anchor="middle">قانون ميتكالف:</text>
    <text x="300" y="105" font-family="Arial" font-size="14" fill="#1565C0" text-anchor="middle">قيمة الشبكة = مربع عدد المستخدمين</text>

    <!-- Hyper-networking Icon -->
    <circle cx="150" cy="200" r="40" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <path d="M130 190 L 170 210 M130 210 L 170 190" stroke="#42A5F5" stroke-width="2"/>
    <text x="150" y="245" font-family="Arial" font-size="12" fill="#42A5F5" text-anchor="middle">التشبيك الفائق</text>

    <!-- 24/7 Interaction Icon -->
    <circle cx="450" cy="200" r="40" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <text x="450" y="205" font-family="Arial" font-size="12" fill="#42A5F5" text-anchor="middle">تفاعل لحظي</text>
    <text x="450" y="225" font-family="Arial" font-size="10" fill="#42A5F5" text-anchor="middle">(24/7 من أي مكان)</text>

    <!-- Arrows from law to characteristics -->
    <line x1="300" y1="130" x2="150" y2="160" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowheadBlue)"/>
    <line x1="300" y1="130" x2="450" y2="160" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowheadBlue)"/>

    <defs>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3" />
        </marker>
    </defs>
</svg>