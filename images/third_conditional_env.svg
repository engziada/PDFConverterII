<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .arrow { stroke: #3498db; stroke-width: 4; fill: none; marker-end: url(#arrowhead); }
            .text-label { font-size: 16px; text-anchor: middle; fill: #34495e; }
            .conditional-text { font-size: 20px; font-weight: bold; text-anchor: middle; fill: #2ecc71; }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#3498db" />
        </marker>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Third Conditional: Hypothetical Past</text>

    <!-- If (Past Perfect) -->
    <rect x="100" y="150" width="150" height="80" class="box"/>
    <text x="175" y="195" class="text-label">If (Past Perfect)</text>

    <!-- Would Have (Past Participle) -->
    <rect x="350" y="150" width="150" height="80" class="box"/>
    <text x="425" y="195" class="text-label">Would Have (Result)</text>

    <!-- Arrow -->
    <line x1="250" y1="190" x2="350" y2="190" class="arrow"/>

    <text x="300" y="130" class="conditional-text">What if...?</text>
</svg>