<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <g transform="translate(0, 50)">
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">The Food Groups</text>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">المجموعات الغذائية</text>

    <g id="food-groups-grid" transform="translate(50, 100)">

      <!-- Fruits & Vegetables -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="330" height="180" rx="10" fill="#e8f5e9" stroke="#a5d6a7"/>
        <text x="165" y="40" font-size="22" text-anchor="middle" font-weight="bold">Fruits &amp; Vegetables</text>
        <text x="165" y="65" font-size="20" text-anchor="middle">(الفواكه والخضروات)</text>
        <text x="165" y="120" font-size="50" text-anchor="middle">🍎🥦🥕</text>
      </g>

      <!-- Grains -->
      <g transform="translate(370, 0)">
        <rect x="0" y="0" width="330" height="180" rx="10" fill="#fff8e1" stroke="#ffecb3"/>
        <text x="165" y="40" font-size="22" text-anchor="middle" font-weight="bold">Grains</text>
        <text x="165" y="65" font-size="20" text-anchor="middle">(الحبوب)</text>
        <text x="165" y="120" font-size="50" text-anchor="middle">🍞🍚🌾</text>
      </g>

      <!-- Protein -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="330" height="180" rx="10" fill="#ffebee" stroke="#ffcdd2"/>
        <text x="165" y="40" font-size="22" text-anchor="middle" font-weight="bold">Protein</text>
        <text x="165" y="65" font-size="20" text-anchor="middle">(البروتين)</text>
        <text x="165" y="120" font-size="50" text-anchor="middle">🍗🥚🐟</text>
      </g>

      <!-- Dairy -->
      <g transform="translate(370, 200)">
        <rect x="0" y="0" width="330" height="180" rx="10" fill="#e3f2fd" stroke="#bbdefb"/>
        <text x="165" y="40" font-size="22" text-anchor="middle" font-weight="bold">Dairy</text>
        <text x="165" y="65" font-size="20" text-anchor="middle">(الألبان)</text>
        <text x="165" y="120" font-size="50" text-anchor="middle">🥛🧀 yogurt</text>
      </g>

    </g>
  </g>
</svg>
