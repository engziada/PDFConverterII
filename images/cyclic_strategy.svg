<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="800" height="400">
  <defs>
    <style>
      .bg { fill: #e8f5e9; } /* Light Green background */
      .text { font-family: 'Arial', sans-serif; font-size: 6px; fill: #2e7d32; text-anchor: middle; }
      .title { font-size: 8px; font-weight: bold; }
      .circle-bg { fill: #c8e6c9; stroke: #66bb6a; }
      .arrow { fill: #4caf50; }
    </style>
  </defs>

  <rect class="bg" width="200" height="100" rx="5"/>

  <text x="100" y="15" class="text title">دورة حياة الاستراتيجية (Strategy Lifecycle)</text>

  <g transform="translate(100, 55)">
    <!-- Formulation -->
    <g transform="translate(0, -30)">
      <circle class="circle-bg" cx="0" cy="0" r="15"/>
      <text x="0" y="2" class="text">صياغة</text>
      <text x="0" y="8" class="text">(Formulation)</text>
    </g>

    <!-- Implementation -->
    <g transform="translate(30, 15)">
      <circle class="circle-bg" cx="0" cy="0" r="15"/>
      <text x="0" y="2" class="text">تطبيق</text>
      <text x="0" y="8" class="text">(Implementation)</text>
    </g>

    <!-- Evaluation -->
    <g transform="translate(-30, 15)">
      <circle class="circle-bg" cx="0" cy="0" r="15"/>
      <text x="0" y="2" class="text">تقويم</text>
      <text x="0" y="8" class="text">(Evaluation)</text>
    </g>

    <!-- Arrows -->
    <g class="arrow" transform="translate(18, -15) rotate(60)">
        <path d="M -5 0 L 5 0 L 0 5 Z" />
    </g>
    <g class="arrow" transform="translate(0, 32) rotate(180)">
        <path d="M -5 0 L 5 0 L 0 5 Z" />
    </g>
    <g class="arrow" transform="translate(-18, -15) rotate(-60)">
        <path d="M -5 0 L 5 0 L 0 5 Z" />
    </g>
  </g>

</svg>
