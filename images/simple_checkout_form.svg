<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Form Outline -->
    <rect x="150" y="50" width="300" height="200" rx="10" ry="10" fill="#FFFFFF" stroke="#BBDEFB" stroke-width="2"/>
    <text x="300" y="80" font-family="Arial" font-size="18" fill="#1565C0" text-anchor="middle">استمارة تسجيل/شراء</text>

    <!-- Fields -->
    <!-- Email (Mandatory) -->
    <rect x="170" y="100" width="260" height="30" rx="5" ry="5" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <text x="180" y="120" font-family="Arial" font-size="14" fill="#42A5F5">البريد الإلكتروني *</text>

    <!-- Phone (Optional) -->
    <rect x="170" y="140" width="260" height="30" rx="5" ry="5" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <text x="180" y="160" font-family="Arial" font-size="14" fill="#42A5F5">رقم الهاتف (اختياري)</text>

    <!-- Submit Button -->
    <rect x="225" y="200" width="150" height="40" rx="5" ry="5" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
    <text x="300" y="225" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">إرسال</text>

    <!-- Note on Simplicity -->
    <rect x="100" y="260" width="400" height="30" rx="5" ry="5" fill="#FFF9C4" stroke="#FFD600" stroke-width="1"/>
    <text x="300" y="280" font-family="Arial" font-size="12" fill="#FFAB00" text-anchor="middle">توصية: عدم تعقيد الإجراءات لمنع إحباط العميل</text>

</svg>