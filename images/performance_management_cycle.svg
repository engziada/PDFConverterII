<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .arrow { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
            .node { fill: #1abc9c; stroke: #16a085; stroke-width: 2; rx: 10; }
            .text { font-size: 16px; text-anchor: middle; fill: #ffffff; font-weight: bold; }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c3e50" />
        </marker>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">دورة إدارة الأداء</text>

    <!-- Nodes -->
    <rect x="225" y="70" width="150" height="50" class="node"/>
    <text x="300" y="100" class="text">تخطيط الأداء</text>

    <rect x="400" y="175" width="150" height="50" class="node"/>
    <text x="475" y="205" class="text">متابعة مستمرة</text>

    <rect x="225" y="280" width="150" height="50" class="node"/>
    <text x="300" y="310" class="text">تقييم وتطوير</text>

    <rect x="50" y="175" width="150" height="50" class="node"/>
    <text x="125" y="205" class="text">تغذية راجعة</text>

    <!-- Arrows -->
    <path d="M 300 120 V 165 C 300 170, 350 175, 390 175 H 390" class="arrow"/>
    <path d="M 475 225 H 475 C 425 225, 375 280, 300 280" class="arrow"/>
    <path d="M 225 305 H 225 C 275 305, 175 225, 125 225" class="arrow"/>
    <path d="M 125 175 V 130 C 125 125, 200 125, 225 120" class="arrow"/>
</svg>
