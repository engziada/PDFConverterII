<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .axis-line { stroke: #34495e; stroke-width: 2; }
            .axis-label { font-size: 16px; text-anchor: middle; fill: #34495e; }
            .curve { stroke: #e67e22; stroke-width: 4; fill: none; }
            .stage-label { font-size: 18px; font-weight: bold; text-anchor: middle; }
        </style>
    </defs>

    <rect width="700" height="500" fill="#ffffff"/>
    <text x="350" y="40" class="title">دورة حياة المنتج</text>

    <!-- Axes -->
    <line x1="50" y1="450" x2="650" y2="450" class="axis-line"/>
    <line x1="50" y1="450" x2="50" y2="80" class="axis-line"/>
    <text x="350" y="480" class="axis-label">الزمن</text>
    <text x="20" y="265" class="axis-label" transform="rotate(-90, 20, 265)">المبيعات</text>

    <!-- Product Life Cycle Curve -->
    <path d="M 50 440 C 150 400, 200 150, 300 150 C 400 150, 450 200, 500 300 C 550 400, 600 420, 650 430" class="curve"/>

    <!-- Stage Labels -->
    <g>
        <line x1="175" y1="100" x2="175" y2="450" stroke-dasharray="5,5" stroke="#bdc3c7"/>
        <text x="110" y="120" class="stage-label" fill="#1abc9c">التقديم</text>
    </g>
    <g>
        <line x1="325" y1="100" x2="325" y2="450" stroke-dasharray="5,5" stroke="#bdc3c7"/>
        <text x="250" y="120" class="stage-label" fill="#3498db">النمو</text>
    </g>
    <g>
        <line x1="475" y1="100" x2="475" y2="450" stroke-dasharray="5,5" stroke="#bdc3c7"/>
        <text x="400" y="160" class="stage-label" fill="#f1c40f">النضج</text>
    </g>
    <g>
        <text x="575" y="300" class="stage-label" fill="#e74c3c">الانحدار</text>
    </g>

</svg>
