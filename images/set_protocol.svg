<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- SET Protocol Box -->
    <rect x="200" y="50" width="200" height="80" rx="10" ry="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="300" y="85" font-family="Arial" font-size="20" fill="#2E7D32" text-anchor="middle">معيار SET</text>
    <text x="300" y="110" font-family="Arial" font-size="14" fill="#2E7D32" text-anchor="middle">(Secure Electronic Transaction)</text>

    <!-- Credit Card Icon -->
    <rect x="100" y="180" width="120" height="70" rx="5" ry="5" fill="#BBDEFB" stroke="#2196F3" stroke-width="1"/>
    <rect x="110" y="190" width="100" height="15" fill="#90CAF9"/>
    <circle cx="120" cy="220" r="5" fill="#FFF"/>
    <text x="160" y="240" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">بطاقة ائتمان</text>

    <!-- Lock Icon (Confidentiality) -->
    <rect x="290" y="180" width="60" height="50" rx="5" ry="5" fill="#607D8B" stroke="#455A64" stroke-width="1"/>
    <circle cx="320" cy="180" r="15" fill="#607D8B" stroke="#455A64" stroke-width="1"/>
    <rect x="315" y="170" width="10" height="20" fill="#CFD8DC"/>
    <text x="320" y="245" font-family="Arial" font-size="12" fill="#424242" text-anchor="middle">سرية البيانات</text>

    <!-- Checkmark Icon (Integrity) -->
    <path d="M400 200 L 420 220 L 450 190" fill="none" stroke="#4CAF50" stroke-width="3"/>
    <circle cx="425" cy="210" r="30" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <text x="425" y="255" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle">سلامة الدفع</text>

    <!-- Arrows from SET to elements -->
    <line x1="300" y1="130" x2="160" y2="180" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <line x1="300" y1="130" x2="320" y2="180" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <line x1="300" y1="130" x2="425" y2="180" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>

    <text x="300" y="20" font-family="Arial" font-size="14" fill="#757575" text-anchor="middle">اعتماد 1997</text>

    <defs>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
    </defs>
</svg>