<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central Customer Icon -->
    <circle cx="300" cy="80" r="40" fill="#FFF9C4" stroke="#FFD600" stroke-width="2"/>
    <text x="300" y="85" font-family="Arial" font-size="18" fill="#FFAB00" text-anchor="middle">العميل</text>

    <!-- Benefits as surrounding bubbles -->
    <!-- 1. Quick Response -->
    <circle cx="100" cy="150" r="40" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <text x="100" y="155" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">استجابة سريعة</text>

    <!-- 2. Reduced Costs -->
    <circle cx="200" cy="220" r="40" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <text x="200" y="225" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">تخفيض التكاليف</text>

    <!-- 3. Accurate Order Status -->
    <circle cx="400" cy="220" r="40" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <text x="400" y="225" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">معرفة حالة الطلب</text>

    <!-- 4. Wider Alternatives -->
    <circle cx="500" cy="150" r="40" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <text x="500" y="155" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">عرض أوسع للبدائل</text>

    <!-- 5. Higher Technical Support -->
    <circle cx="300" cy="100" r="40" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <text x="300" y="105" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">دعم فني أعلى</text>

    <!-- Arrows from customer to benefits -->
    <line x1="300" y1="120" x2="100" y2="110" stroke="#FFC107" stroke-width="1" marker-end="url(#arrowheadOrange)"/>
    <line x1="300" y1="120" x2="200" y2="180" stroke="#FFC107" stroke-width="1" marker-end="url(#arrowheadOrange)"/>
    <line x1="300" y1="120" x2="400" y2="180" stroke="#FFC107" stroke-width="1" marker-end="url(#arrowheadOrange)"/>
    <line x1="300" y1="120" x2="500" y2="110" stroke="#FFC107" stroke-width="1" marker-end="url(#arrowheadOrange)"/>
    <line x1="300" y1="120" x2="300" y2="100" stroke="#FFC107" stroke-width="1" marker-end="url(#arrowheadOrange)"/>

    <defs>
        <marker id="arrowheadOrange" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#FFC107" />
        </marker>
    </defs>
</svg>