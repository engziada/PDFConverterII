<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Intranet Network (Internal) -->
    <rect x="100" y="80" width="200" height="140" rx="10" ry="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="200" y="110" font-family="Arial" font-size="18" fill="#2E7D32" text-anchor="middle">الإنترانت (Intranet)</text>
    <text x="200" y="140" font-family="Arial" font-size="14" fill="#2E7D32" text-anchor="middle">ربط الأقسام الداخلية</text>
    <circle cx="150" cy="180" r="15" fill="#81C784"/>
    <circle cx="250" cy="180" r="15" fill="#81C784"/>
    <line x1="165" y1="180" x2="235" y2="180" stroke="#66BB6A" stroke-width="2"/>

    <!-- Firewall -->
    <rect x="320" y="100" width="60" height="100" rx="5" ry="5" fill="#FFCDD2" stroke="#E53935" stroke-width="2"/>
    <text x="350" y="155" font-family="Arial" font-size="16" fill="#B71C1C" text-anchor="middle" writing-mode="tb" glyph-orientation-vertical="0">جدار نار</text>
    <path d="M320 120 L 380 120 M320 180 L 380 180" stroke="#E53935" stroke-width="1"/>

    <!-- External Internet (Cloud) -->
    <path d="M450 80 Q 400 50, 500 50 T 600 50 Q 650 50, 600 100 Q 650 150, 600 200 Q 550 250, 450 250 T 350 250 Q 300 250, 350 200 Z" fill="#E0F2F7" stroke="#81D4FA" stroke-width="2"/>
    <text x="500" y="150" font-family="Arial" font-size="18" fill="#0288D1" text-anchor="middle">الإنترنت</text>

    <!-- Arrows -->
    <path d="M300 150 L 320 150" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <path d="M380 150 L 450 150" stroke="#E53935" stroke-width="2" marker-end="url(#arrowheadRed)"/>
    <text x="350" y="140" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">حماية</text>

    <text x="300" y="20" font-family="Arial" font-size="14" fill="#757575" text-anchor="middle">1993 - 1995</text>

    <defs>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
        <marker id="arrowheadRed" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#E53935" />
        </marker>
    </defs>
</svg>