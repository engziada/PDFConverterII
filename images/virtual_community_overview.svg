<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central Cloud (Internet) -->
    <path d="M100 100 Q 50 50, 150 50 T 250 50 T 350 50 T 450 50 Q 550 50, 500 100 Q 550 150, 500 200 Q 450 250, 350 250 T 250 250 T 150 250 Q 50 250, 100 200 Z" fill="#E0F2F7" stroke="#81D4FA" stroke-width="2"/>
    <text x="300" y="150" font-family="Arial" font-size="24" fill="#0288D1" text-anchor="middle">الإنترنت</text>

    <!-- Virtual Community (People Icons) -->
    <circle cx="150" cy="150" r="30" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <circle cx="250" cy="150" r="30" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <circle cx="350" cy="150" r="30" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <circle cx="450" cy="150" r="30" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>

    <text x="300" y="200" font-family="Arial" font-size="18" fill="#2E7D32" text-anchor="middle">مجتمع افتراضي</text>
    <text x="300" y="225" font-family="Arial" font-size="14" fill="#2E7D32" text-anchor="middle">(يتجاوز الزمان والمكان)</text>

    <!-- Communication Icons -->
    <!-- Chat Bubble -->
    <path d="M100 50 Q 120 30, 150 50 Q 150 70, 130 70 Q 130 80, 120 70 Q 100 70, 100 50 Z" fill="#FFF9C4" stroke="#FFD600" stroke-width="1"/>
    <text x="125" y="90" font-family="Arial" font-size="10" fill="#FFAB00" text-anchor="middle">غرف دردشة</text>

    <!-- Forum Icon -->
    <rect x="450" y="50" width="50" height="30" rx="5" ry="5" fill="#D1C4E9" stroke="#673AB7" stroke-width="1"/>
    <line x1="455" y1="55" x2="495" y2="55" stroke="#4527A0" stroke-width="1"/>
    <line x1="455" y1="65" x2="495" y2="65" stroke="#4527A0" stroke-width="1"/>
    <text x="475" y="95" font-family="Arial" font-size="10" fill="#4527A0" text-anchor="middle">منتديات</text>

    <!-- Social Media Icon -->
    <circle cx="300" cy="270" r="20" fill="#E0E0E0" stroke="#757575" stroke-width="1"/>
    <path d="M290 270 L 310 270 M300 260 L 300 280" stroke="#757575" stroke-width="2"/>
    <text x="300" y="295" font-family="Arial" font-size="10" fill="#757575" text-anchor="middle">تواصل اجتماعي</text>

    <defs>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#81D4FA" />
        </marker>
    </defs>
</svg>