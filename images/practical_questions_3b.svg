<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .clock-face { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 4; }
            .hour-hand { stroke: #34495e; stroke-width: 6; stroke-linecap: round; }
            .minute-hand { stroke: #34495e; stroke-width: 4; stroke-linecap: round; }
            .center-dot { fill: #34495e; }
            .person { fill: #3498db; }
            .speech-bubble { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Practical Questions</text>

    <!-- Clock -->
    <g transform="translate(120, 150)">
        <circle r="80" class="clock-face"/>
        <line x1="0" y1="0" x2="-40" y2="69" class="hour-hand" transform="rotate(-15, 0, 0)"/>
        <line x1="0" y1="0" x2="0" y2="100" class="minute-hand" transform="rotate(180, 0, 0)"/>
        <circle r="8" class="center-dot"/>
        <text x="0" y="120" font-size="14px" text-anchor="middle" fill="#34495e">Telling Time</text>
    </g>

    <!-- People with speech bubbles -->
    <g transform="translate(350, 100)">
        <circle cx="0" cy="-10" r="20" class="person"/>
        <path d="M -25 20 H 25 L 0 80 Z" class="person"/>
        <path d="M 50 0 H 150 V 50 H 50 L 30 25 Z" class="speech-bubble"/>
        <text x="100" y="25" font-size="12px" text-anchor="middle">Let's go!</text>
        <text x="0" y="100" font-size="14px" text-anchor="middle" fill="#34495e">Suggestions</text>
    </g>

    <text x="250" y="280" class="question-mark">?</text>
</svg>