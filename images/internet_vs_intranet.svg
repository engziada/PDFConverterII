<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Internet Side -->
    <rect x="50" y="50" width="220" height="200" rx="10" ry="10" fill="#E0F2F7" stroke="#0288D1" stroke-width="2"/>
    <text x="160" y="80" font-family="Arial" font-size="20" fill="#01579B" text-anchor="middle">الإنترنت</text>
    <text x="160" y="120" font-family="Arial" font-size="14" fill="#01579B" text-anchor="middle">الملكية: عامة</text>
    <text x="160" y="150" font-family="Arial" font-size="14" fill="#01579B" text-anchor="middle">الوصول: الجميع</text>
    <text x="160" y="180" font-family="Arial" font-size="14" fill="#01579B" text-anchor="middle">المحتوى: عام</text>

    <!-- VS separator -->
    <text x="300" y="150" font-family="Arial" font-size="24" fill="#757575" text-anchor="middle">VS</text>

    <!-- Intranet Side -->
    <rect x="330" y="50" width="220" height="200" rx="10" ry="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <text x="440" y="80" font-family="Arial" font-size="20" fill="#2E7D32" text-anchor="middle">الإنترانت</text>
    <text x="440" y="120" font-family="Arial" font-size="14" fill="#2E7D32" text-anchor="middle">الملكية: خاصة بالمنظمة</text>
    <text x="440" y="150" font-family="Arial" font-size="14" fill="#2E7D32" text-anchor="middle">الوصول: موظفون معتمدون فقط</text>
    <text x="440" y="180" font-family="Arial" font-size="14" fill="#2E7D32" text-anchor="middle">المحتوى: خاص بالمنظمة</text>

</svg>