<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <g transform="translate(0, 50)">
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">Writing a Personal Profile</text>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">كتابة ملف شخصي</text>

    <g id="profile-template" transform="translate(100, 80)">
      <rect x="0" y="0" width="600" height="450" rx="15" fill="#fff" stroke="#ccc"/>

      <!-- Header -->
      <g id="header">
        <circle cx="80" cy="80" r="40" fill="#e0e0e0"/>
        <text x="80" y="85" font-size="30" text-anchor="middle">👤</text>
        <text x="150" y="70" font-size="24" font-weight="bold">[Your Name]</text>
        <text x="150" y="95" font-size="18" fill="#555">[Your Job Title]</text>
      </g>

      <path d="M 20 150 H 580" stroke="#eee"/>

      <!-- About Me -->
      <g id="about-me" transform="translate(30, 180)">
        <text x="0" y="0" font-size="20" font-weight="bold">About Me (نبذة عني)</text>
        <text x="0" y="30" font-size="16" fill="#666">I am a [adjective] and [adjective] person...</text>
        <text x="0" y="55" font-size="16" fill="#666">I work as a [job] at [company]...</text>
      </g>

      <path d="M 20 260 H 580" stroke="#eee"/>

      <!-- Skills -->
      <g id="skills" transform="translate(30, 290)">
        <text x="0" y="0" font-size="20" font-weight="bold">Skills (المهارات)</text>
        <g transform="translate(0, 20)">
            <rect x="0" y="10" width="120" height="30" rx="15" fill="#e3f2fd"/>
            <text x="60" y="30" text-anchor="middle">- Language</text>
            <rect x="140" y="10" width="120" height="30" rx="15" fill="#e3f2fd"/>
            <text x="200" y="30" text-anchor="middle">- Software</text>
            <rect x="280" y="10" width="120" height="30" rx="15" fill="#e3f2fd"/>
            <text x="340" y="30" text-anchor="middle">- Teamwork</text>
        </g>
      </g>

      <path d="M 20 360 H 580" stroke="#eee"/>

      <!-- Hobbies -->
      <g id="hobbies" transform="translate(30, 390)">
        <text x="0" y="0" font-size="20" font-weight="bold">Hobbies (الهوايات)</text>
        <text x="0" y="30" font-size="16" fill="#666">In my free time, I enjoy [hobby 1], [hobby 2]...</text>
      </g>

    </g>
  </g>
</svg>
