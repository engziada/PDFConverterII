<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central E-Gov Goals Icon -->
    <rect x="200" y="20" width="200" height="60" rx="10" ry="10" fill="#D1C4E9" stroke="#673AB7" stroke-width="2"/>
    <text x="300" y="55" font-family="Arial" font-size="18" fill="#4527A0" text-anchor="middle">أهداف الحكومة الإلكترونية</text>

    <!-- Goals as surrounding bubbles -->
    <!-- 1. Develop Society -->
    <circle cx="100" cy="150" r="40" fill="#E8EAF6" stroke="#7986CB" stroke-width="1"/>
    <text x="100" y="155" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle">تطوير المجتمع</text>

    <!-- 2. Raise Performance / Overcome Bureaucracy -->
    <circle cx="250" cy="220" r="40" fill="#E8EAF6" stroke="#7986CB" stroke-width="1"/>
    <text x="250" y="225" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle">رفع الأداء</text>
    <text x="250" y="245" font-family="Arial" font-size="10" fill="#3F51B5" text-anchor="middle">(تجاوز البيروقراطية)</text>

    <!-- 3. Reduce Corruption -->
    <circle cx="400" cy="220" r="40" fill="#E8EAF6" stroke="#7986CB" stroke-width="1"/>
    <text x="400" y="225" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle">الحد من الفساد</text>

    <!-- 4. Lower Government Expenditures -->
    <circle cx="500" cy="150" r="40" fill="#E8EAF6" stroke="#7986CB" stroke-width="1"/>
    <text x="500" y="155" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle">تخفيض النفقات</text>

    <!-- Arrows from central icon to goals -->
    <line x1="300" y1="80" x2="100" y2="110" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>
    <line x1="300" y1="80" x2="250" y2="180" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>
    <line x1="300" y1="80" x2="400" y2="180" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>
    <line x1="300" y1="80" x2="500" y2="110" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>

    <defs>
        <marker id="arrowheadPurple" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#673AB7" />
        </marker>
    </defs>
</svg>