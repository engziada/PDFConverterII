<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .quadrant-text { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #ffffff; }
        </style>
    </defs>

    <rect width="500" height="500" fill="#ffffff"/>
    <text x="250" y="40" class="title">المعايير المتوازنة (BSC)</text>

    <!-- Quadrants -->
    <rect x="50" y="70" width="200" height="200" fill="#1abc9c" rx="15"/>
    <text x="150" y="170" class="quadrant-text">الجانب المالي</text>

    <rect x="260" y="70" width="200" height="200" fill="#3498db" rx="15"/>
    <text x="360" y="170" class="quadrant-text">العملاء</text>

    <rect x="50" y="280" width="200" height="200" fill="#e67e22" rx="15"/>
    <text x="150" y="380" class="quadrant-text">العمليات الداخلية</text>

    <rect x="260" y="280" width="200" height="200" fill="#9b59b6" rx="15"/>
    <text x="360" y="380" class="quadrant-text">التعلم والنمو</text>
    
</svg>
