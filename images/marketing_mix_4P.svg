<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .quadrant-text { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #ffffff; }
            .quadrant-desc { font-size: 16px; text-anchor: middle; fill: #ffffff; }
        </style>
    </defs>

    <rect width="500" height="500" fill="#ffffff"/>
    <text x="250" y="40" class="title">المزيج التسويقي (4Ps)</text>

    <!-- Quadrants -->
    <rect x="50" y="70" width="200" height="200" fill="#1abc9c" rx="15"/>
    <text x="150" y="150" class="quadrant-text">المنتج</text>
    <text x="150" y="180" class="quadrant-desc">(Product)</text>

    <rect x="260" y="70" width="200" height="200" fill="#3498db" rx="15"/>
    <text x="360" y="150" class="quadrant-text">السعر</text>
    <text x="360" y="180" class="quadrant-desc">(Price)</text>

    <rect x="50" y="280" width="200" height="200" fill="#e67e22" rx="15"/>
    <text x="150" y="360" class="quadrant-text">المكان</text>
    <text x="150" y="390" class="quadrant-desc">(Place)</text>

    <rect x="260" y="280" width="200" height="200" fill="#f1c40f" rx="15"/>
    <text x="360" y="360" class="quadrant-text">الترويج</text>
    <text x="360" y="390" class="quadrant-desc">(Promotion)</text>
    
    <!-- Center Circle -->
    <circle cx="255" cy="275" r="50" fill="#2c3e50" stroke="#ffffff" stroke-width="5"/>
    <text x="255" y="285" font-size="18" fill="#ffffff" text-anchor="middle">العميل</text>

</svg>
