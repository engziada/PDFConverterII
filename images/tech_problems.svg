<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .icon-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .problem-icon { fill: #e74c3c; }
            .solution-icon { fill: #2ecc71; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Technology Problems and Solutions</text>

    <!-- Broken Gear (Problem) -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <circle cx="50" cy="50" r="30" fill="#e74c3c"/>
        <rect x="45" y="10" width="10" height="80" fill="white" transform="rotate(45, 50, 50)"/>
        <rect x="45" y="10" width="10" height="80" fill="white" transform="rotate(-45, 50, 50)"/>
        <text x="50" y="120" class="text-label">Problem</text>
    </g>

    <!-- Wrench (Solution) -->
    <g transform="translate(300, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <path d="M 20 80 L 80 20 L 70 10 L 10 70 Z" class="solution-icon"/>
        <circle cx="75" cy="25" r="10" fill="#2ecc71"/>
        <text x="50" y="120" class="text-label">Solution</text>
    </g>
</svg>