<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
            .icon { stroke: #3498db; stroke-width: 5; fill: none; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">أساليب تنمية التفكير</text>

    <!-- Brainstorming -->
    <rect x="50" y="100" width="150" height="200" class="card"/>
    <text x="125" y="140" class="card-title">العصف الذهني</text>
    <g transform="translate(85, 170) scale(0.7)">
        <path d="M 50 20 C 20 50, 80 50, 50 80" class="icon"/>
    </g>

    <!-- Idea Processing -->
    <rect x="225" y="100" width="150" height="200" class="card"/>
    <text x="300" y="140" class="card-title">معالجة الأفكار</text>
    <g transform="translate(265, 170) scale(0.7)">
        <path d="M 20 50 H 80" class="icon"/>
        <path d="M 50 20 V 80" class="icon"/>
    </g>

    <!-- Mastery Learning -->
    <rect x="400" y="100" width="150" height="200" class="card"/>
    <text x="475" y="140" class="card-title">التعلم بالإتقان</text>
    <g transform="translate(440, 170) scale(0.7)">
        <path d="M 20 80 L 50 20 L 80 80 Z" class="icon"/>
    </g>

</svg>
