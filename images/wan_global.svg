<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Globe representing WAN -->
    <circle cx="300" cy="150" r="120" fill="#E0F2F7" stroke="#0288D1" stroke-width="3"/>
    <path d="M300 30 A120 120 0 0 0 300 270 A120 120 0 0 0 300 30 M180 150 A120 120 0 0 0 420 150 A120 120 0 0 0 180 150" fill="none" stroke="#0288D1" stroke-width="1"/>
    <path d="M240 30 Q 180 150, 240 270" fill="none" stroke="#0288D1" stroke-width="1"/>
    <path d="M360 30 Q 420 150, 360 270" fill="none" stroke="#0288D1" stroke-width="1"/>

    <!-- Satellites -->
    <circle cx="100" cy="50" r="10" fill="#FFC107" stroke="#FF8F00" stroke-width="1"/>
    <circle cx="500" cy="50" r="10" fill="#FFC107" stroke="#FF8F00" stroke-width="1"/>
    <text x="300" y="20" font-family="Arial" font-size="14" fill="#FF8F00" text-anchor="middle">أقمار صناعية</text>

    <!-- Submarine Cables -->
    <path d="M50 250 Q 150 280, 300 250 Q 450 220, 550 250" fill="none" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="300" y="280" font-family="Arial" font-size="14" fill="#2E7D32" text-anchor="middle">كابلات بحرية</text>

    <!-- LAN/MAN representations -->
    <rect x="50" y="150" width="40" height="30" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <text x="70" y="195" font-family="Arial" font-size="10" fill="#2E7D32" text-anchor="middle">LAN/MAN</text>

    <rect x="510" y="150" width="40" height="30" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <text x="530" y="195" font-family="Arial" font-size="10" fill="#2E7D32" text-anchor="middle">LAN/MAN</text>

    <!-- Connections to Globe -->
    <line x1="90" y1="165" x2="180" y2="150" stroke="#0288D1" stroke-width="1" marker-end="url(#arrowheadBlue)"/>
    <line x1="510" y1="165" x2="420" y2="150" stroke="#0288D1" stroke-width="1" marker-end="url(#arrowheadBlue)"/>
    <line x1="100" y1="60" x2="200" y2="80" stroke="#0288D1" stroke-width="1" marker-end="url(#arrowheadBlue)"/>
    <line x1="500" y1="60" x2="400" y2="80" stroke="#0288D1" stroke-width="1" marker-end="url(#arrowheadBlue)"/>

    <text x="300" y="100" font-family="Arial" font-size="20" fill="#1565C0" text-anchor="middle">شبكة واسعة (WAN)</text>

    <defs>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#0288D1" />
        </marker>
    </defs>
</svg>