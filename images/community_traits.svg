<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central Community Icon (Group of People) -->
    <circle cx="300" cy="80" r="40" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <path d="M280 90 A20 20 0 0 1 320 90 L 320 110 L 280 110 Z" fill="#2E7D32"/>
    <text x="300" y="130" font-family="Arial" font-size="18" fill="#2E7D32" text-anchor="middle">المجتمع الافتراضي</text>

    <!-- Traits as surrounding bubbles -->
    <!-- 1. Effective Essential Communication -->
    <circle cx="100" cy="180" r="40" fill="#E8F5E9" stroke="#81C784" stroke-width="1"/>
    <text x="100" y="185" font-family="Arial" font-size="12" fill="#388E3C" text-anchor="middle">تواصل جوهري فعّال</text>

    <!-- 2. Shared Customs and Traditions -->
    <circle cx="300" cy="220" r="40" fill="#E8F5E9" stroke="#81C784" stroke-width="1"/>
    <text x="300" y="225" font-family="Arial" font-size="12" fill="#388E3C" text-anchor="middle">عادات وتقاليد مشتركة</text>

    <!-- 3. Ethical Responsibility -->
    <circle cx="500" cy="180" r="40" fill="#E8F5E9" stroke="#81C784" stroke-width="1"/>
    <text x="500" y="185" font-family="Arial" font-size="12" fill="#388E3C" text-anchor="middle">شعور بالمسؤولية الأخلاقية</text>

    <!-- Arrows from central icon to traits -->
    <line x1="300" y1="120" x2="100" y2="140" stroke="#4CAF50" stroke-width="1" marker-end="url(#arrowheadGreen)"/>
    <line x1="300" y1="120" x2="300" y2="180" stroke="#4CAF50" stroke-width="1" marker-end="url(#arrowheadGreen)"/>
    <line x1="300" y1="120" x2="500" y2="140" stroke="#4CAF50" stroke-width="1" marker-end="url(#arrowheadGreen)"/>

    <defs>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
    </defs>
</svg>