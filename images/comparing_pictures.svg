<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .frame { fill: none; stroke: #bdc3c7; stroke-width: 10; }
            .sun { fill: #f1c40f; }
            .tree { fill: #27ae60; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#ffffff"/>
    <text x="300" y="40" class="title">Comparing Pictures</text>

    <!-- Picture 1 -->
    <g transform="translate(50, 80)">
        <rect class="frame" width="220" height="250"/>
        <circle class="sun" cx="180" cy="50" r="20"/>
        <polygon class="tree" points="80,220 110,150 140,220"/>
        <rect class="tree" x="105" y="220" width="10" height="20"/>
        <text x="110" y="280" text-anchor="middle">Picture 1</text>
    </g>

    <!-- Picture 2 -->
    <g transform="translate(330, 80)">
        <rect class="frame" width="220" height="250"/>
        <circle class="sun" cx="40" cy="50" r="20"/>
        <polygon class="tree" points="130,220 160,150 190,220"/>
        <rect class="tree" x="155" y="220" width="10" height="20"/>
        <text x="110" y="280" text-anchor="middle">Picture 2</text>
    </g>
</svg>
