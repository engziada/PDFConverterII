<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central eCRM Definition Box -->
    <rect x="50" y="20" width="500" height="80" rx="10" ry="10" fill="#D1C4E9" stroke="#673AB7" stroke-width="2"/>
    <text x="300" y="55" font-family="Arial" font-size="20" fill="#4527A0" text-anchor="middle">تعريف eCRM</text>
    <text x="300" y="80" font-family="Arial" font-size="14" fill="#4527A0" text-anchor="middle">(عملية منسقة)</text>

    <!-- Goals as surrounding bubbles -->
    <!-- 1. Increase Customer Retention -->
    <circle cx="100" cy="180" r="40" fill="#E8EAF6" stroke="#7986CB" stroke-width="1"/>
    <text x="100" y="185" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle">زيادة الاحتفاظ بالعملاء</text>

    <!-- 2. Raise Satisfaction -->
    <circle cx="250" cy="220" r="40" fill="#E8EAF6" stroke="#7986CB" stroke-width="1"/>
    <text x="250" y="225" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle">رفع رضاهم</text>

    <!-- 3. Boost Sales Revenue -->
    <circle cx="400" cy="220" r="40" fill="#E8EAF6" stroke="#7986CB" stroke-width="1"/>
    <text x="400" y="225" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle">زيادة إيرادات المبيعات</text>

    <!-- 4. Strengthen Relationship via Technology -->
    <circle cx="500" cy="180" r="40" fill="#E8EAF6" stroke="#7986CB" stroke-width="1"/>
    <text x="500" y="185" font-family="Arial" font-size="12" fill="#3F51B5" text-anchor="middle">تقوية العلاقة (بالتكنولوجيا)</text>

    <!-- Arrows from definition to goals -->
    <line x1="300" y1="100" x2="100" y2="140" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>
    <line x1="300" y1="100" x2="250" y2="180" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>
    <line x1="300" y1="100" x2="400" y2="180" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>
    <line x1="300" y1="100" x2="500" y2="140" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>

    <defs>
        <marker id="arrowheadPurple" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#673AB7" />
        </marker>
    </defs>
</svg>