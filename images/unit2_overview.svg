<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .subtitle { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .icon { stroke: #3498db; stroke-width: 4; fill: none; }
            .office-bg { fill: #eafaf1; }
            .map-bg { fill: #d6f5d6; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Unit 2: Around the Office Overview</text>

    <!-- Part A: In the Office -->
    <g transform="translate(0, 80)">
        <rect x="0" y="0" width="300" height="320" class="office-bg"/>
        <rect x="50" y="150" width="200" height="20" fill="#a0522d"/>
        <rect x="100" y="80" width="100" height="70" fill="#bdc3c7" rx="5"/>
        <rect x="105" y="85" width="90" height="50" fill="#34495e"/>
        <text x="150" y="250" class="subtitle">Part A: In the Office</text>
    </g>

    <!-- Part B: Workplaces and Locations -->
    <g transform="translate(300, 80)">
        <rect x="0" y="0" width="300" height="320" class="map-bg"/>
        <path d="M 150 50 C 100 100, 100 200, 150 250 C 200 300, 250 250, 250 150 C 250 50, 200 0, 150 50 Z" fill="#a9d9a9" stroke="#27ae60" stroke-width="2"/>
        <circle cx="150" cy="150" r="8" fill="#e74c3c"/>
        <text x="150" y="250" class="subtitle">Part B: Workplaces & Locations</text>
    </g>
</svg>