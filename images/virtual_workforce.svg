<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central Cloud (Virtual Environment) -->
    <path d="M100 100 Q 50 50, 150 50 T 250 50 T 350 50 T 450 50 Q 550 50, 500 100 Q 550 150, 500 200 Q 450 250, 350 250 T 250 250 T 150 250 Q 50 250, 100 200 Z" fill="#E0F2F7" stroke="#81D4FA" stroke-width="2"/>
    <text x="300" y="150" font-family="Arial" font-size="20" fill="#0288D1" text-anchor="middle">بيئة عمل افتراضية</text>

    <!-- Dispersed Employees (Icons) -->
    <!-- Employee 1 (Laptop) -->
    <rect x="50" y="20" width="60" height="40" rx="5" ry="5" fill="#B0BEC5"/>
    <rect x="55" y="25" width="50" height="30" fill="#CFD8DC"/>
    <text x="80" y="75" font-family="Arial" font-size="12" fill="#455A64" text-anchor="middle">موظف 1</text>

    <!-- Employee 2 (Tablet) -->
    <rect x="490" y="20" width="50" height="60" rx="5" ry="5" fill="#B0BEC5"/>
    <rect x="495" y="25" width="40" height="50" fill="#CFD8DC"/>
    <text x="515" y="95" font-family="Arial" font-size="12" fill="#455A64" text-anchor="middle">موظف 2</text>

    <!-- Employee 3 (Phone) -->
    <rect x="270" y="220" width="30" height="50" rx="5" ry="5" fill="#B0BEC5"/>
    <rect x="275" y="225" width="20" height="30" fill="#CFD8DC"/>
    <text x="285" y="285" font-family="Arial" font-size="12" fill="#455A64" text-anchor="middle">موظف 3</text>

    <!-- Arrows connecting employees to cloud -->
    <line x1="80" y1="60" x2="150" y2="90" stroke="#81D4FA" stroke-width="1" marker-end="url(#arrowheadLightBlue)"/>
    <line x1="515" y1="80" x2="450" y2="90" stroke="#81D4FA" stroke-width="1" marker-end="url(#arrowheadLightBlue)"/>
    <line x1="285" y1="220" x2="300" y2="200" stroke="#81D4FA" stroke-width="1" marker-end="url(#arrowheadLightBlue)"/>

    <!-- New Management Skills (Gear Icon) -->
    <circle cx="300" cy="50" r="20" fill="#FFECB3" stroke="#FFC107" stroke-width="2"/>
    <path d="M300 30 L 300 70 M280 50 L 320 50" stroke="#FFC107" stroke-width="2"/>
    <text x="300" y="100" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">مهارات إدارية جديدة</text>

    <defs>
        <marker id="arrowheadLightBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#81D4FA" />
        </marker>
    </defs>
</svg>