<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .building { fill: #bdc3c7; stroke: #95a5a6; stroke-width: 2; }
            .office { fill: #e67e22; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Describing Locations</text>

    <!-- Building -->
    <rect x="150" y="80" width="200" height="250" class="building"/>
    
    <!-- Floors -->
    <line x1="150" y1="160" x2="350" y2="160" stroke="#95a5a6" stroke-width="2"/>
    <line x1="150" y1="240" x2="350" y2="240" stroke="#95a5a6" stroke-width="2"/>

    <!-- Office -->
    <rect x="170" y="100" width="50" height="40" class="office"/>
    <text x="220" y="125" font-size="12">Our Office</text>

    <!-- Elevator -->
    <rect x="280" y="90" width="40" height="60" fill="#7f8c8d"/>
    <text x="300" y="125" font-size="12" fill="white">Elevator</text>

</svg>
