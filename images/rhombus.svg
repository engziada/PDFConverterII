<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .shape { fill: #ecf0f1; stroke: #3498db; stroke-width: 3; }
            .label { font-size: 20px; text-anchor: middle; fill: #34495e; }
            .formula { font-size: 18px; fill: #2ecc71; }
            .diagonal { stroke: #34495e; stroke-width: 1.5; stroke-dasharray: 5,5; }
        </style>
    </defs>

    <rect width="400" height="400" fill="#f4f6f7"/>
    <text x="200" y="40" class="title">المعين</text>

    <!-- Rhombus -->
    <path d="M 200 80 L 300 150 L 200 220 L 100 150 Z" class="shape"/>
    <line x1="200" y1="80" x2="200" y2="220" class="diagonal"/>
    <line x1="100" y1="150" x2="300" y2="150" class="diagonal"/>
    <text x="210" y="140" class="label">d1</text>
    <text x="190" y="160" class="label">d2</text>

    <!-- Formulas -->
    <text x="100" y="300" class="formula">المساحة: A = ½ × d1 × d2</text>
    <text x="100" y="330" class="formula">المحيط: P = 4L</text>
</svg>