<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .laptop-body { fill: #34495e; rx: 10; }
            .screen { fill: #ecf0f1; }
            .blog-text { font-size: 12px; fill: #34495e; }
            .text-label { font-size: 16px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Writing a Travel Blog</text>

    <!-- Laptop with blog post -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="300" height="180" class="laptop-body"/>
        <rect x="10" y="10" width="280" height="120" class="screen"/>
        <rect x="20" y="20" width="260" height="10" fill="#bdc3c7"/>
        <rect x="20" y="40" width="200" height="10" fill="#bdc3c7"/>
        <rect x="20" y="60" width="240" height="10" fill="#bdc3c7"/>
        <rect x="20" y="80" width="180" height="10" fill="#bdc3c7"/>
        <text x="150" y="200" class="text-label">Travel Blog Entry</text>
    </g>
</svg>