<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .star { fill: #f1c40f; stroke: #e67e22; stroke-width: 1; }
            .paper { fill: #ffffff; stroke: #bdc3c7; stroke-width: 2; rx: 5; }
            .pen { fill: #34495e; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Writing Reviews</text>

    <!-- Star Rating -->
    <g transform="translate(100, 100)">
        <polygon points="50,0 61.8,35.3 98.8,35.3 68.5,57.3 79.4,92.7 50,70.7 20.6,92.7 31.5,57.3 1.2,35.3 38.2,35.3" class="star"/>
        <polygon points="120,0 131.8,35.3 168.8,35.3 138.5,57.3 149.4,92.7 120,70.7 90.6,92.7 101.5,57.3 71.2,35.3 108.2,35.3" class="star"/>
        <polygon points="190,0 201.8,35.3 238.8,35.3 208.5,57.3 219.4,92.7 190,70.7 160.6,92.7 171.5,57.3 141.2,35.3 178.2,35.3" class="star"/>
        <text x="120" y="120" class="text-label">Star Rating</text>
    </g>

    <!-- Pen and Paper -->
    <g transform="translate(300, 120)">
        <rect x="0" y="0" width="150" height="100" class="paper"/>
        <rect x="10" y="10" width="130" height="10" fill="#ecf0f1"/>
        <rect x="10" y="30" width="100" height="10" fill="#ecf0f1"/>
        <rect x="10" y="50" width="120" height="10" fill="#ecf0f1"/>
        <rect x="130" y="-20" width="10" height="40" class="pen"/>
        <circle cx="135" cy="-20" r="5" fill="#34495e"/>
        <text x="75" y="130" class="text-label">Write Review</text>
    </g>
</svg>