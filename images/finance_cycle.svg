<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .arrow { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
            .node { fill: #16a085; stroke: #117e64; stroke-width: 2; rx: 10; }
            .text { font-size: 16px; text-anchor: middle; fill: #ffffff; font-weight: bold; }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c3e50" />
        </marker>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">دورة الإدارة المالية</text>

    <!-- Nodes -->
    <rect x="175" y="70" width="150" height="50" class="node"/>
    <text x="250" y="100" class="text">الحصول على الأموال</text>

    <rect x="300" y="175" width="150" height="50" class="node"/>
    <text x="375" y="205" class="text">استخدام الأموال</text>

    <rect x="175" y="280" width="150" height="50" class="node"/>
    <text x="250" y="310" class="text">تحقيق الأهداف</text>

    <rect x="50" y="175" width="150" height="50" class="node"/>
    <text x="125" y="205" class="text">زيادة القيمة</text>

    <!-- Arrows -->
    <path d="M 250 120 V 165 C 250 170, 250 175, 290 175 H 290" class="arrow"/>
    <path d="M 375 225 H 375 C 325 225, 325 280, 250 280" class="arrow"/>
    <path d="M 175 305 H 175 C 225 305, 225 225, 125 225" class="arrow"/>
    <path d="M 125 175 V 130 C 125 125, 175 125, 175 120" class="arrow"/>
</svg>
