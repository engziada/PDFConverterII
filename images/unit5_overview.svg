<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .subtitle { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .travel-bg { fill: #eafaf1; }
            .map-bg { fill: #d6f5d6; }
            .suitcase { fill: #a0522d; stroke: #8b4513; stroke-width: 2; rx: 5; }
            .airplane { fill: #3498db; }
            .map-path { fill: none; stroke: #e74c3c; stroke-width: 3; stroke-dasharray: 5,5; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Unit 5: Travel and Transportation Overview</text>

    <!-- Part A: Planning a Trip (Suitcase/Airplane) -->
    <g transform="translate(0, 80)">
        <rect x="0" y="0" width="300" height="320" class="travel-bg"/>
        <rect x="100" y="150" width="100" height="80" class="suitcase"/>
        <rect x="120" y="140" width="60" height="10" fill="#8b4513"/>
        <path d="M 150 100 L 200 120 L 150 130 L 100 120 Z" class="airplane"/>
        <text x="150" y="280" class="subtitle">Part A: Planning a Trip</text>
    </g>

    <!-- Part B: Getting Around (Map with route) -->
    <g transform="translate(300, 80)">
        <rect x="0" y="0" width="300" height="320" class="map-bg"/>
        <path d="M 50 250 C 100 150, 200 150, 250 50" class="map-path"/>
        <circle cx="50" cy="250" r="8" fill="#2ecc71"/>
        <circle cx="250" cy="50" r="8" fill="#e74c3c"/>
        <text x="150" y="280" class="subtitle">Part B: Getting Around</text>
    </g>
</svg>