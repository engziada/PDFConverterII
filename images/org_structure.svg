<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .box { fill: #3498db; stroke: #2980b9; stroke-width: 2; rx: 8; }
            .text { font-size: 16px; text-anchor: middle; fill: #ffffff; font-weight: bold; }
            .line { stroke: #34495e; stroke-width: 2; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">الهيكل التنظيمي البسيط</text>

    <!-- Top Box -->
    <rect x="175" y="70" width="150" height="50" class="box"/>
    <text x="250" y="100" class="text">الإدارة العليا</text>

    <!-- Lines from Top -->
    <line x1="250" y1="120" x2="250" y2="170" class="line"/>
    <line x1="100" y1="170" x2="400" y2="170" class="line"/>

    <!-- Department Boxes -->
    <line x1="100" y1="170" x2="100" y2="200" class="line"/>
    <rect x="40" y="200" width="120" height="50" class="box" style="fill: #1abc9c;"/>
    <text x="100" y="230" class="text">الإنتاج</text>

    <line x1="250" y1="170" x2="250" y2="200" class="line"/>
    <rect x="190" y="200" width="120" height="50" class="box" style="fill: #e67e22;"/>
    <text x="250" y="230" class="text">التسويق</text>

    <line x1="400" y1="170" x2="400" y2="200" class="line"/>
    <rect x="340" y="200" width="120" height="50" class="box" style="fill: #f1c40f;"/>
    <text x="400" y="230" class="text">المالية</text>

</svg>
