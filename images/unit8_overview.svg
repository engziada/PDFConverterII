<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .subtitle { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .travel-bg { fill: #eafaf1; }
            .culture-bg { fill: #d6f5d6; }
            .passport { fill: #a0522d; stroke: #8b4513; stroke-width: 2; rx: 5; }
            .ticket { fill: #3498db; }
            .globe { fill: #3498db; }
            .cultural-symbol { fill: #e74c3c; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Unit 8: Travel and Cultures Overview</text>

    <!-- Part A: Planning for Travel (Passport/Ticket) -->
    <g transform="translate(0, 80)">
        <rect x="0" y="0" width="300" height="320" class="travel-bg"/>
        <rect x="100" y="150" width="80" height="120" class="passport"/>
        <rect x="110" y="160" width="60" height="10" fill="#8b4513"/>
        <rect x="110" y="180" width="60" height="10" fill="#8b4513"/>
        <rect x="110" y="200" width="60" height="10" fill="#8b4513"/>
        <text x="150" y="280" class="subtitle">Part A: Planning for Travel</text>
    </g>

    <!-- Part B: Exploring Cultures (Globe with symbols) -->
    <g transform="translate(300, 80)">
        <rect x="0" y="0" width="300" height="320" class="culture-bg"/>
        <circle cx="150" cy="150" r="80" class="globe"/>
        <path d="M 150 70 C 130 90, 170 90, 150 110 Z" class="cultural-symbol"/>
        <path d="M 100 150 C 80 170, 80 130, 100 150 Z" class="cultural-symbol"/>
        <path d="M 200 150 C 220 170, 220 130, 200 150 Z" class="cultural-symbol"/>
        <text x="150" y="280" class="subtitle">Part B: Exploring Cultures</text>
    </g>
</svg>