<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
            .icon { stroke: #3498db; stroke-width: 4; fill: none; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">الإيمان بالكتب والرسل</text>

    <!-- Books -->
    <rect x="50" y="100" width="220" height="200" class="card"/>
    <text x="160" y="140" class="card-title">الكتب السماوية</text>
    <g transform="translate(120, 170) scale(0.8)">
        <path d="M 20 10 H 80 V 90 H 20 Z" class="icon"/>
        <line x1="30" y1="30" x2="70" y2="30" class="icon" stroke-width="2"/>
        <line x1="30" y1="50" x2="70" y2="50" class="icon" stroke-width="2"/>
        <line x1="30" y1="70" x2="70" y2="70" class="icon" stroke-width="2"/>
    </g>

    <!-- Messengers -->
    <rect x="330" y="100" width="220" height="200" class="card"/>
    <text x="440" y="140" class="card-title">الرسل</text>
    <g transform="translate(400, 170) scale(0.8)">
        <circle cx="40" cy="30" r="15" class="icon"/>
        <path d="M 25 80 C 25 50, 55 50, 55 80 Z" class="icon"/>
    </g>

</svg>
