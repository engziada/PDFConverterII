<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <g transform="translate(0, 50)">
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">Giving Directions</text>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">إعطاء الاتجاهات</text>

    <g id="directions-grid" transform="translate(100, 120)">

      <!-- Go Straight -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="250" height="150" rx="10" fill="#e8f5e9" stroke="#a5d6a7"/>
        <text x="125" y="60" font-size="60" text-anchor="middle">⬆️</text>
        <text x="125" y="110" font-size="20" text-anchor="middle">Go straight ahead</text>
        <text x="125" y="130" font-size="18" text-anchor="middle">(اذهب مباشرة إلى الأمام)</text>
      </g>

      <!-- Turn Left -->
      <g transform="translate(350, 0)">
        <rect x="0" y="0" width="250" height="150" rx="10" fill="#e3f2fd" stroke="#bbdefb"/>
        <text x="125" y="60" font-size="60" text-anchor="middle">⬅️</text>
        <text x="125" y="110" font-size="20" text-anchor="middle">Turn left</text>
        <text x="125" y="130" font-size="18" text-anchor="middle">(انعطف يسارًا)</text>
      </g>

      <!-- Turn Right -->
      <g transform="translate(0, 180)">
        <rect x="0" y="0" width="250" height="150" rx="10" fill="#e3f2fd" stroke="#bbdefb"/>
        <text x="125" y="60" font-size="60" text-anchor="middle">➡️</text>
        <text x="125" y="110" font-size="20" text-anchor="middle">Turn right</text>
        <text x="125" y="130" font-size="18" text-anchor="middle">(انعطف يمينًا)</text>
      </g>

      <!-- On the corner -->
      <g transform="translate(350, 180)">
        <rect x="0" y="0" width="250" height="150" rx="10" fill="#fff8e1" stroke="#ffecb3"/>
        <text x="125" y="60" font-size="60" text-anchor="middle">↘️</text>
        <text x="125" y="110" font-size="20" text-anchor="middle">It's on the corner</text>
        <text x="125" y="130" font-size="18" text-anchor="middle">(إنه على الزاوية)</text>
      </g>

      <!-- Next to / Opposite -->
      <g transform="translate(175, 360)">
        <text x="125" y="0" font-size="20" text-anchor="middle">Next to (بجانب) / Opposite (مقابل)</text>
      </g>

    </g>
  </g>
</svg>
