<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .calendar-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .header-bar { fill: #3498db; }
            .header-text { font-size: 18px; font-weight: bold; text-anchor: middle; fill: white; }
            .day-text { font-size: 16px; text-anchor: middle; fill: #34495e; }
            .marked-day { fill: #e74c3c; }
            .phone { fill: #34495e; stroke: #2c3e50; stroke-width: 2; rx: 5; }
            .screen { fill: #ecf0f1; }
            .doctor-icon { fill: #2ecc71; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Making a Doctor's Appointment</text>

    <!-- Calendar with marked appointment -->
    <g transform="translate(80, 100)">
        <rect x="0" y="0" width="180" height="180" class="calendar-bg"/>
        <rect x="0" y="0" width="180" height="40" class="header-bar"/>
        <text x="90" y="25" class="header-text">July 2025</text>
        <rect x="10" y="50" width="40" height="40" class="marked-day"/>
        <text x="30" y="75" class="day-text" fill="white">15</text>
        <text x="90" y="75" class="day-text">16</text>
        <text x="150" y="75" class="day-text">17</text>
        <text x="90" y="125" class="day-text">18</text>
        <text x="40" y="200" class="text-label">Appointment Date</text>
    </g>

    <!-- Phone with doctor icon -->
    <g transform="translate(300, 100)">
        <rect x="0" y="0" width="100" height="180" class="phone"/>
        <rect x="10" y="10" width="80" height="120" class="screen"/>
        <circle cx="50" cy="70" r="30" class="doctor-icon"/>
        <path d="M 50 50 L 50 90 M 30 70 H 70" stroke="white" stroke-width="3"/>
        <text x="50" y="200" class="text-label">Call Doctor</text>
    </g>
</svg>