<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .person { fill: #3498db; }
            .suitcase { fill: #a0522d; stroke: #8b4513; stroke-width: 2; rx: 5; }
            .lightbulb-glass { fill: #f1c40f; }
            .lightbulb-base { fill: #bdc3c7; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Travel Problems and Solutions</text>

    <!-- Worried Person with Suitcase -->
    <g transform="translate(100, 100)">
        <circle cx="0" cy="-10" r="20" class="person"/>
        <path d="M -25 20 H 25 L 0 80 Z" class="person"/>
        <path d="M -10 50 C -5 40, 5 40, 10 50" stroke="#e74c3c" stroke-width="2" fill="none"/>
        <rect x="-40" y="60" width="80" height="60" class="suitcase"/>
        <text x="0" y="140" class="text-label">Problem</text>
    </g>

    <!-- Lightbulb (Solution) -->
    <g transform="translate(350, 120)">
        <path d="M 25 0 C 0 0, 0 30, 15 45 C 20 50, 30 50, 35 45 C 50 30, 50 0, 25 0 Z" class="lightbulb-glass"/>
        <rect x="15" y="48" width="20" height="10" class="lightbulb-base"/>
        <line x1="25" y1="-10" x2="25" y2="-20" stroke="#f1c40f" stroke-width="3"/>
        <text x="25" y="80" class="text-label">Solution</text>
    </g>

    <text x="300" y="280" class="question-mark">?</text>
</svg>