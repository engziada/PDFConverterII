<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .document { fill: #ffffff; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .doc-header { fill: #3498db; }
            .doc-text { font-size: 14px; fill: #34495e; }
            .plant-icon { fill: #2ecc71; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Formal Proposal Outline</text>

    <!-- Document Icon -->
    <g transform="translate(100, 80)">
        <rect x="0" y="0" width="200" height="250" class="document"/>
        <rect x="0" y="0" width="200" height="40" class="doc-header"/>
        <text x="100" y="25" font-size="18px" text-anchor="middle" fill="white">Proposal</text>
        <rect x="20" y="60" width="160" height="10" fill="#ecf0f1"/>
        <rect x="20" y="80" width="120" height="10" fill="#ecf0f1"/>
        <rect x="20" y="100" width="140" height="10" fill="#ecf0f1"/>
        <text x="100" y="270" class="text-label">Proposal Document</text>
    </g>

    <!-- Plant Icon -->
    <g transform="translate(350, 150)">
        <path d="M 50 10 C 30 30, 70 30, 50 50 C 30 70, 70 70, 50 90 Z" class="plant-icon"/>
        <path d="M 50 50 V 100" stroke="#2ecc71" stroke-width="3"/>
        <text x="50" y="120" class="text-label">Sustainability</text>
    </g>
</svg>