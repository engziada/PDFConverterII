<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .icon { stroke: #3498db; stroke-width: 5; fill: none; }
            .text { font-size: 16px; text-anchor: middle; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">مفهوم حقوق الإنسان</text>

    <!-- Hand Icon -->
    <g transform="translate(225, 100) scale(1.5)">
        <path d="M 10 40 C 0 50, 0 70, 10 80 L 30 80 V 30 C 30 20, 20 20, 10 40" class="icon"/>
        <path d="M 30 50 H 40 C 50 50, 50 80, 40 80" class="icon"/>
        <path d="M 45 55 H 55 C 65 55, 65 80, 55 80" class="icon"/>
        <path d="M 60 60 H 70 C 80 60, 80 80, 70 80" class="icon"/>
    </g>
    
    <text x="250" y="280" class="text">حقوق كفلها الإسلام لكل إنسان</text>

</svg>
