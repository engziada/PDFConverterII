<svg width="700" height="350" viewBox="0 0 700 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .process-box { fill: #3498db; stroke: #2980b9; }
            .text { font-size: 16px; text-anchor: middle; fill: #34495e; }
            .box-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .arrow { stroke: #2c3e50; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c3e50" />
        </marker>
    </defs>

    <rect width="700" height="350" fill="#ffffff"/>
    <text x="350" y="40" class="title">عملية ا��إنتاج التحويلية</text>

    <!-- Inputs Box -->
    <rect x="50" y="100" width="180" height="150" class="box"/>
    <text x="140" y="130" class="box-title">المدخلات</text>
    <text x="140" y="160" class="text">مواد خام</text>
    <text x="140" y="185" class="text">طاقة</text>
    <text x="140" y="210" class="text">معلومات</text>

    <!-- Arrow 1 -->
    <line x1="240" y1="175" x2="290" y2="175" class="arrow"/>

    <!-- Transformation Box -->
    <rect x="300" y="125" width="180" height="100" class="box process-box"/>
    <text x="390" y="160" class="box-title" fill="#ffffff">عمليات التحويل</text>
    <text x="390" y="190" class="text" fill="#ffffff">(إضافة قيمة)</text>

    <!-- Arrow 2 -->
    <line x1="490" y1="175" x2="540" y2="175" class="arrow"/>

    <!-- Outputs Box -->
    <rect x="550" y="100" width="180" height="150" class="box"/>
    <text x="640" y="130" class="box-title">المخرجات</text>
    <text x="640" y="160" class="text">سلع</text>
    <text x="640" y="185" class="text">خدمات</text>
    <text x="640" y="210" class="text">قيمة للعميل</text>

</svg>
