<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Intranet 1 -->
    <rect x="50" y="100" width="120" height="80" rx="10" ry="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="110" y="145" font-family="Arial" font-size="16" fill="#2E7D32" text-anchor="middle">إنترانت 1</text>

    <!-- Firewall 1 -->
    <rect x="180" y="120" width="30" height="40" rx="5" ry="5" fill="#FFCDD2" stroke="#E53935" stroke-width="1"/>
    <text x="195" y="145" font-family="Arial" font-size="10" fill="#B71C1C" text-anchor="middle" writing-mode="tb" glyph-orientation-vertical="0">جدار</text>

    <!-- Extranet (Bridge) -->
    <rect x="220" y="80" width="160" height="120" rx="15" ry="15" fill="#BBDEFB" stroke="#2196F3" stroke-width="3"/>
    <text x="300" y="145" font-family="Arial" font-size="20" fill="#1565C0" text-anchor="middle">الإكسترانت</text>
    <text x="300" y="170" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">(تبادل بيانات حساسة)</text>

    <!-- Firewall 2 -->
    <rect x="390" y="120" width="30" height="40" rx="5" ry="5" fill="#FFCDD2" stroke="#E53935" stroke-width="1"/>
    <text x="405" y="145" font-family="Arial" font-size="10" fill="#B71C1C" text-anchor="middle" writing-mode="tb" glyph-orientation-vertical="0">جدار</text>

    <!-- Intranet 2 (Partner) -->
    <rect x="430" y="100" width="120" height="80" rx="10" ry="10" fill="#FFF9C4" stroke="#FFD600" stroke-width="2"/>
    <text x="490" y="145" font-family="Arial" font-size="16" fill="#FFAB00" text-anchor="middle">إنترانت 2 (شريك)</text>

    <!-- Internet Cloud (above) -->
    <path d="M200 20 Q 150 0, 250 0 T 350 0 T 450 0 Q 500 0, 450 20 Q 500 40, 450 60 Q 400 80, 300 80 T 150 80 Q 100 80, 150 60 Z" fill="#E0F2F7" stroke="#81D4FA" stroke-width="1"/>
    <text x="300" y="40" font-family="Arial" font-size="14" fill="#0288D1" text-anchor="middle">الإنترنت</text>

    <!-- Arrows -->
    <line x1="170" y1="140" x2="180" y2="140" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <line x1="210" y1="140" x2="220" y2="140" stroke="#E53935" stroke-width="2" marker-end="url(#arrowheadRed)"/>
    <line x1="380" y1="140" x2="390" y2="140" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowheadBlue)"/>
    <line x1="420" y1="140" x2="430" y2="140" stroke="#FFC107" stroke-width="2" marker-end="url(#arrowheadOrange)"/>

    <line x1="300" y1="80" x2="300" y2="200" stroke="#81D4FA" stroke-width="1" stroke-dasharray="5,5"/>

    <defs>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
        <marker id="arrowheadRed" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#E53935" />
        </marker>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3" />
        </marker>
        <marker id="arrowheadOrange" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#FFC107" />
        </marker>
    </defs>
</svg>