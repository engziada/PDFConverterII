<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .label { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .center-text { font-size: 28px; font-weight: bold; text-anchor: middle; fill: #ffffff; }
        </style>
    </defs>

    <rect width="400" height="400" fill="#f4f6f7"/>

    <text x="200" y="40" class="title">الوظائف الأربع للإدارة</text>

    <!-- Quadrants -->
    <path d="M 200 50 A 150 150 0 0 1 350 200 L 200 200 Z" fill="#1abc9c"/>
    <path d="M 350 200 A 150 150 0 0 1 200 350 L 200 200 Z" fill="#3498db"/>
    <path d="M 200 350 A 150 150 0 0 1 50 200 L 200 200 Z" fill="#e67e22"/>
    <path d="M 50 200 A 150 150 0 0 1 200 50 L 200 200 Z" fill="#f1c40f"/>

    <!-- Labels -->
    <text x="275" y="125" class="label" fill="#ffffff">التخطيط</text>
    <text x="275" y="275" class="label" fill="#ffffff">التنظيم</text>
    <text x="125" y="275" class="label" fill="#ffffff">التوجيه</text>
    <text x="125" y="125" class="label" fill="#ffffff">الرقابة</text>

    <!-- Center Circle -->
    <circle cx="200" cy="200" r="60" fill="#2c3e50"/>
    <text x="200" y="210" class="center-text">الإدارة</text>
</svg>
