<svg width="500" height="600" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .paper { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; }
            .header { font-size: 20px; font-weight: bold; fill: #2980b9; }
            .body-text { font-size: 16px; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="600" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">نموذج تقرير أداء</text>

    <g transform="translate(50, 80)">
        <rect class="paper" width="400" height="500" rx="5"/>
        
        <!-- Header -->
        <rect x="0" y="0" width="400" height="50" fill="#3498db"/>
        <text x="200" y="30" text-anchor="middle" font-size="22" fill="white">تقرير الأداء الشهري</text>

        <!-- Sections -->
        <text class="header" x="380" y="90" text-anchor="end">المقدمة</text>
        <path d="M 20 100 H 380" stroke="#bdc3c7"/>
        <text class="body-text" x="380" y="120" text-anchor="end">الهدف من التقرير...</text>

        <text class="header" x="380" y="170" text-anchor="end">النتائج</text>
        <path d="M 20 180 H 380" stroke="#bdc3c7"/>
        <text class="body-text" x="380" y="200" text-anchor="end">- تحقيق 85% من الأهداف.</text>

        <text class="header" x="380" y="250" text-anchor="end">التحديات</text>
        <path d="M 20 260 H 380" stroke="#bdc3c7"/>
        <text class="body-text" x="380" y="280" text-anchor="end">- تأخر في بعض المشاريع.</text>

        <text class="header" x="380" y="330" text-anchor="end">التوصيات</text>
        <path d="M 20 340 H 380" stroke="#bdc3c7"/>
        <text class="body-text" x="380" y="360" text-anchor="end">- تدريب على إدارة الوقت.</text>
    </g>
</svg>
