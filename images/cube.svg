<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .face { fill: #ecf0f1; stroke: #3498db; stroke-width: 3; }
            .edge { stroke: #3498db; stroke-width: 3; }
            .hidden-edge { stroke: #3498db; stroke-width: 1.5; stroke-dasharray: 5,5; }
            .label { font-size: 20px; text-anchor: middle; fill: #34495e; }
            .formula { font-size: 18px; fill: #2ecc71; }
        </style>
    </defs>

    <rect width="400" height="400" fill="#f4f6f7"/>
    <text x="200" y="40" class="title">المكعب</text>

    <!-- Cube -->
    <g transform="translate(100, 100)">
        <!-- Back face -->
        <rect x="0" y="0" width="100" height="100" class="face" fill-opacity="0.5"/>
        <!-- Front face -->
        <rect x="30" y="30" width="100" height="100" class="face"/>
        <!-- Connecting edges -->
        <line x1="0" y1="0" x2="30" y2="30" class="hidden-edge"/>
        <line x1="100" y1="0" x2="130" y2="30" class="edge"/>
        <line x1="0" y1="100" x2="30" y2="130" class="edge"/>
        <line x1="100" y1="100" x2="130" y2="130" class="edge"/>
        <text x="135" y="80" class="label">L</text>
        <text x="80" y="135" class="label">L</text>
        <text x="100" y="150" class="label">L</text>
    </g>

    <!-- Formulas -->
    <text x="75" y="300" class="formula">المساحة السطحية: SA = 6L²</text>
    <text x="75" y="330" class="formula">الحجم: V = L³</text>
</svg>