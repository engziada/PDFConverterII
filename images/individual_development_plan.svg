<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .header { fill: #3498db; }
            .header-text { font-size: 18px; fill: white; font-weight: bold; }
            .cell { fill: #ecf0f1; stroke: #bdc3c7; }
            .cell-text { font-size: 14px; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="450" fill="#ffffff"/>
    <text x="300" y="40" class="title">الخطة التطويرية الفردية</text>

    <!-- Table -->
    <g transform="translate(50, 80)">
        <!-- Headers -->
        <rect class="header" x="0" y="0" width="120" height="40"/>
        <text class="header-text" x="60" y="25" text-anchor="middle">المجال</text>
        <rect class="header" x="130" y="0" width="120" height="40"/>
        <text class="header-text" x="190" y="25" text-anchor="middle">البرنامج</text>
        <rect class="header" x="260" y="0" width="120" height="40"/>
        <text class="header-text" x="320" y="25" text-anchor="middle">الجدول الزمني</text>
        <rect class="header" x="390" y="0" width="120" height="40"/>
        <text class="header-text" x="450" y="25" text-anchor="middle">المؤشر</text>

        <!-- Row 1 -->
        <rect class="cell" x="0" y="50" width="120" height="80"/>
        <text class="cell-text" x="60" y="90" text-anchor="middle">إدارة الوقت</text>
        <rect class="cell" x="130" y="50" width="120" height="80"/>
        <text class="cell-text" x="190" y="90" text-anchor="middle">دورة تدريبية</text>
        <rect class="cell" x="260" y="50" width="120" height="80"/>
        <text class="cell-text" x="320" y="90" text-anchor="middle">الربع الثالث</text>
        <rect class="cell" x="390" y="50" width="120" height="80"/>
        <text class="cell-text" x="450" y="90" text-anchor="middle">إنجاز 90%</text>
    </g>
</svg>
