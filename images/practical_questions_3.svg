<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .person { fill: #3498db; }
            .thumbs-up { fill: #2ecc71; }
            .thumbs-down { fill: #e74c3c; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Practical Questions</text>

    <!-- Person doing daily activity -->
    <g transform="translate(100, 100)">
        <circle cx="0" cy="-10" r="20" class="person"/>
        <path d="M -25 20 H 25 L 0 80 Z" class="person"/>
        <rect x="-10" y="-50" width="20" height="20" fill="#f1c40f"/>
        <text x="0" y="100" font-size="14px" text-anchor="middle" fill="#34495e">Daily Routine</text>
    </g>

    <!-- Thumbs up/down -->
    <g transform="translate(350, 150)">
        <path d="M 0 50 L 20 50 L 20 0 L 40 0 L 40 50 L 60 50 L 60 70 L 0 70 Z" class="thumbs-up"/>
        <path d="M 100 20 L 80 20 L 80 70 L 60 70 L 60 20 L 40 20 L 40 0 L 100 0 Z" class="thumbs-down" transform="rotate(180, 70, 35)"/>
        <text x="50" y="100" font-size="14px" text-anchor="middle" fill="#34495e">Likes/Dislikes</text>
    </g>

    <text x="250" y="280" class="question-mark">?</text>
</svg>