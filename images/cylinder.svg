<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .shape { fill: #ecf0f1; stroke: #3498db; stroke-width: 3; }
            .label { font-size: 20px; text-anchor: middle; fill: #34495e; }
            .formula { font-size: 18px; fill: #2ecc71; }
            .dashed-line { stroke: #34495e; stroke-width: 1.5; stroke-dasharray: 5,5; }
        </style>
    </defs>

    <rect width="400" height="400" fill="#f4f6f7"/>
    <text x="200" y="40" class="title">الأسطوانة</text>

    <!-- Cylinder -->
    <g transform="translate(100, 100)">
        <ellipse cx="100" cy="50" rx="80" ry="20" class="shape"/>
        <path d="M 20 50 V 200" class="shape"/>
        <path d="M 180 50 V 200" class="shape"/>
        <ellipse cx="100" cy="200" rx="80" ry="20" class="shape" fill-opacity="0.8"/>
        <line x1="100" y1="50" x2="100" y2="200" class="dashed-line"/>
        <line x1="100" y1="200" x2="180" y2="200" class="dashed-line"/>
        <text x="190" y="200" class="label">r</text>
        <text x="110" y="125" class="label">h</text>
    </g>

    <!-- Formulas -->
    <text x="75" y="300" class="formula">المساحة السطحية: SA = 2πr(h + r)</text>
    <text x="75" y="330" class="formula">الحجم: V = πr²h</text>
</svg>