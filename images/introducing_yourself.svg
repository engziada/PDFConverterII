<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .speech-bubble { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .text { font-size: 16px; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Introducing Yourself</text>

    <!-- Person Icon -->
    <g transform="translate(100, 150)">
        <circle cx="0" cy="-10" r="20" fill="#3498db"/>
        <path d="M -25 20 H 25 L 0 80 Z" fill="#3498db"/>
    </g>

    <!-- Speech Bubble -->
    <path d="M 150 100 H 450 V 200 H 150 L 130 150 Z" class="speech-bubble"/>
    <text x="160" y="130" class="text">"Hello, my name is Sarah.</text>
    <text x="160" y="155" class="text">I'm the new marketing manager."</text>

</svg>
