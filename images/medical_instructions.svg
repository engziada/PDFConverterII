<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .pill-bottle { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .pill-cap { fill: #3498db; }
            .instruction-text { font-size: 16px; fill: #34495e; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Medical Instructions</text>

    <!-- Pill Bottle -->
    <g transform="translate(100, 100)">
        <rect x="0" y="20" width="80" height="120" class="pill-bottle"/>
        <rect x="10" y="0" width="60" height="20" class="pill-cap"/>
        <circle cx="40" cy="80" r="10" fill="#e74c3c"/>
        <text x="40" y="160" class="text-label">Pill Bottle</text>
    </g>

    <!-- Instructions -->
    <g transform="translate(250, 120)">
        <text x="0" y="0" class="instruction-text">Take 1 tablet</text>
        <text x="0" y="30" class="instruction-text">twice daily</text>
        <text x="0" y="60" class="instruction-text">after meals.</text>
        <text x="75" y="100" class="text-label">Instructions</text>
    </g>
</svg>