<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .crystal-ball { fill: #a9cce3; fill-opacity: 0.7; stroke: #3498db; stroke-width: 2; }
            .stand { fill: #34495e; }
            .timeline-line { stroke: #bdc3c7; stroke-width: 3; marker-end: url(#arrowhead); }
            .tech-icon { fill: #2ecc71; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#bdc3c7" />
        </marker>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Future Technology Predictions</text>

    <!-- Crystal Ball -->
    <g transform="translate(150, 150)">
        <circle cx="0" cy="0" r="80" class="crystal-ball"/>
        <ellipse cx="0" cy="0" rx="70" ry="30" fill="white" opacity="0.3"/>
        <rect x="-40" y="80" width="80" height="20" class="stand" rx="5"/>
        <text x="0" y="100" class="text-label">Predictions</text>
    </g>

    <!-- Timeline with Tech Icons -->
    <g transform="translate(350, 150)">
        <line x1="0" y1="50" x2="200" y2="50" class="timeline-line"/>
        <circle cx="0" cy="50" r="8" class="tech-icon"/>
        <circle cx="100" cy="50" r="8" class="tech-icon"/>
        <circle cx="200" cy="50" r="8" class="tech-icon"/>
        <text x="100" y="80" class="text-label">Timeline</text>
    </g>
</svg>