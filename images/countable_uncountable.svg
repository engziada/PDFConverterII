<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <g transform="translate(0, 50)">
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">Countable &amp; Uncountable Nouns</text>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">الأسماء المعدودة وغير المعدودة</text>

    <!-- Countable Nouns -->
    <g transform="translate(50, 120)">
      <rect x="0" y="0" width="330" height="380" rx="15" fill="#e8f5e9" stroke="#28a745" stroke-width="2"/>
      <text x="165" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#155724">Countable (معدود)</text>
      <text x="165" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#155724">(Can be counted)</text>
      <g transform="translate(20, 110)">
        <text y="0" font-size="20">- an apple 🍎</text>
        <text y="50" font-size="20">- two apples 🍎🍎</text>
        <text y="100" font-size="20">- a book 📚</text>
        <text y="150" font-size="20">- three books 📚📚📚</text>
        <text y="200" font-size="20">- a chair 🪑</text>
        <text y="250" font-size="20">- many chairs</text>
      </g>
    </g>

    <!-- Uncountable Nouns -->
    <g transform="translate(420, 120)">
      <rect x="0" y="0" width="330" height="380" rx="15" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
      <text x="165" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#856404">Uncountable (غير معدود)</text>
      <text x="165" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#856404">(Cannot be counted)</text>
      <g transform="translate(20, 110)">
        <text y="0" font-size="20">- water 💧 (not 'two waters')</text>
        <text y="50" font-size="20">- rice 🍚 (not 'a rice')</text>
        <text y="100" font-size="20">- information ℹ️</text>
        <text y="150" font-size="20">- music 🎵</text>
        <text y="200" font-size="20">- money 💰</text>
        <text y="250" font-size="20">- some advice</text>
      </g>
    </g>

  </g>
</svg>
