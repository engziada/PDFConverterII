<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .step-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; rx: 8; }
            .step-num { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #3498db; }
            .step-text { font-size: 16px; text-anchor: middle; fill: #34495e; }
            .arrow { stroke: #34495e; stroke-width: 2; marker-end: url(#arrowhead); }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#34495e" />
        </marker>
    </defs>

    <rect width="400" height="800" fill="#ffffff"/>
    <text x="200" y="30" class="title">خطوات صنع القرار</text>

    <!-- Steps -->
    <g class="step" transform="translate(100, 60)">
        <rect class="step-box" width="200" height="50"/>
        <text class="step-num" x="25" y="32">1.</text>
        <text class="step-text" x="115" y="32">وضع الأهداف</text>
    </g>
    <line class="arrow" x1="200" y1="115" x2="200" y2="135"/>

    <g class="step" transform="translate(100, 140)">
        <rect class="step-box" width="200" height="50"/>
        <text class="step-num" x="25" y="32">2.</text>
        <text class="step-text" x="115" y="32">تشخيص المشكلة</text>
    </g>
    <line class="arrow" x1="200" y1="195" x2="200" y2="215"/>

    <g class="step" transform="translate(100, 220)">
        <rect class="step-box" width="200" height="50"/>
        <text class="step-num" x="25" y="32">3.</text>
        <text class="step-text" x="115" y="32">تحديد الأولويات</text>
    </g>
    <line class="arrow" x1="200" y1="275" x2="200" y2="295"/>

    <g class="step" transform="translate(100, 300)">
        <rect class="step-box" width="200" height="50"/>
        <text class="step-num" x="25" y="32">4.</text>
        <text class="step-text" x="115" y="32">تحديد الأسباب</text>
    </g>
    <line class="arrow" x1="200" y1="355" x2="200" y2="375"/>

    <g class="step" transform="translate(100, 380)">
        <rect class="step-box" width="200" height="50"/>
        <text class="step-num" x="25" y="32">5.</text>
        <text class="step-text" x="115" y="32">وضع المعايير</text>
    </g>
    <line class="arrow" x1="200" y1="435" x2="200" y2="455"/>

    <g class="step" transform="translate(100, 460)">
        <rect class="step-box" width="200" height="50"/>
        <text class="step-num" x="25" y="32">6.</text>
        <text class="step-text" x="115" y="32">تطوير البدائل</text>
    </g>
    <line class="arrow" x1="200" y1="515" x2="200" y2="535"/>

    <g class="step" transform="translate(100, 540)">
        <rect class="step-box" width="200" height="50"/>
        <text class="step-num" x="25" y="32">7.</text>
        <text class="step-text" x="115" y="32">تقييم البدائل</text>
    </g>
    <line class="arrow" x1="200" y1="595" x2="200" y2="615"/>

    <g class="step" transform="translate(100, 620)">
        <rect class="step-box" width="200" height="50"/>
        <text class="step-num" x="25" y="32">8.</text>
        <text class="step-text" x="115" y="32">اختيار البديل</text>
    </g>
    <line class="arrow" x1="200" y1="675" x2="200" y2="695"/>

    <g class="step" transform="translate(100, 700)">
        <rect class="step-box" width="200" height="50"/>
        <text class="step-num" x="25" y="32">9.</text>
        <text class="step-text" x="115" y="32">التنفيذ والتقييم</text>
    </g>

</svg>
