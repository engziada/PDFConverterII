<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 18px; font-weight: bold; text-anchor: middle; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">السلوك الإيجابي والسلبي</text>

    <!-- Positive -->
    <rect x="50" y="100" width="220" height="200" class="card"/>
    <text x="160" y="140" class="card-title" fill="#27ae60">الإيجابي</text>
    <g transform="translate(120, 170) scale(0.8)">
        <path d="M 20 50 L 40 70 L 80 30" stroke="#2ecc71" stroke-width="8" fill="none"/>
    </g>

    <!-- Negative -->
    <rect x="330" y="100" width="220" height="200" class="card"/>
    <text x="440" y="140" class="card-title" fill="#c0392b">السلبي</text>
    <g transform="translate(400, 170) scale(0.8)">
        <path d="M 20 20 L 80 80 M 80 20 L 20 80" stroke="#e74c3c" stroke-width="8" fill="none"/>
    </g>

</svg>
