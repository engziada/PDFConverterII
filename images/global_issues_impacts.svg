<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .globe { fill: #3498db; }
            .land { fill: #2ecc71; }
            .pollution-icon { fill: #e74c3c; }
            .ice-icon { fill: #4dabf7; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Global Issues and Impacts</text>

    <!-- Globe with pollution and melting ice -->
    <g transform="translate(150, 150)">
        <circle cx="0" cy="0" r="80" class="globe"/>
        <path d="M -50 0 C -30 -60, 30 -60, 50 0 C 30 60, -30 60, -50 0 Z" class="land"/>
        <path d="M -80 0 C -60 -80, 60 -80, 80 0 C 60 80, -60 80, -80 0 Z" class="land"/>

        <!-- Pollution cloud -->
        <path d="M 60 -60 C 70 -70, 80 -60, 70 -50 C 80 -40, 70 -30, 60 -40 Z" class="pollution-icon"/>
        <path d="M 40 -70 C 50 -80, 60 -70, 50 -60 C 60 -50, 50 -40, 40 -50 Z" class="pollution-icon"/>

        <!-- Melting ice -->
        <rect x="-70" y="50" width="40" height="20" class="ice-icon"/>
        <path d="M -70 70 L -60 80 L -50 70 Z" class="ice-icon"/>

        <text x="0" y="100" class="text-label">Global Challenges</text>
    </g>
</svg>