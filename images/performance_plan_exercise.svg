<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .step-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; rx: 8; }
            .step-num { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #3498db; }
            .step-text { font-size: 16px; text-anchor: middle; fill: #34495e; }
            .arrow { stroke: #34495e; stroke-width: 2; marker-end: url(#arrowhead); }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#34495e" />
        </marker>
    </defs>

    <rect width="600" height="450" fill="#ffffff"/>
    <text x="300" y="30" class="title">إعداد خطة الأداء</text>

    <!-- Steps -->
    <g class="step" transform="translate(200, 60)">
        <rect class="step-box" width="200" height="60"/>
        <text class="step-num" x="25" y="35">1.</text>
        <text class="step-text" x="115" y="35">تحديد الهدف</text>
    </g>
    <line class="arrow" x1="300" y1="125" x2="300" y2="145"/>

    <g class="step" transform="translate(200, 150)">
        <rect class="step-box" width="200" height="60"/>
        <text class="step-num" x="25" y="35">2.</text>
        <text class="step-text" x="115" y="35">تحديد المؤشرات</text>
    </g>
    <line class="arrow" x1="300" y1="215" x2="300" y2="235"/>

    <g class="step" transform="translate(200, 240)">
        <rect class="step-box" width="200" height="60"/>
        <text class="step-num" x="25" y="35">3.</text>
        <text class="step-text" x="115" y="35">توزيع الأوزان</text>
    </g>
    <line class="arrow" x1="300" y1="305" x2="300" y2="325"/>

    <g class="step" transform="translate(200, 330)">
        <rect class="step-box" width="200" height="60"/>
        <text class="step-num" x="25" y="35">4.</text>
        <text class="step-text" x="115" y="35">المراجعة والتعديل</text>
    </g>

</svg>
