<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .brain { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .globe { fill: #3498db; }
            .land { fill: #2ecc71; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Critical Thinking: Global Issues</text>

    <!-- Brain with Globe -->
    <g transform="translate(150, 100)">
        <path d="M 50 10 C 20 10, 10 40, 10 70 C 10 100, 40 120, 50 120 C 60 120, 90 100, 90 70 C 90 40, 80 10, 50 10 Z" class="brain"/>
        <circle cx="50" cy="70" r="40" class="globe"/>
        <path d="M 30 70 C 20 60, 80 60, 70 70 Z" class="land"/>
        <text x="50" y="140" class="text-label">Analyze Issues</text>
    </g>

    <!-- Person Thinking about Problems -->
    <g transform="translate(400, 100)">
        <circle cx="0" cy="-10" r="20" fill="#3498db"/>
        <path d="M -25 20 H 25 L 0 80 Z" fill="#3498db"/>
        <path d="M 30 -20 C 40 -30, 50 -30, 60 -20" stroke="#34495e" stroke-width="2" fill="none"/>
        <path d="M 40 -10 C 50 -20, 60 -20, 70 -10" stroke="#34495e" stroke-width="2" fill="none"/>
        <text x="0" y="100" class="text-label">Problem Solving</text>
    </g>
</svg>