<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .subtitle { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .food-bg { fill: #eafaf1; }
            .restaurant-bg { fill: #d6f5d6; }
            .plate { fill: #ffffff; stroke: #bdc3c7; stroke-width: 2; }
            .food { fill: #2ecc71; }
            .utensil { fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Unit 4: Food and Drink Overview</text>

    <!-- Part A: Eating Habits (Plate with food) -->
    <g transform="translate(0, 80)">
        <rect x="0" y="0" width="300" height="320" class="food-bg"/>
        <circle cx="150" cy="150" r="80" class="plate"/>
        <circle cx="130" cy="140" r="20" class="food"/>
        <circle cx="170" cy="160" r="25" class="food"/>
        <rect x="140" y="170" width="30" height="10" class="food"/>
        <text x="150" y="280" class="subtitle">Part A: Eating Habits</text>
    </g>

    <!-- Part B: Restaurants and Ordering Food (Fork and Knife) -->
    <g transform="translate(300, 80)">
        <rect x="0" y="0" width="300" height="320" class="restaurant-bg"/>
        <path d="M 120 80 V 200 H 100 V 80 C 100 60, 140 60, 140 80 Z" class="utensil"/>
        <path d="M 180 80 V 200 H 200 V 80 C 200 60, 160 60, 160 80 Z" class="utensil" transform="scale(-1, 1) translate(-380, 0)"/>
        <text x="150" y="280" class="subtitle">Part B: Restaurants & Ordering</text>
    </g>
</svg>