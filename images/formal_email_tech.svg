<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .email-paper { fill: #ffffff; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .email-header { font-size: 18px; font-weight: bold; fill: #3498db; }
            .email-body { font-size: 14px; fill: #34495e; }
            .bug-icon { fill: #e74c3c; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Formal Email: Technological Issue</text>

    <!-- Email Template -->
    <g transform="translate(100, 80)">
        <rect x="0" y="0" width="400" height="280" class="email-paper"/>
        <text x="20" y="30" class="email-header">Subject: Bug Report</text>
        <line x1="20" y1="40" x2="380" y2="40" stroke="#bdc3c7" stroke-width="1"/>
        <text x="20" y="70" class="email-body">Dear Support Team,</text>
        <text x="20" y="90" class="email-body">I am writing to report a bug...</text>
        <text x="20" y="110" class="email-body">...app crashes immediately.</text>
        <text x="20" y="130" class="email-body">Sincerely,</text>
        <text x="20" y="150" class="email-body">[Your Name]</text>
        <text x="200" y="260" class="text-label">Formal Email</text>
    </g>

    <!-- Bug Icon -->
    <g transform="translate(450, 100)">
        <circle cx="0" cy="0" r="30" class="bug-icon"/>
        <path d="M -20 -20 L 20 20 M 20 -20 L -20 20" stroke="white" stroke-width="3"/>
        <text x="0" y="40" class="text-label">Bug</text>
    </g>
</svg>