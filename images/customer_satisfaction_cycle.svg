<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central Customer Satisfaction -->
    <circle cx="300" cy="150" r="80" fill="#FFF9C4" stroke="#FFD600" stroke-width="2"/>
    <text x="300" y="155" font-family="Arial" font-size="18" fill="#FFAB00" text-anchor="middle">رضا العميل</text>

    <!-- Surrounding elements in a cycle -->
    <!-- 1. Clear Support -->
    <rect x="100" y="50" width="100" height="50" rx="5" ry="5" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <text x="150" y="80" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">دعم واضح ومبسط</text>

    <!-- 2. After-sales Service -->
    <rect x="400" y="50" width="100" height="50" rx="5" ry="5" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <text x="450" y="80" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">خدمة ما بعد البيع</text>

    <!-- 3. Awareness Campaigns -->
    <rect x="50" y="200" width="100" height="50" rx="5" ry="5" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <text x="100" y="230" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">حملات توعية</text>

    <!-- 4. Electronic Coordination -->
    <rect x="450" y="200" width="100" height="50" rx="5" ry="5" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <text x="500" y="230" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">تنسيق إلكتروني</text>

    <!-- 5. Loyalty Programs -->
    <rect x="250" y="240" width="100" height="50" rx="5" ry="5" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <text x="300" y="270" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">برامج ولاء</text>

    <!-- Arrows forming a cycle -->
    <path d="M180 90 Q 250 10, 350 10 Q 420 10, 420 90" fill="none" stroke="#FFC107" stroke-width="2" marker-end="url(#arrowheadOrange)"/>
    <path d="M420 90 Q 500 150, 420 210" fill="none" stroke="#FFC107" stroke-width="2" marker-end="url(#arrowheadOrange)"/>
    <path d="M420 210 Q 350 290, 250 290 Q 180 290, 180 210" fill="none" stroke="#FFC107" stroke-width="2" marker-end="url(#arrowheadOrange)"/>
    <path d="M180 210 Q 100 150, 180 90" fill="none" stroke="#FFC107" stroke-width="2" marker-end="url(#arrowheadOrange)"/>

    <defs>
        <marker id="arrowheadOrange" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#FFC107" />
        </marker>
    </defs>
</svg>