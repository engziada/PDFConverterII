<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <g transform="translate(0, 50)">
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">Practical Questions (2b)</text>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">أسئلة عملية (2ب)</text>

    <!-- Question 1: Describe Your Day -->
    <g transform="translate(50, 100)">
        <rect x="0" y="0" width="700" height="120" rx="10" fill="#fff" stroke="#ccc"/>
        <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1. What is your typical daily routine?</text>
        <text x="20" y="65" font-family="Arial, sans-serif" font-size="18">   (Talk about your morning, afternoon, and evening.)</text>
        <text x="600" y="70" font-size="40">⏰</text>
    </g>

    <!-- Question 2: Likes and Dislikes -->
    <g transform="translate(50, 250)">
        <rect x="0" y="0" width="700" height="120" rx="10" fill="#fff" stroke="#ccc"/>
        <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold">2. What kind of music do you like?</text>
        <text x="20" y="65" font-family="Arial, sans-serif" font-size="18">   (Express your preferences and give reasons.)</text>
        <text x="580" y="70" font-size="40">👍👎</text>
    </g>

    <!-- Question 3: Make a Suggestion -->
    <g transform="translate(50, 400)">
        <rect x="0" y="0" width="700" height="120" rx="10" fill="#fff" stroke="#ccc"/>
        <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3. Suggest an activity for the weekend.</text>
        <text x="20" y="65" font-family="Arial, sans-serif" font-size="18">   (e.g., "How about going to the park?")</text>
        <text x="600" y="70" font-size="40">🤔</text>
    </g>

  </g>
</svg>
