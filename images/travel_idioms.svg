<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .speech-bubble { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .idiom-text { font-size: 20px; font-weight: bold; text-anchor: middle; fill: #34495e; }
            .car-icon { fill: #e74c3c; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Travel Idioms</text>

    <!-- Speech Bubble with Idiom -->
    <g transform="translate(100, 100)">
        <path d="M 0 0 H 200 V 80 H 80 L 60 100 L 40 80 H 0 Z" class="speech-bubble"/>
        <text x="100" y="45" class="idiom-text">Hit the road!</text>
        <text x="100" y="120" class="text-label">Start a journey</text>
    </g>

    <!-- Car Icon -->
    <g transform="translate(350, 150)">
        <rect x="0" y="20" width="100" height="30" class="car-icon" rx="5"/>
        <rect x="20" y="0" width="60" height="20" class="car-icon" rx="5"/>
        <circle cx="30" cy="50" r="10" fill="#34495e"/>
        <circle cx="70" cy="50" r="10" fill="#34495e"/>
        <text x="50" y="80" class="text-label">Car</text>
    </g>
</svg>