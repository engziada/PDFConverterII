<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .type-title { font-size: 20px; font-weight: bold; text-anchor: middle; }
            .formal-color { fill: #3498db; }
            .informal-color { fill: #9b59b6; }
            .line { stroke-width: 2; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#ffffff"/>
    <text x="300" y="40" class="title">أنواع التنظيم</text>

    <!-- Formal Organization -->
    <g>
        <text x="150" y="80" class="type-title formal-color">التنظيم الرسمي</text>
        <rect x="100" y="120" width="100" height="40" rx="5" fill="#d6eaf8"/>
        <rect x="75" y="200" width="50" height="30" rx="5" fill="#d6eaf8"/>
        <rect x="175" y="200" width="50" height="30" rx="5" fill="#d6eaf8"/>
        <line x1="150" y1="160" x2="150" y2="180" class="line" stroke="#3498db"/>
        <line x1="100" y1="180" x2="200" y2="180" class="line" stroke="#3498db"/>
        <line x1="100" y1="180" x2="100" y2="200" class="line" stroke="#3498db"/>
        <line x1="200" y1="180" x2="200" y2="200" class="line" stroke="#3498db"/>
    </g>

    <!-- Informal Organization -->
    <g>
        <text x="450" y="80" class="type-title informal-color">التنظيم غير الرسمي</text>
        <circle cx="450" cy="150" r="20" fill="#eadcee"/>
        <circle cx="400" cy="220" r="20" fill="#eadcee"/>
        <circle cx="500" cy="220" r="20" fill="#eadcee"/>
        <circle cx="450" cy="290" r="20" fill="#eadcee"/>
        <line x1="450" y1="170" x2="450" y2="270" class="line" stroke="#9b59b6" stroke-dasharray="4"/>
        <line x1="450" y1="170" x2="415" y2="205" class="line" stroke="#9b59b6" stroke-dasharray="4"/>
        <line x1="450" y1="170" x2="485" y2="205" class="line" stroke="#9b59b6" stroke-dasharray="4"/>
        <line x1="415" y1="235" x2="485" y2="235" class="line" stroke="#9b59b6" stroke-dasharray="4"/>
    </g>

</svg>
