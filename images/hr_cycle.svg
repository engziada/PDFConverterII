<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .arrow { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
            .node { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
            .text { font-size: 20px; text-anchor: middle; fill: #ffffff; font-weight: bold; }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c3e50" />
        </marker>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">دورة الموارد البشرية</text>

    <!-- Nodes -->
    <circle cx="250" cy="130" r="50" class="node"/>
    <text x="250" y="135" class="text">الحصول</text>

    <circle cx="370" cy="250" r="50" class="node"/>
    <text x="370" y="255" class="text">التطوير</text>

    <circle cx="130" cy="250" r="50" class="node"/>
    <text x="130" y="255" class="text">الحفاظ</text>

    <!-- Arrows -->
    <path d="M 290 160 A 60 60, 0, 0, 1, 340 210" class="arrow"/>
    <path d="M 340 290 A 60 60, 0, 0, 1, 160 290" class="arrow"/>
    <path d="M 160 220 A 60 60, 0, 0, 1, 220 155" class="arrow"/>
</svg>
