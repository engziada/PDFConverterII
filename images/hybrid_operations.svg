<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Traditional Operations -->
    <rect x="50" y="100" width="180" height="80" rx="10" ry="10" fill="#FFCDD2" stroke="#E53935" stroke-width="2"/>
    <text x="140" y="135" font-family="Arial" font-size="16" fill="#B71C1C" text-anchor="middle">عمليات تقليدية</text>
    <text x="140" y="160" font-family="Arial" font-size="12" fill="#B71C1C" text-anchor="middle">(تسليم فيزيائي)</text>

    <!-- Electronic Operations -->
    <rect x="370" y="100" width="180" height="80" rx="10" ry="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="460" y="135" font-family="Arial" font-size="16" fill="#2E7D32" text-anchor="middle">عمليات إلكترونية</text>
    <text x="460" y="160" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle">(طلب عبر الإنترنت)</text>

    <!-- Integration Arrow -->
    <path d="M230 140 L 370 140" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowheadBlue)" marker-start="url(#arrowheadBlue)"/>
    <text x="300" y="130" font-family="Arial" font-size="14" fill="#2196F3" text-anchor="middle">دمج</text>

    <!-- Recruitment Icon (Digital Interview) -->
    <rect x="100" y="200" width="100" height="60" rx="5" ry="5" fill="#BBDEFB" stroke="#2196F3" stroke-width="1"/>
    <circle cx="150" cy="220" r="15" fill="#FFF" stroke="#2196F3" stroke-width="1"/>
    <path d="M140 225 L 160 225 M150 215 L 150 235" stroke="#2196F3" stroke-width="1"/>
    <text x="150" y="245" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">مقابلات رقمية</text>

    <!-- Sales/Purchase Channels Icon -->
    <rect x="400" y="200" width="100" height="60" rx="5" ry="5" fill="#BBDEFB" stroke="#2196F3" stroke-width="1"/>
    <path d="M410 210 L 490 210 M410 220 L 490 220 M410 230 L 490 230" stroke="#2196F3" stroke-width="1"/>
    <text x="450" y="245" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">قنوات بيع/شراء</text>

    <defs>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3" />
        </marker>
    </defs>
</svg>