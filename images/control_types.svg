<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
            .icon { stroke: #3498db; stroke-width: 5; fill: none; }
        </style>
    </defs>

    <rect width="700" height="400" fill="#f4f6f7"/>
    <text x="350" y="40" class="title">أنواع الرقابة</text>

    <!-- Type 1: Preventive -->
    <rect x="50" y="100" width="180" height="200" class="card"/>
    <text x="140" y="140" class="card-title">رقابة وقائية</text>
    <g transform="translate(90, 170) scale(0.7)">
        <path d="M 20 50 H 80" class="icon"/>
        <path d="M 50 20 V 80" class="icon"/>
        <path d="M 30 30 L 70 70" class="icon"/>
        <path d="M 70 30 L 30 70" class="icon"/>
    </g>
    <text x="140" y="280" class="card-title">(قبل التنفيذ)</text>

    <!-- Type 2: Concurrent -->
    <rect x="260" y="100" width="180" height="200" class="card"/>
    <text x="350" y="140" class="card-title">رقابة متزامنة</text>
    <g transform="translate(300, 170) scale(0.7)">
        <circle cx="50" cy="50" r="30" class="icon"/>
        <path d="M 50 50 L 70 30" class="icon"/>
    </g>
    <text x="350" y="280" class="card-title">(أثناء التنفيذ)</text>

    <!-- Type 3: Post-control -->
    <rect x="470" y="100" width="180" height="200" class="card"/>
    <text x="560" y="140" class="card-title">رقابة لاحقة</text>
    <g transform="translate(510, 170) scale(0.7)">
        <path d="M 20 80 H 80" class="icon"/>
        <path d="M 30 60 L 40 70 L 55 50 L 70 65" class="icon" stroke-width="6"/>
    </g>
    <text x="560" y="280" class="card-title">(بعد التنفيذ)</text>

</svg>
