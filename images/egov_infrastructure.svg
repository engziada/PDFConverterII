<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central Infrastructure Icon (Building with network lines) -->
    <rect x="250" y="50" width="100" height="120" rx="10" ry="10" fill="#B0BEC5" stroke="#78909C" stroke-width="2"/>
    <line x1="260" y1="60" x2="340" y2="60" stroke="#455A64" stroke-width="2"/>
    <line x1="260" y1="70" x2="340" y2="70" stroke="#455A64" stroke-width="2"/>
    <line x1="260" y1="80" x2="340" y2="80" stroke="#455A64" stroke-width="2"/>
    <text x="300" y="190" font-family="Arial" font-size="18" fill="#455A64" text-anchor="middle">البنية التحتية التقنية</text>

    <!-- Requirements as surrounding bubbles -->
    <!-- 1. High-speed Internet -->
    <circle cx="100" cy="220" r="40" fill="#E0F2F7" stroke="#81D4FA" stroke-width="1"/>
    <text x="100" y="225" font-family="Arial" font-size="12" fill="#0288D1" text-anchor="middle">إنترنت عالي السرعة</text>

    <!-- 2. Protected Data Centers -->
    <circle cx="300" cy="250" r="40" fill="#E0F2F7" stroke="#81D4FA" stroke-width="1"/>
    <text x="300" y="255" font-family="Arial" font-size="12" fill="#0288D1" text-anchor="middle">مراكز بيانات محمية</text>

    <!-- 3. Advanced E-Payment Systems -->
    <circle cx="500" cy="220" r="40" fill="#E0F2F7" stroke="#81D4FA" stroke-width="1"/>
    <text x="500" y="225" font-family="Arial" font-size="12" fill="#0288D1" text-anchor="middle">أنظمة دفع إلكتروني متطورة</text>

    <!-- Arrows from central icon to requirements -->
    <line x1="300" y1="170" x2="100" y2="180" stroke="#78909C" stroke-width="2" marker-end="url(#arrowheadGray)"/>
    <line x1="300" y1="170" x2="300" y2="210" stroke="#78909C" stroke-width="2" marker-end="url(#arrowheadGray)"/>
    <line x1="300" y1="170" x2="500" y2="180" stroke="#78909C" stroke-width="2" marker-end="url(#arrowheadGray)"/>

    <defs>
        <marker id="arrowheadGray" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#757575" />
        </marker>
    </defs>
</svg>