<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .shape { fill: #ecf0f1; stroke: #3498db; stroke-width: 3; }
            .label { font-size: 20px; text-anchor: middle; fill: #34495e; }
            .formula { font-size: 18px; fill: #2ecc71; }
            .dashed-line { stroke: #34495e; stroke-width: 1.5; stroke-dasharray: 5,5; }
        </style>
    </defs>

    <rect width="400" height="400" fill="#f4f6f7"/>
    <text x="200" y="40" class="title">المخروط</text>

    <!-- Cone -->
    <g transform="translate(100, 100)">
        <path d="M 100 20 L 20 180 L 180 180 Z" class="shape" fill-opacity="0.7"/>
        <ellipse cx="100" cy="180" rx="80" ry="20" class="shape"/>
        <line x1="100" y1="20" x2="100" y2="180" class="dashed-line"/>
        <line x1="100" y1="180" x2="180" y2="180" class="dashed-line"/>
        <line x1="100" y1="20" x2="180" y2="180" class="dashed-line"/>
        <text x="190" y="180" class="label">r</text>
        <text x="110" y="100" class="label">h</text>
        <text x="150" y="100" class="label">l</text>
    </g>

    <!-- Formulas -->
    <text x="75" y="300" class="formula">المساحة السطحية: SA = πr(l + r)</text>
    <text x="75" y="330" class="formula">الحجم: V = ⅓πr²h</text>
</svg>