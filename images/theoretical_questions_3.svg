<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .question-mark { font-size: 100px; font-weight: bold; fill: #3498db; text-anchor: middle; }
            .icon { fill: #2ecc71; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Theoretical Questions</text>

    <text x="250" y="180" class="question-mark">?</text>

    <g transform="translate(100, 220)">
        <rect x="0" y="0" width="40" height="40" rx="5" fill="#f1c40f"/>
        <path d="M 10 10 H 30 V 30 H 10 Z" fill="white"/>
        <text x="20" y="55" class="text-label">Routines</text>
    </g>

    <g transform="translate(220, 220)">
        <rect x="0" y="0" width="40" height="40" rx="5" fill="#e74c3c"/>
        <rect x="5" y="20" width="10" height="15" fill="white"/>
        <rect x="15" y="10" width="10" height="25" fill="white"/>
        <rect x="25" y="15" width="10" height="20" fill="white"/>
        <text x="20" y="55" class="text-label">Frequency</text>
    </g>

    <g transform="translate(340, 220)">
        <rect x="0" y="0" width="40" height="40" rx="5" fill="#9b59b6"/>
        <path d="M 10 10 H 30 V 30 H 10 L 5 25 Z" fill="white"/>
        <text x="20" y="55" class="text-label">Suggestions</text>
    </g>
</svg>