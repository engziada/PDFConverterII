<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .bee-icon { fill: #f1c40f; stroke: #e67e22; stroke-width: 2; }
            .factory-icon { fill: #bdc3c7; stroke: #7f8c8d; stroke-width: 2; }
            .smoke { fill: #bdc3c7; opacity: 0.7; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Practical Questions</text>

    <!-- Bee Icon -->
    <g transform="translate(100, 100)">
        <circle cx="0" cy="0" r="20" class="bee-icon"/>
        <path d="M -15 -10 L 15 -10 L 10 10 L -10 10 Z" fill="black"/>
        <path d="M -20 0 C -30 -20, 30 -20, 20 0" fill="white" opacity="0.7"/>
        <text x="0" y="40" class="text-label">Bee Decline</text>
    </g>

    <!-- Factory with Smoke -->
    <g transform="translate(350, 100)">
        <rect x="0" y="50" width="100" height="50" class="factory-icon"/>
        <rect x="20" y="10" width="20" height="40" class="factory-icon"/>
        <path d="M 25 10 C 30 0, 40 0, 45 10 C 50 20, 40 30, 35 20 Z" class="smoke"/>
        <path d="M 35 0 C 40 -10, 50 -10, 55 0 C 60 10, 50 20, 45 10 Z" class="smoke"/>
        <text x="50" y="120" class="text-label">Environmental Disaster</text>
    </g>

    <text x="300" y="280" class="question-mark">?</text>
</svg>