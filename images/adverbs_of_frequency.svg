<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .bar-label { font-size: 16px; text-anchor: middle; }
            .bar { stroke: #bdc3c7; stroke-width: 1; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#ffffff"/>
    <text x="300" y="40" class="title">Adverbs of Frequency</text>

    <g transform="translate(100, 100)">
        <text y="-10" class="bar-label">Always (100%)</text>
        <rect width="400" height="40" fill="#2ecc71" class="bar"/>
    </g>
    <g transform="translate(100, 170)">
        <text y="-10" class="bar-label">Sometimes (50%)</text>
        <rect width="200" height="40" fill="#f1c40f" class="bar"/>
    </g>
    <g transform="translate(100, 240)">
        <text y="-10" class="bar-label">Rarely (10%)</text>
        <rect width="40" height="40" fill="#e74c3c" class="bar"/>
    </g>
</svg>
