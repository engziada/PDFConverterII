<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Arial, sans-serif">

  <defs>
    <style>
      .main-topic { font-size: 28px; font-weight: bold; text-anchor: middle; fill: #fff; }
      .main-topic-ar { font-size: 20px; text-anchor: middle; fill: #fff; }
      .branch-topic { font-size: 22px; font-weight: bold; text-anchor: middle; }
      .sub-topic { font-size: 16px; text-anchor: middle; fill: #333; }
      .line { stroke-width: 3; opacity: 0.8; }
    </style>
  </defs>

  <!-- Center Topic -->
  <g id="center">
    <circle cx="500" cy="400" r="100" fill="#2c3e50"/>
    <text x="500" y="395" class="main-topic">Web Course</text>
    <text x="500" y="425" class="main-topic-ar">دورة الويب</text>
  </g>

  <!-- Branch 1: HTML -->
  <line x1="500" y1="400" x2="250" y2="200" stroke="#e74c3c" class="line"/>
  <g id="html-branch" transform="translate(250, 150)">
    <circle r="60" fill="#e74c3c"/>
    <text y="-5" class="main-topic">HTML</text>
    <text x="0" y="100" class="sub-topic">Structure / الهيكل</text>
    <text x="0" y="125" class="sub-topic">Forms / النماذج</text>
    <text x="0" y="150" class="sub-topic">Semantics / الدلالات</text>
  </g>

  <!-- Branch 2: CSS -->
  <line x1="500" y1="400" x2="750" y2="200" stroke="#3498db" class="line"/>
  <g id="css-branch" transform="translate(750, 150)">
    <circle r="60" fill="#3498db"/>
    <text y="-5" class="main-topic">CSS</text>
    <text x="0" y="100" class="sub-topic">Box Model / نموذج الصندوق</text>
    <text x="0" y="125" class="sub-topic">Flexbox / فليكس بوكس</text>
    <text x="0" y="150" class="sub-topic">Grid / الشبكة</text>
  </g>

  <!-- Branch 3: JavaScript -->
  <line x1="500" y1="400" x2="500" y2="650" stroke="#f1c40f" class="line"/>
  <g id="js-branch" transform="translate(500, 700)">
    <circle r="60" fill="#f1c40f"/>
    <text y="-5" class="main-topic" fill="#333">JavaScript</text>
    <text x="0" y="-100" class="sub-topic">DOM Manipulation</text>
    <text x="0" y="-125" class="sub-topic">Events / الأحداث</text>
    <text x="0" y="-150" class="sub-topic">Fetch API</text>
  </g>

  <!-- Branch 4: PWA -->
  <line x1="500" y1="400" x2="150" y2="550" stroke="#8e44ad" class="line"/>
  <g id="pwa-branch" transform="translate(150, 600)">
    <circle r="60" fill="#8e44ad"/>
    <text y="-5" class="main-topic">PWA</text>
    <text x="0" y="-100" class="sub-topic">Service Worker</text>
    <text x="0" y="-125" class="sub-topic">Manifest</text>
  </g>

  <!-- Branch 5: Best Practices -->
  <line x1="500" y1="400" x2="850" y2="550" stroke="#27ae60" class="line"/>
  <g id="best-practices-branch" transform="translate(850, 600)">
    <circle r="60" fill="#27ae60"/>
    <text y="-5" class="main-topic">Practices</text>
    <text x="0" y="-100" class="sub-topic">Performance / الأداء</text>
    <text x="0" y="-125" class="sub-topic">Security / الأمان</text>
    <text x="0" y="-150" class="sub-topic">Accessibility</text>
  </g>

</svg>
