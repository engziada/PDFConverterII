<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .menu-paper { fill: #ffffff; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .menu-header { font-size: 20px; font-weight: bold; text-anchor: middle; fill: #3498db; }
            .menu-item { font-size: 16px; fill: #34495e; }
            .menu-price { font-size: 16px; fill: #2ecc71; text-anchor: end; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Restaurant Menu</text>

    <g transform="translate(100, 80)">
        <rect x="0" y="0" width="300" height="280" class="menu-paper"/>
        <text x="150" y="30" class="menu-header">Our Menu</text>
        <line x1="20" y1="45" x2="280" y2="45" stroke="#bdc3c7" stroke-width="1"/>

        <text x="20" y="70" class="menu-item">Grilled Salmon Fillet</text>
        <text x="280" y="70" class="menu-price">$22.00</text>
        <text x="20" y="90" font-size="12px" fill="#7f8c8d">Served with roasted vegetables</text>

        <text x="20" y="130" class="menu-item">Chicken Curry</text>
        <text x="280" y="130" class="menu-price">$18.50</text>
        <text x="20" y="150" font-size="12px" fill="#7f8c8d">With rice or naan bread</text>

        <text x="20" y="190" class="menu-item">Margherita Pizza</text>
        <text x="280" y="190" class="menu-price">$15.00</text>
        <text x="20" y="210" font-size="12px" fill="#7f8c8d">Fresh mozzarella and basil</text>
    </g>
</svg>