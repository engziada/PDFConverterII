<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .dove { fill: #ffffff; stroke: #bdc3c7; stroke-width: 2; }
            .branch { fill: #2ecc71; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">الإسلام دين السلام</text>

    <!-- Dove -->
    <g transform="translate(150, 100)">
        <path class="dove" d="M 100 100 C 50 50, 150 0, 200 50 C 250 100, 150 150, 100 100 Z"/>
        <path class="dove" d="M 200 50 C 250 0, 300 50, 250 100"/>
        <circle cx="180" cy="40" r="5" fill="#2c3e50"/>
        
        <!-- Olive Branch -->
        <g class="branch" transform="translate(150, 30)">
            <path d="M 0 0 C 10 10, 20 -10, 30 0"/>
            <circle cx="5" cy="5" r="3"/>
            <circle cx="25" cy="-5" r="3"/>
        </g>
    </g>
</svg>
