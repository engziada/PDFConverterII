<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .team-member { fill: #3498db; }
            .center-text { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2ecc71; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">خصائص الفريق الفعال</text>

    <!-- Team members forming a circle -->
    <g class="team-member" transform="translate(300, 200)">
        <g transform="translate(150, 0) rotate(0)">
            <circle cx="0" cy="-120" r="30"/>
            <text x="0" y="-115" text-anchor="middle" fill="white">أهداف واضحة</text>
        </g>
        <g transform="translate(0, 150) rotate(90)">
            <circle cx="0" cy="-120" r="30"/>
            <text x="0" y="-115" text-anchor="middle" fill="white">أدوار واضحة</text>
        </g>
        <g transform="translate(-150, 0) rotate(180)">
            <circle cx="0" cy="-120" r="30"/>
            <text x="0" y="-115" text-anchor="middle" fill="white">اتصال مفتوح</text>
        </g>
        <g transform="translate(0, -150) rotate(270)">
            <circle cx="0" cy="-120" r="30"/>
            <text x="0" y="-115" text-anchor="middle" fill="white">ثقة متبادلة</text>
        </g>
    </g>
    
    <text x="300" y="210" class="center-text">الفريق الفعال</text>

</svg>
