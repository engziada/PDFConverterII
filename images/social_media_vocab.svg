<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .icon-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .icon { fill: #3498db; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Social Media Vocabulary</text>

    <!-- Like Icon -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <path d="M 10 60 C 10 40, 30 40, 50 40 C 70 40, 90 40, 90 60 C 90 80, 70 80, 50 80 C 30 80, 10 80, 10 60 Z" class="icon"/>
        <path d="M 50 40 V 20" stroke="#3498db" stroke-width="3" stroke-linecap="round"/>
        <text x="50" y="120" class="text-label">Like</text>
    </g>

    <!-- Share Icon -->
    <g transform="translate(250, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <path d="M 20 50 H 80 M 50 20 V 80 M 20 50 L 50 20 L 80 50" stroke="#3498db" stroke-width="3" fill="none"/>
        <text x="50" y="120" class="text-label">Share</text>
    </g>

    <!-- Comment Icon -->
    <g transform="translate(400, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <path d="M 10 10 H 90 V 70 H 50 L 10 90 Z" class="icon"/>
        <text x="50" y="120" class="text-label">Comment</text>
    </g>
</svg>