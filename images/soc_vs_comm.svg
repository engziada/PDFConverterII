<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Societies Side -->
    <rect x="50" y="50" width="220" height="200" rx="10" ry="10" fill="#FFCDD2" stroke="#E53935" stroke-width="2"/>
    <text x="160" y="80" font-family="Arial" font-size="20" fill="#B71C1C" text-anchor="middle">Societies (مجتمعات)</text>
    <text x="160" y="120" font-family="Arial" font-size="14" fill="#B71C1C" text-anchor="middle">جغرافي محدد</text>
    <text x="160" y="150" font-family="Arial" font-size="12" fill="#B71C1C" text-anchor="middle">(مثال: المجتمع المصري)</text>
    <path d="M160 180 L 160 210" stroke="#E53935" stroke-width="2" marker-end="url(#arrowheadRed)"/>
    <text x="160" y="225" font-family="Arial" font-size="12" fill="#B71C1C" text-anchor="middle">موقع ثابت</text>

    <!-- VS separator -->
    <text x="300" y="150" font-family="Arial" font-size="24" fill="#757575" text-anchor="middle">VS</text>

    <!-- Communities Side -->
    <rect x="330" y="50" width="220" height="200" rx="10" ry="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="440" y="80" font-family="Arial" font-size="20" fill="#2E7D32" text-anchor="middle">Communities (تجمعات)</text>
    <text x="440" y="120" font-family="Arial" font-size="14" fill="#2E7D32" text-anchor="middle">اهتمامات مشتركة</text>
    <text x="440" y="150" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle">(بغض النظر عن الموقع)</text>
    <path d="M440 180 L 440 210" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <text x="440" y="225" font-family="Arial" font-size="12" fill="#4CAF50" text-anchor="middle">مرونة الموقع</text>

    <defs>
        <marker id="arrowheadRed" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#E53935" />
        </marker>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
    </defs>
</svg>