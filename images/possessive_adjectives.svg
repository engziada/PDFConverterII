<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <g transform="translate(0, 50)">
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">Possessive Adjectives</text>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333">صفات الملكية</text>

    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#e0c3fc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8ec5fc;stop-opacity:1" />
        </linearGradient>
    </defs>

    <g transform="translate(150, 100)">
      <!-- Table Header -->
      <rect x="0" y="0" width="500" height="50" fill="url(#grad1)"/>
      <text x="125" y="35" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#fff">Subject Pronoun</text>
      <text x="375" y="35" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#fff">Possessive Adjective</text>

      <!-- Table Rows -->
      <g id="row1" transform="translate(0, 50)">
        <rect x="0" y="0" width="500" height="40" fill="#ffffff" stroke="#dee2e6"/>
        <text x="125" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">I</text>
        <text x="375" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">my</text>
      </g>
      <g id="row2" transform="translate(0, 90)">
        <rect x="0" y="0" width="500" height="40" fill="#f1f3f5" stroke="#dee2e6"/>
        <text x="125" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">You</text>
        <text x="375" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">your</text>
      </g>
      <g id="row3" transform="translate(0, 130)">
        <rect x="0" y="0" width="500" height="40" fill="#ffffff" stroke="#dee2e6"/>
        <text x="125" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">He</text>
        <text x="375" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">his</text>
      </g>
      <g id="row4" transform="translate(0, 170)">
        <rect x="0" y="0" width="500" height="40" fill="#f1f3f5" stroke="#dee2e6"/>
        <text x="125" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">She</text>
        <text x="375" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">her</text>
      </g>
      <g id="row5" transform="translate(0, 210)">
        <rect x="0" y="0" width="500" height="40" fill="#ffffff" stroke="#dee2e6"/>
        <text x="125" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">It</text>
        <text x="375" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">its</text>
      </g>
      <g id="row6" transform="translate(0, 250)">
        <rect x="0" y="0" width="500" height="40" fill="#f1f3f5" stroke="#dee2e6"/>
        <text x="125" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">We</text>
        <text x="375" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">our</text>
      </g>
      <g id="row7" transform="translate(0, 290)">
        <rect x="0" y="0" width="500" height="40" fill="#ffffff" stroke="#dee2e6"/>
        <text x="125" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">They</text>
        <text x="375" y="28" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">their</text>
      </g>
    </g>

    <text x="150" y="480" font-family="Arial, sans-serif" font-size="18">Example: This is <tspan font-weight="bold">my</tspan> book.</text>
  </g>
</svg>
