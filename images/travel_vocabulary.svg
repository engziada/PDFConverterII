<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .icon-group { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .icon { fill: #3498db; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Travel Vocabulary</text>

    <!-- Passport -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="80" height="100" class="icon-group"/>
        <rect x="10" y="10" width="60" height="80" fill="#3498db"/>
        <text x="40" y="50" font-size="20px" text-anchor="middle" fill="white">P</text>
        <text x="40" y="120" class="text-label">Passport</text>
    </g>

    <!-- Airplane -->
    <g transform="translate(250, 100)">
        <rect x="0" y="0" width="80" height="100" class="icon-group"/>
        <path d="M 10 50 L 70 50 L 60 40 M 60 60 L 70 50" fill="#3498db"/>
        <path d="M 20 30 L 60 30 L 70 50 L 10 50 Z" fill="#3498db"/>
        <text x="40" y="120" class="text-label">Airplane</text>
    </g>

    <!-- Train -->
    <g transform="translate(400, 100)">
        <rect x="0" y="0" width="80" height="100" class="icon-group"/>
        <rect x="10" y="40" width="60" height="40" fill="#3498db"/>
        <rect x="20" y="30" width="40" height="10" fill="#3498db"/>
        <circle cx="25" cy="85" r="5" fill="#3498db"/>
        <circle cx="55" cy="85" r="5" fill="#3498db"/>
        <text x="40" y="120" class="text-label">Train</text>
    </g>
</svg>