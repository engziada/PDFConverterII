<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central Lock Icon (Privacy) -->
    <rect x="250" y="50" width="100" height="80" rx="10" ry="10" fill="#607D8B" stroke="#455A64" stroke-width="2"/>
    <circle cx="300" cy="50" r="25" fill="#607D8B" stroke="#455A64" stroke-width="2"/>
    <rect x="290" y="40" width="20" height="30" fill="#CFD8DC"/>
    <text x="300" y="150" font-family="Arial" font-size="18" fill="#424242" text-anchor="middle">السرية والخصوصية</text>

    <!-- Data Elements -->
    <!-- Credit Card -->
    <rect x="50" y="200" width="120" height="70" rx="5" ry="5" fill="#BBDEFB" stroke="#2196F3" stroke-width="1"/>
    <rect x="60" y="210" width="100" height="15" fill="#90CAF9"/>
    <circle cx="70" cy="240" r="5" fill="#FFF"/>
    <text x="110" y="260" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">بطاقات ائتمان</text>

    <!-- Bank Account -->
    <rect x="240" y="200" width="120" height="70" rx="5" ry="5" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <rect x="250" y="210" width="100" height="15" fill="#A5D6A7"/>
    <text x="300" y="260" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle">حسابات بنوك</text>

    <!-- Personal Data -->
    <rect x="430" y="200" width="120" height="70" rx="5" ry="5" fill="#FFECB3" stroke="#FFC107" stroke-width="1"/>
    <rect x="440" y="210" width="100" height="15" fill="#FFD54F"/>
    <text x="490" y="260" font-family="Arial" font-size="12" fill="#FF8F00" text-anchor="middle">بيانات شخصية</text>

    <!-- Encryption (Zigzag lines) -->
    <path d="M110 170 L 110 190 M110 170 Q 120 180, 130 170 T 150 170" fill="none" stroke="#2196F3" stroke-width="2"/>
    <path d="M300 170 L 300 190 M300 170 Q 310 180, 320 170 T 340 170" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <path d="M490 170 L 490 190 M490 170 Q 500 180, 510 170 T 530 170" fill="none" stroke="#FFC107" stroke-width="2"/>

    <!-- Arrows from lock to data -->
    <line x1="300" y1="130" x2="110" y2="190" stroke="#455A64" stroke-width="1" marker-end="url(#arrowheadGray)"/>
    <line x1="300" y1="130" x2="300" y2="190" stroke="#455A64" stroke-width="1" marker-end="url(#arrowheadGray)"/>
    <line x1="300" y1="130" x2="490" y2="190" stroke="#455A64" stroke-width="1" marker-end="url(#arrowheadGray)"/>

    <defs>
        <marker id="arrowheadGray" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#455A64" />
        </marker>
    </defs>
</svg>