<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .globe { fill: #3498db; }
            .land { fill: #2ecc71; }
            .pin { fill: #e74c3c; }
            .text-label { font-size: 16px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Travel Plans</text>

    <g transform="translate(250, 175)">
        <circle cx="0" cy="0" r="120" class="globe"/>
        <path d="M -80 0 C -60 -80, 60 -80, 80 0 C 60 80, -60 80, -80 0 Z" class="land"/>
        <path d="M -40 0 C -30 -40, 30 -40, 40 0 C 30 40, -30 40, -40 0 Z" class="land"/>
        <path d="M 0 -120 V -100" stroke="white" stroke-width="2"/>
        <path d="M 0 120 V 100" stroke="white" stroke-width="2"/>
        <path d="M -120 0 H -100" stroke="white" stroke-width="2"/>
        <path d="M 120 0 H 100" stroke="white" stroke-width="2"/>

        <!-- Pin -->
        <circle cx="50" cy="-50" r="10" class="pin"/>
        <path d="M 50 -40 V 0" stroke="#e74c3c" stroke-width="3"/>
    </g>
    <text x="250" y="320" class="text-label">Where to next?</text>
</svg>