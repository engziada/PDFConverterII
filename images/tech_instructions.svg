<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .step-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 5; }
            .step-number { font-size: 20px; font-weight: bold; fill: #3498db; }
            .step-text { font-size: 16px; fill: #34495e; }
            .arrow { stroke: #3498db; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#3498db" />
        </marker>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Technical Instructions</text>

    <!-- Step 1 -->
    <g transform="translate(100, 80)">
        <rect x="0" y="0" width="300" height="50" class="step-box"/>
        <text x="20" y="30" class="step-number">1.</text>
        <text x="50" y="30" class="step-text">Click on 'Forgot Password'</text>
    </g>
    <line x1="250" y1="130" x2="250" y2="150" class="arrow"/>

    <!-- Step 2 -->
    <g transform="translate(100, 150)">
        <rect x="0" y="0" width="300" height="50" class="step-box"/>
        <text x="20" y="30" class="step-number">2.</text>
        <text x="50" y="30" class="step-text">Enter your email address</text>
    </g>
    <line x1="250" y1="200" x2="250" y2="220" class="arrow"/>

    <!-- Step 3 -->
    <g transform="translate(100, 220)">
        <rect x="0" y="0" width="300" height="50" class="step-box"/>
        <text x="20" y="30" class="step-number">3.</text>
        <text x="50" y="30" class="step-text">Create a new password</text>
    </g>
</svg>