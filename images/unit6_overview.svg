<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .subtitle { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .health-bg { fill: #eafaf1; }
            .healthy-bg { fill: #d6f5d6; }
            .body-outline { fill: none; stroke: #3498db; stroke-width: 4; }
            .leaf { fill: #2ecc71; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Unit 6: Health and Wellness Overview</text>

    <!-- Part A: The Body and Health -->
    <g transform="translate(0, 80)">
        <rect x="0" y="0" width="300" height="320" class="health-bg"/>
        <path d="M 150 50 C 120 50, 120 100, 150 100 C 180 100, 180 50, 150 50 Z" class="body-outline"/>
        <path d="M 150 100 V 200" class="body-outline"/>
        <path d="M 120 120 H 180" class="body-outline"/>
        <path d="M 150 200 V 250" class="body-outline"/>
        <path d="M 120 250 H 180" class="body-outline"/>
        <text x="150" y="280" class="subtitle">Part A: The Body and Health</text>
    </g>

    <!-- Part B: Healthy Living -->
    <g transform="translate(300, 80)">
        <rect x="0" y="0" width="300" height="320" class="healthy-bg"/>
        <path d="M 150 100 C 130 120, 170 120, 150 140 C 130 160, 170 160, 150 180 Z" class="leaf"/>
        <path d="M 150 140 L 150 200" stroke="#2ecc71" stroke-width="3"/>
        <text x="150" y="280" class="subtitle">Part B: Healthy Living</text>
    </g>
</svg>