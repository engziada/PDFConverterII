<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .root-box { fill: #3498db; stroke: #2980b9; }
            .leaf-box { fill: #1abc9c; stroke: #16a085; }
            .box { stroke-width: 2; rx: 8; }
            .text { font-size: 14px; text-anchor: middle; fill: #ffffff; font-weight: bold; }
            .line { stroke: #34495e; stroke-width: 2; }
        </style>
    </defs>

    <rect width="600" height="500" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">أنواع القيم</text>

    <!-- Root -->
    <rect x="225" y="70" width="150" height="50" class="box root-box"/>
    <text x="300" y="100" class="text">القيم الإسلامية</text>

    <!-- Lines to leaves -->
    <line x1="300" y1="120" x2="300" y2="170" class="line"/>
    <line x1="100" y1="170" x2="500" y2="170" class="line"/>
    
    <line x1="100" y1="170" x2="100" y2="200" class="line"/>
    <line x1="300" y1="170" x2="300" y2="200" class="line"/>
    <line x1="500" y1="170" x2="500" y2="200" class="line"/>

    <!-- Leaves -->
    <rect x="40" y="200" width="120" height="50" class="box leaf-box"/>
    <text x="100" y="230" class="text">القيم العليا</text>
    <rect x="240" y="200" width="120" height="50" class="box leaf-box"/>
    <text x="300" y="230" class="text">القيم الخلقية</text>
    <rect x="440" y="200" width="120" height="50" class="box leaf-box"/>
    <text x="500" y="230" class="text">القيم الحضارية</text>

</svg>
