<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 18px; font-weight: bold; text-anchor: middle; }
        </style>
    </defs>

    <rect width="700" height="400" fill="#f4f6f7"/>
    <text x="350" y="40" class="title">موقف الإسلام من العولمة</text>

    <!-- Rejection -->
    <rect x="50" y="100" width="180" height="200" class="card"/>
    <text x="140" y="140" class="card-title" fill="#c0392b">الرفض المطلق</text>
    <text x="140" y="200" text-anchor="middle">رؤيتها استعمارًا جديدًا</text>

    <!-- Acceptance -->
    <rect x="260" y="100" width="180" height="200" class="card"/>
    <text x="350" y="140" class="card-title" fill="#f1c40f">الاستسلام</text>
    <text x="350" y="200" text-anchor="middle">قبولها كحتمية</text>

    <!-- Critical Review -->
    <rect x="470" y="100" width="180" height="200" class="card"/>
    <text x="560" y="140" class="card-title" fill="#27ae60">المراجعة النقدية</text>
    <text x="560" y="200" text-anchor="middle">الاستفادة من الإيجابيات</text>

</svg>
