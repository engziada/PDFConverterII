<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Arial, sans-serif">

  <defs>
    <style>
      .title { font-size: 32px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font-size: 20px; text-anchor: middle; fill: #34495e; }
      .axis-label { font-size: 16px; text-anchor: middle; fill: #636e72; }
      .grid-line { stroke: #dfe6e9; stroke-width: 1; }
      .chart-line { stroke: #00b894; stroke-width: 3; fill: none; }
      .chart-point { fill: #00b894; stroke: #fff; stroke-width: 2; }
    </style>
  </defs>

  <!-- Titles -->
  <text x="400" y="50" class="title">Chart.js Line Chart</text>
  <text x="400" y="80" class="subtitle">رسم بياني خطي</text>

  <!-- Chart Area -->
  <rect x="100" y="120" width="600" height="400" fill="#f8f9f9" stroke="#bdc3c7"/>

  <!-- Grid Lines & Y-Axis Labels -->
  <g id="y-axis">
    <text x="80" y="125" class="axis-label" text-anchor="end">300</text>
    <line x1="100" y1="120" x2="700" y2="120" class="grid-line"/>
    <text x="80" y="245" class="axis-label" text-anchor="end">200</text>
    <line x1="100" y1="240" x2="700" y2="240" class="grid-line"/>
    <text x="80" y="365" class="axis-label" text-anchor="end">100</text>
    <line x1="100" y1="360" x2="700" y2="360" class="grid-line"/>
    <text x="80" y="485" class="axis-label" text-anchor="end">0</text>
  </g>

  <!-- X-Axis Labels -->
  <g id="x-axis">
    <text x="200" y="540" class="axis-label">يناير</text>
    <text x="400" y="540" class="axis-label">فبراير</text>
    <text x="600" y="540" class="axis-label">مارس</text>
    <line x1="100" y1="520" x2="700" y2="520" stroke="#bdc3c7" stroke-width="2"/>
  </g>

  <!-- Data Line -->
  <polyline class="chart-line"
            points="200,400 400,268 600,120"/>

  <!-- Data Points -->
  <circle cx="200" cy="400" r="5" class="chart-point"/>
  <circle cx="400" cy="268" r="5" class="chart-point"/>
  <circle cx="600" cy="120" r="5" class="chart-point"/>

  <!-- Legend -->
  <rect x="350" y="560" width="20" height="10" fill="#00b894"/>
  <text x="380" y="570" font-size="14px">المبيعات (Sales)</text>

</svg>
