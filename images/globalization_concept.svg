    <circle cx="250" cy="175" r="100" class="globe"/>
    
    <path d="M 150 175 C 200 125, 300 125, 350 175" stroke="white" stroke-width="2" fill="none"/>
    <path d="M 150 175 C 200 225, 300 225, 350 175" stroke="white" stroke-width="2" fill="none"/>
    <path d="M 250 75 V 275" stroke="white" stroke-width="2" fill="none"/>

    <path class="arrow" d="M 50 100 C 100 125, 150 150, 200 165"/>
    <path class="arrow" d="M 450 100 C 400 125, 350 150, 300 165"/>
    <path class="arrow" d="M 50 250 C 100 225, 150 200, 200 185"/>
    <path class="arrow" d="M 450 250 C 400 225, 350 200, 300 185"/>

</svg>
