<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .person { fill: #3498db; }
            .speech-bubble { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .text { font-size: 14px; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#ffffff"/>
    <text x="300" y="40" class="title">Talking about Friends and Jobs</text>

    <!-- Person 1 -->
    <g class="person" transform="translate(150, 200)">
        <circle cx="0" cy="-10" r="20"/>
        <path d="M -25 20 H 25 L 0 80 Z"/>
    </g>
    <path d="M 200 150 H 350 V 100 H 200 L 180 125 Z" class="speech-bubble"/>
    <text x="210" y="120" class="text">"I work as an accountant."</text>

    <!-- Person 2 -->
    <g class="person" transform="translate(450, 200)">
        <circle cx="0" cy="-10" r="20"/>
        <path d="M -25 20 H 25 L 0 80 Z"/>
    </g>
    <path d="M 400 250 H 550 V 300 H 400 L 420 275 Z" class="speech-bubble" transform="scale(-1, 1) translate(-950, 0)"/>
    <text x="260" y="280" class="text">"My friend Sarah is a teacher."</text>

</svg>
