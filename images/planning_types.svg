<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .root-box { fill: #3498db; stroke: #2980b9; }
            .branch-box { fill: #1abc9c; stroke: #16a085; }
            .leaf-box { fill: #ecf0f1; stroke: #bdc3c7; }
            .box { stroke-width: 2; rx: 8; }
            .text { font-size: 14px; text-anchor: middle; fill: #ffffff; font-weight: bold; }
            .leaf-text { fill: #34495e; }
            .line { stroke: #34495e; stroke-width: 2; }
        </style>
    </defs>

    <rect width="800" height="500" fill="#f4f6f7"/>
    <text x="400" y="40" class="title">أنواع التخطيط</text>

    <!-- Root -->
    <rect x="325" y="70" width="150" height="50" class="box root-box"/>
    <text x="400" y="100" class="text">أنواع التخطيط</text>

    <!-- Branches -->
    <line x1="400" y1="120" x2="400" y2="170" class="line"/>
    <line x1="150" y1="170" x2="650" y2="170" class="line"/>

    <!-- Duration -->
    <rect x="50" y="200" width="150" height="50" class="box branch-box"/>
    <text x="125" y="230" class="text">حسب المدة</text>
    <line x1="125" y1="250" x2="125" y2="280" class="line"/>
    <rect x="75" y="280" width="100" height="30" class="box leaf-box"/>
    <text x="125" y="300" class="leaf-text">طويل، متوسط، قصير</text>

    <!-- Activity -->
    <rect x="225" y="200" width="150" height="50" class="box branch-box"/>
    <text x="300" y="230" class="text">حسب النشاط</text>
    <line x1="300" y1="250" x2="300" y2="280" class="line"/>
    <rect x="250" y="280" width="100" height="30" class="box leaf-box"/>
    <text x="300" y="300" class="leaf-text">إنتاج، قوى عاملة، مبيعات</text>

    <!-- Scope -->
    <rect x="400" y="200" width="150" height="50" class="box branch-box"/>
    <text x="475" y="230" class="text">حسب الشمولية</text>
    <line x1="475" y1="250" x2="475" y2="280" class="line"/>
    <rect x="425" y="280" width="100" height="30" class="box leaf-box"/>
    <text x="475" y="300" class="leaf-text">استراتيجي، تكتيكي، تشغيلي</text>

    <!-- Usage -->
    <rect x="575" y="200" width="150" height="50" class="box branch-box"/>
    <text x="650" y="230" class="text">حسب الاستخدام</text>
    <line x1="650" y1="250" x2="650" y2="280" class="line"/>
    <rect x="600" y="280" width="100" height="30" class="box leaf-box"/>
    <text x="650" y="300" class="leaf-text">أحادي، دائم</text>
</svg>