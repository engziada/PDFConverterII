<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Tablet/Screen for Survey -->
    <rect x="150" y="50" width="300" height="200" rx="10" ry="10" fill="#FFFFFF" stroke="#BBDEFB" stroke-width="2"/>
    <rect x="160" y="60" width="280" height="180" fill="#E3F2FD"/>

    <!-- Survey Questions -->
    <text x="300" y="90" font-family="Arial" font-size="16" fill="#1565C0" text-anchor="middle">استبيان العملاء الإلكتروني</text>
    <rect x="180" y="110" width="240" height="20" rx="5" ry="5" fill="#90CAF9"/>
    <rect x="180" y="140" width="240" height="20" rx="5" ry="5" fill="#90CAF9"/>
    <rect x="180" y="170" width="240" height="20" rx="5" ry="5" fill="#90CAF9"/>

    <!-- Submit Button -->
    <rect x="225" y="200" width="150" height="30" rx="5" ry="5" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
    <text x="300" y="220" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">إرسال</text>

    <!-- Benefits -->
    <rect x="50" y="260" width="150" height="30" rx="5" ry="5" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <text x="125" y="280" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle">تحليل سريع ودقيق</text>

    <rect x="400" y="260" width="150" height="30" rx="5" ry="5" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <text x="475" y="280" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle">تكلفة أقل</text>

    <!-- Email Icon -->
    <rect x="20" y="10" width="40" height="30" rx="5" ry="5" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1"/>
    <path d="M20 10 L 40 30 L 60 10" fill="none" stroke="#FBC02D" stroke-width="1"/>
    <text x="40" y="55" font-family="Arial" font-size="10" fill="#FBC02D" text-anchor="middle">بريد إلكتروني</text>

    <!-- Pop-up Icon -->
    <rect x="540" y="10" width="40" height="30" rx="5" ry="5" fill="#D1C4E9" stroke="#673AB7" stroke-width="1"/>
    <text x="560" y="30" font-family="Arial" font-size="10" fill="#4527A0" text-anchor="middle">منبثق</text>

</svg>