<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="800" height="400">
  <defs>
    <style>
      .bg { fill: #e8eaf6; } /* Indigo background */
      .text { font-family: 'Arial', sans-serif; font-size: 8px; fill: #1a237e; text-anchor: middle; font-weight: bold; }
      .icon-bg { fill: #c5cae9; }
      .icon { fill: #3f51b5; stroke: #1a237e; stroke-width: 1; }
    </style>
  </defs>

  <rect class="bg" width="200" height="100" rx="5"/>

  <text x="100" y="20" class="text">الأمن والخصوصية في الحكومة الإلكترونية</text>
  <text x="100" y="30" class="text">(Security and Privacy in e-Government)</text>

  <!-- Privacy Lock Icon -->
  <g transform="translate(100, 60)">
    <circle class="icon-bg" cx="0" cy="0" r="25"/>
    <!-- Lock Body -->
    <rect class="icon" x="-15" y="-5" width="30" height="20" rx="3"/>
    <!-- Lock Shackle -->
    <path class="icon" d="M -10 -5 V -15 a 10 10 0 0 1 20 0 V -5" stroke-width="4" fill="none"/>
    <!-- Keyhole -->
    <circle cx="0" cy="5" r="3" fill="#e8eaf6"/>
    <path d="M 0 8 L 0 12" stroke="#1a237e" stroke-width="1"/>
  </g>

</svg>
