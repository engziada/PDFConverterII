<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .hub { fill: #3498db; }
            .spoke-text { font-size: 16px; text-anchor: middle; fill: #34495e; font-weight: bold; }
            .line { stroke: #bdc3c7; stroke-width: 3; }
        </style>
    </defs>

    <rect width="600" height="500" fill="#ffffff"/>
    <text x="300" y="40" class="title">مكونات نظام إدارة الأداء</text>

    <!-- Center Hub -->
    <circle cx="300" cy="250" r="70" class="hub"/>
    <text x="300" y="255" font-size="20" fill="white" text-anchor="middle">النظام</text>

    <!-- Spokes -->
    <g>
        <line x1="300" y1="180" x2="300" y2="100" class="line"/>
        <circle cx="300" cy="90" r="20" fill="#1abc9c"/>
        <text x="300" y="60" class="spoke-text">التخطيط</text>
    </g>
    <g>
        <line x1="360" y1="220" x2="450" y2="150" class="line"/>
        <circle cx="460" cy="140" r="20" fill="#e67e22"/>
        <text x="460" y="110" class="spoke-text">المتابعة</text>
    </g>
    <g>
        <line x1="360" y1="280" x2="450" y2="350" class="line"/>
        <circle cx="460" cy="360" r="20" fill="#e74c3c"/>
        <text x="460" y="390" class="spoke-text">التقييم</text>
    </g>
    <g>
        <line x1="240" y1="280" x2="150" y2="350" class="line"/>
        <circle cx="140" cy="360" r="20" fill="#9b59b6"/>
        <text x="140" y="390" class="spoke-text">التعزيز</text>
    </g>
    <g>
        <line x1="240" y1="220" x2="150" y2="150" class="line"/>
        <circle cx="140" cy="140" r="20" fill="#f1c40f"/>
        <text x="140" y="110" class="spoke-text">التطوير</text>
    </g>
</svg>
