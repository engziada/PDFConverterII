<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 16px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
            .icon { stroke: #3498db; stroke-width: 4; fill: none; }
        </style>
    </defs>

    <rect width="700" height="450" fill="#f4f6f7"/>
    <text x="350" y="40" class="title">أعمال الملائكة</text>

    <!-- Jibril -->
    <rect x="50" y="80" width="150" height="150" class="card"/>
    <text x="125" y="110" class="card-title">جبريل</text>
    <g transform="translate(85, 130) scale(0.6)">
        <path d="M 20 20 H 80 V 80 H 20 Z" class="icon"/>
        <path d="M 30 40 H 70 M 30 60 H 50" class="icon" stroke-width="3"/>
    </g>
    <text x="125" y="210" text-anchor="middle">الوحي</text>

    <!-- Mika'il -->
    <rect x="220" y="80" width="150" height="150" class="card"/>
    <text x="295" y="110" class="card-title">ميكائيل</text>
    <g transform="translate(255, 130) scale(0.6)">
        <path d="M 20 80 C 40 60, 60 60, 80 80" class="icon"/>
        <path d="M 50 60 V 20" class="icon"/>
    </g>
    <text x="295" y="210" text-anchor="middle">الرزق</text>

    <!-- Israfil -->
    <rect x="390" y="80" width="150" height="150" class="card"/>
    <text x="465" y="110" class="card-title">إسرافيل</text>
    <g transform="translate(425, 130) scale(0.6)">
        <path d="M 30 20 H 70 L 60 80 H 40 Z" class="icon"/>
        <path d="M 70 20 C 90 40, 90 60, 70 80" class="icon"/>
    </g>
    <text x="465" y="210" text-anchor="middle">النفخ في الصور</text>

    <!-- Malak al-Mawt -->
    <rect x="560" y="80" width="150" height="150" class="card"/>
    <text x="635" y="110" class="card-title">ملك الموت</text>
    <g transform="translate(595, 130) scale(0.6)">
        <path d="M 20 80 H 80" class="icon"/>
        <path d="M 50 20 V 80" class="icon"/>
    </g>
    <text x="635" y="210" text-anchor="middle">قبض الأرواح</text>

</svg>
