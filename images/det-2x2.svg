<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
    <title id="title">2x2 Determinant Calculation</title>
    <desc id="desc">A 2x2 matrix with diagonal lines illustrating the calculation of its determinant as ad - bc.</desc>
    <style>
        .mono { font-family: 'Courier New', Courier, monospace; font-size: 24px; text-anchor: middle; }
        .op-text { font-family: Arial, sans-serif; font-size: 24px; text-anchor: middle; }
        .plus-diag { stroke: #10B981; stroke-width: 2; }
        .minus-diag { stroke: #EF4444; stroke-width: 2; }
    </style>
    
    <!-- Matrix Brackets -->
    <line x1="40" y1="40" x2="40" y2="160" stroke="black" stroke-width="2"/>
    <line x1="160" y1="40" x2="160" y2="160" stroke="black" stroke-width="2"/>

    <!-- Matrix Elements -->
    <text x="70" y="80" class="mono">a</text>
    <text x="130" y="80" class="mono">b</text>
    <text x="70" y="130" class="mono">c</text>
    <text x="130" y="130" class="mono">d</text>

    <!-- Diagonal Lines -->
    <line x1="70" y1="85" x2="130" y2="135" class="plus-diag"/>
    <line x1="70" y1="135" x2="130" y2="85" class="minus-diag"/>

    <!-- Formula -->
    <text x="230" y="105" class="op-text">=</text>
    <text x="270" y="105" class="mono" fill="#10B981">ad</text>
    <text x="300" y="105" class="op-text">-</text>
    <text x="330" y="105" class="mono" fill="#EF4444">bc</text>
</svg>
