<svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
    <style>
        .line { stroke: #333; stroke-width: 1.5; }
        .arrow { stroke: #333; stroke-width: 1.5; marker-end: url(#arrowhead); }
        .text { font-size: 12px; font-family: sans-serif; text-anchor: middle; }
        .gap-text { font-size: 14px; font-family: sans-serif; text-anchor: middle; fill: #EF4444; font-weight: bold; }
    </style>
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
        </marker>
    </defs>
    
    <line x1="30" y1="100" x2="170" y2="100" class="line"/>
    
    <g>
        <circle cx="40" cy="100" r="5" fill="#3B82F6"/>
        <text x="40" y="120" class="text">الوضع الحالي</text>
    </g>
    
    <g>
        <circle cx="160" cy="100" r="5" fill="#10B981"/>
        <text x="160" y="120" class="text">الوضع المرغوب</text>
    </g>
    
    <path d="M 60 80 L 140 40" class="arrow"/>
    <text x="100" y="30" class="gap-text">الفجوة</text>
</svg>
