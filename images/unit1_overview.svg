<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .subtitle { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .icon { stroke: #3498db; stroke-width: 4; fill: none; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Unit 1: New Faces Overview</text>

    <!-- Part A: Introducing Yourself -->
    <g transform="translate(150, 150)">
        <circle cx="0" cy="0" r="50" fill="#eafaf1"/>
        <circle cx="0" cy="-10" r="15" class="icon"/>
        <path d="M -25 20 C -25 40, 25 40, 25 20 Z" class="icon"/>
        <text x="0" y="80" class="subtitle">Part A: Introducing Yourself</text>
    </g>

    <!-- Part B: Introducing Others -->
    <g transform="translate(450, 150)">
        <circle cx="0" cy="0" r="50" fill="#eafaf1"/>
        <circle cx="-20" cy="-10" r="10" class="icon"/>
        <path d="M -35 20 C -35 35, -5 35, -5 20 Z" class="icon"/>
        <circle cx="20" cy="-10" r="10" class="icon"/>
        <path d="M 5 20 C 5 35, 35 35, 35 20 Z" class="icon"/>
        <text x="0" y="80" class="subtitle">Part B: Introducing Others</text>
    </g>
</svg>