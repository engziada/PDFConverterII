<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .envelope { fill: #3498db; stroke: #2c3e50; stroke-width: 2; rx: 5; }
            .sick-person { fill: #e74c3c; }
            .thermometer { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Sick Leave Email</text>

    <!-- Envelope Icon -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="150" height="100" class="envelope"/>
        <path d="M 0 0 L 75 50 L 150 0 Z" fill="white"/>
        <text x="75" y="120" class="text-label">Email Request</text>
    </g>

    <!-- Sick Person Icon -->
    <g transform="translate(300, 100)">
        <circle cx="50" cy="30" r="20" class="sick-person"/>
        <path d="M 30 80 C 30 50, 70 50, 70 80 Z" class="sick-person"/>
        <rect x="45" y="10" width="10" height="20" fill="#34495e"/>
        <text x="50" y="120" class="text-label">Sick Person</text>
    </g>

    <!-- Thermometer Icon -->
    <g transform="translate(400, 100)">
        <rect x="45" y="10" width="10" height="60" class="thermometer"/>
        <circle cx="50" cy="70" r="15" fill="#e74c3c"/>
    </g>
</svg>