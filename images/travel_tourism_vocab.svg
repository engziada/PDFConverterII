<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .icon-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .icon { fill: #3498db; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Travel and Tourism Vocabulary</text>

    <!-- Suitcase -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="80" height="100" class="icon-bg"/>
        <rect x="10" y="10" width="60" height="80" fill="#3498db"/>
        <rect x="30" y="0" width="20" height="10" fill="#3498db"/>
        <text x="40" y="120" class="text-label">Suitcase</text>
    </g>

    <!-- Camera -->
    <g transform="translate(250, 100)">
        <rect x="0" y="0" width="80" height="100" class="icon-bg"/>
        <rect x="10" y="30" width="60" height="40" fill="#3498db" rx="5"/>
        <circle cx="40" cy="50" r="15" fill="#ecf0f1"/>
        <text x="40" y="120" class="text-label">Camera</text>
    </g>

    <!-- Map -->
    <g transform="translate(400, 100)">
        <rect x="0" y="0" width="80" height="100" class="icon-bg"/>
        <path d="M 10 10 L 70 10 L 70 90 L 10 90 Z" fill="#3498db"/>
        <path d="M 20 80 L 30 70 L 40 80 L 50 70 L 60 80" stroke="white" stroke-width="2" fill="none"/>
        <text x="40" y="120" class="text-label">Map</text>
    </g>
</svg>