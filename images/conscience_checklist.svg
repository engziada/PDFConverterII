<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .paper { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; }
            .header { font-size: 20px; font-weight: bold; fill: #2980b9; }
            .item { font-size: 16px; fill: #34495e; }
            .check { stroke: #2ecc71; stroke-width: 4; fill: none; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">الرقابة الذاتية</text>

    <g transform="translate(100, 80)">
        <rect class="paper" width="300" height="280" rx="5"/>
        <text class="header" x="150" y="40" text-anchor="middle">قائمة الضمير</text>
        
        <g class="item" transform="translate(20, 80)">
            <rect x="0" y="0" width="20" height="20" stroke="#34495e" fill="none"/>
            <path class="check" d="M 5 10 L 10 15 L 15 5"/>
            <text x="30" y="15">مراقبة الله</text>
        </g>
        <g class="item" transform="translate(20, 130)">
            <rect x="0" y="0" width="20" height="20" stroke="#34495e" fill="none"/>
            <path class="check" d="M 5 10 L 10 15 L 15 5"/>
            <text x="30" y="15">الشعور بالمسؤولية</text>
        </g>
        <g class="item" transform="translate(20, 180)">
            <rect x="0" y="0" width="20" height="20" stroke="#34495e" fill="none"/>
            <path class="check" d="M 5 10 L 10 15 L 15 5"/>
            <text x="30" y="15">حب نفع الآخرين</text>
        </g>
    </g>
</svg>
