<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .letter-box { fill: #3498db; rx: 10; }
            .letter-text { font-size: 40px; font-weight: bold; text-anchor: middle; fill: white; }
            .desc-text { font-size: 16px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="800" height="400" fill="#ffffff"/>
    <text x="400" y="40" class="title">الأهداف الذكية (SMART)</text>

    <!-- S -->
    <g transform="translate(50, 100)">
        <rect class="letter-box" width="100" height="100"/>
        <text class="letter-text" x="50" y="65">S</text>
        <text class="desc-text" x="50" y="140">Specific (محدد)</text>
    </g>
    <!-- M -->
    <g transform="translate(190, 100)">
        <rect class="letter-box" width="100" height="100"/>
        <text class="letter-text" x="50" y="65">M</text>
        <text class="desc-text" x="50" y="140">Measurable (قابل للقياس)</text>
    </g>
    <!-- A -->
    <g transform="translate(330, 100)">
        <rect class="letter-box" width="100" height="100"/>
        <text class="letter-text" x="50" y="65">A</text>
        <text class="desc-text" x="50" y="140">Achievable (قابل للتحقيق)</text>
    </g>
    <!-- R -->
    <g transform="translate(470, 100)">
        <rect class="letter-box" width="100" height="100"/>
        <text class="letter-text" x="50" y="65">R</text>
        <text class="desc-text" x="50" y="140">Relevant (ذو صلة)</text>
    </g>
    <!-- T -->
    <g transform="translate(610, 100)">
        <rect class="letter-box" width="100" height="100"/>
        <text class="letter-text" x="50" y="65">T</text>
        <text class="desc-text" x="50" y="140">Time-bound (محدد بزمن)</text>
    </g>
</svg>
