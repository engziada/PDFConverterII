<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 16px; font-weight: bold; text-anchor: middle; fill: #c0392b; }
            .icon { stroke: #e74c3c; stroke-width: 5; fill: none; stroke-linecap: round; }
        </style>
    </defs>

    <rect width="700" height="450" fill="#f9e7e7"/>
    <text x="350" y="40" class="title">معوقات التخطيط</text>

    <!-- Obstacle 1: Info -->
    <rect x="50" y="80" width="150" height="150" class="card"/>
    <text x="125" y="110" class="card-title">نقص المعلومات</text>
    <g transform="translate(85, 130) scale(0.6)">
        <path d="M 20 20 H 80 V 80 H 20 Z" class="icon"/>
        <text x="50" y="60" font-size="40" text-anchor="middle" fill="#e74c3c">?</text>
    </g>

    <!-- Obstacle 2: Change -->
    <rect x="220" y="80" width="150" height="150" class="card"/>
    <text x="295" y="110" class="card-title">التغيرات السريعة</text>
    <g transform="translate(255, 130) scale(0.6)">
        <path d="M 20 50 L 40 30 L 60 70 L 80 50" class="icon" stroke-dasharray="10 5"/>
        <path d="M 40 30 L 50 20" class="icon"/>
    </g>

    <!-- Obstacle 3: Resistance -->
    <rect x="390" y="80" width="150" height="150" class="card"/>
    <text x="465" y="110" class="card-title">مقاومة التغيير</text>
    <g transform="translate(425, 130) scale(0.6)">
        <path d="M 50 20 V 80" class="icon"/>
        <path d="M 20 50 H 80" class="icon"/>
    </g>

    <!-- Obstacle 4: Cost -->
    <rect x="560" y="80" width="150" height="150" class="card"/>
    <text x="635" y="110" class="card-title">التكلفة العالية</text>
    <g transform="translate(595, 130) scale(0.6)">
        <circle cx="50" cy="50" r="30" class="icon"/>
        <text x="50" y="60" font-size="30" text-anchor="middle" fill="#e74c3c">$</text>
    </g>

</svg>
