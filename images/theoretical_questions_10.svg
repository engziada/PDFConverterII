<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .question-mark { font-size: 100px; font-weight: bold; fill: #3498db; opacity: 0.5; text-anchor: middle; }
            .icon { fill: #2ecc71; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="500" height="350" fill="#ffffff"/>
    <text x="250" y="40" class="title">Theoretical Questions</text>

    <text x="250" y="180" class="question-mark">?</text>

    <g transform="translate(80, 220)">
        <circle cx="20" cy="20" r="15" fill="#f1c40f"/>
        <circle cx="20" cy="20" r="8" fill="white"/>
        <text x="20" y="55" class="text-label">Deduction</text>
    </g>

    <g transform="translate(220, 220)">
        <rect x="0" y="0" width="40" height="40" rx="5" fill="#e74c3c"/>
        <line x1="20" y1="20" x2="20" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <line x1="20" y1="20" x2="28" y2="20" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <text x="20" y="55" class="text-label">Conditional</text>
    </g>

    <g transform="translate(360, 220)">
        <rect x="0" y="0" width="40" height="40" rx="5" fill="#9b59b6"/>
        <path d="M 10 20 H 30 L 25 15 M 25 25 L 30 20" stroke="white" stroke-width="2" fill="none"/>
        <text x="20" y="55" class="text-label">Persuasion</text>
    </g>
</svg>