<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #c0392b; }
            .icon { stroke: #e74c3c; stroke-width: 5; fill: none; }
        </style>
    </defs>

    <rect width="700" height="400" fill="#f9e7e7"/>
    <text x="350" y="40" class="title">تحديد نقاط الضعف</text>

    <!-- Weakness 1: Technical Skills -->
    <rect x="50" y="100" width="180" height="200" class="card"/>
    <text x="140" y="140" class="card-title">ضعف المهارات الفنية</text>
    <g transform="translate(90, 170) scale(0.7)">
        <path d="M 20 80 L 80 20" class="icon"/>
        <path d="M 20 20 H 40 V 40" class="icon"/>
        <path d="M 60 60 H 80 V 80" class="icon"/>
    </g>

    <!-- Weakness 2: Behavioral Skills -->
    <rect x="260" y="100" width="180" height="200" class="card"/>
    <text x="350" y="140" class="card-title">ضعف المهارات السلوكية</text>
    <g transform="translate(300, 170) scale(0.7)">
        <circle cx="50" cy="50" r="30" class="icon"/>
        <path d="M 35 40 L 45 50 M 45 40 L 35 50" class="icon"/>
        <path d="M 55 40 L 65 50 M 65 40 L 55 50" class="icon"/>
        <path d="M 30 65 C 40 75, 60 75, 70 65" class="icon"/>
    </g>

    <!-- Weakness 3: Commitment -->
    <rect x="470" y="100" width="180" height="200" class="card"/>
    <text x="560" y="140" class="card-title">ضعف الالتزام</text>
    <g transform="translate(510, 170) scale(0.7)">
        <path d="M 20 20 H 80 V 80 H 20 Z" class="icon"/>
        <path d="M 30 40 L 45 55 L 70 30" class="icon" stroke-dasharray="5,5"/>
    </g>

</svg>
