<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .person { fill: #3498db; }
            .speech-bubble { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
            .casual-text { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Informal Travel Language</text>

    <!-- Person 1 -->
    <g transform="translate(150, 100)">
        <circle cx="0" cy="-10" r="20" class="person"/>
        <path d="M -25 20 H 25 L 0 80 Z" class="person"/>
        <path d="M 50 0 H 150 V 50 H 50 L 30 25 Z" class="speech-bubble"/>
        <text x="100" y="25" class="casual-text">Hey!</text>
        <text x="0" y="100" class="text-label">Traveler 1</text>
    </g>

    <!-- Person 2 -->
    <g transform="translate(400, 100)">
        <circle cx="0" cy="-10" r="20" class="person"/>
        <path d="M -25 20 H 25 L 0 80 Z" class="person"/>
        <path d="M -150 0 H -50 V 50 H -150 L -130 25 Z" class="speech-bubble"/>
        <text x="-100" y="25" class="casual-text">What's up?</text>
        <text x="0" y="100" class="text-label">Traveler 2</text>
    </g>
</svg>