<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .icon { stroke: #3498db; stroke-width: 4; fill: none; }
            .text { font-size: 16px; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#ffffff"/>
    <text x="300" y="40" class="title">Functions of Office Tools</text>

    <!-- Stapler -->
    <g transform="translate(100, 120)">
        <g transform="scale(0.5)">
            <path d="M 10 40 H 90 V 60 H 10 Z" class="icon"/>
            <path d="M 20 40 L 40 20 H 70 L 90 40" class="icon"/>
        </g>
        <text x="80" y="0" class="text">We use a stapler to attach papers.</text>
    </g>

    <!-- Printer -->
    <g transform="translate(100, 250)">
        <g transform="scale(0.5)">
            <rect x="10" y="30" width="80" height="40" class="icon"/>
            <rect x="20" y="10" width="60" height="20" class="icon"/>
            <line x1="30" y1="70" x2="70" y2="70" class="icon" stroke-width="2"/>
        </g>
        <text x="80" y="0" class="text">The printer makes hard copies.</text>
    </g>
</svg>
