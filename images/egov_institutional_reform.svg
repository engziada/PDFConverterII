<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central Institutions Icon (Building) -->
    <rect x="250" y="50" width="100" height="120" rx="10" ry="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <rect x="260" y="60" width="80" height="40" fill="#A5D6A7"/>
    <rect x="270" y="110" width="60" height="50" fill="#A5D6A7"/>
    <text x="300" y="190" font-family="Arial" font-size="18" fill="#2E7D32" text-anchor="middle">المؤسسات</text>

    <!-- Requirements as surrounding bubbles -->
    <!-- 1. Re-engineering Procedures -->
    <circle cx="100" cy="220" r="40" fill="#E8F5E9" stroke="#81C784" stroke-width="1"/>
    <text x="100" y="225" font-family="Arial" font-size="12" fill="#388E3C" text-anchor="middle">إعادة هندسة الإجراءات</text>

    <!-- 2. Clear Quality Standards -->
    <circle cx="500" cy="220" r="40" fill="#E8F5E9" stroke="#81C784" stroke-width="1"/>
    <text x="500" y="225" font-family="Arial" font-size="12" fill="#388E3C" text-anchor="middle">معايير جودة واضحة</text>

    <!-- Arrows from central icon to requirements -->
    <line x1="300" y1="170" x2="100" y2="180" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <line x1="300" y1="170" x2="500" y2="180" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>

    <defs>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
    </defs>
</svg>