<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Base of Pillars (Foundation) -->
    <rect x="100" y="220" width="400" height="50" fill="#B0BEC5" stroke="#78909C" stroke-width="2"/>
    <text x="300" y="250" font-family="Arial" font-size="18" fill="#455A64" text-anchor="middle">ركائز الحكومة الإلكترونية</text>

    <!-- Pillars -->
    <!-- 1. Single Portal -->
    <rect x="120" y="100" width="60" height="120" fill="#BBDEFB" stroke="#2196F3" stroke-width="2"/>
    <text x="150" y="160" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle" writing-mode="tb" glyph-orientation-vertical="0">تجميع الخدمات في بوابة واحدة</text>

    <!-- 2. Continuous Communication -->
    <rect x="220" y="100" width="60" height="120" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="250" y="160" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle" writing-mode="tb" glyph-orientation-vertical="0">اتصال دائم مع الجمهور</text>

    <!-- 3. Speed & Inter-departmental Linking -->
    <rect x="320" y="100" width="60" height="120" fill="#FFF9C4" stroke="#FFD600" stroke-width="2"/>
    <text x="350" y="160" font-family="Arial" font-size="12" fill="#FFAB00" text-anchor="middle" writing-mode="tb" glyph-orientation-vertical="0">سرعة وربط بين الإدارات</text>

    <!-- 4. Financial Savings & Commercial Returns -->
    <rect x="420" y="100" width="60" height="120" fill="#FFCDD2" stroke="#E53935" stroke-width="2"/>
    <text x="450" y="160" font-family="Arial" font-size="12" fill="#B71C1C" text-anchor="middle" writing-mode="tb" glyph-orientation-vertical="0">وفورات مالية وعوائد تجارية</text>

    <!-- Top of Pillars (E-Gov) -->
    <rect x="100" y="50" width="400" height="50" fill="#D1C4E9" stroke="#673AB7" stroke-width="2"/>
    <text x="300" y="80" font-family="Arial" font-size="20" fill="#4527A0" text-anchor="middle">الحكومة الإلكترونية</text>

</svg>