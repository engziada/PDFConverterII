<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .word-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .word-text { font-size: 28px; font-weight: bold; text-anchor: middle; fill: #34495e; }
            .connector { stroke: #2ecc71; stroke-width: 4; fill: none; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Sustainability Collocations</text>

    <!-- Eco-Friendly -->
    <g transform="translate(100, 150)">
        <rect x="0" y="0" width="100" height="60" class="word-box"/>
        <text x="50" y="38" class="word-text">Eco</text>
        <rect x="120" y="0" width="100" height="60" class="word-box"/>
        <text x="170" y="38" class="word-text">Friendly</text>
        <line x1="100" y1="30" x2="120" y2="30" class="connector"/>
        <text x="110" y="90" class="text-label">Eco-Friendly</text>
    </g>

    <!-- Sustainable Development -->
    <g transform="translate(350, 150)">
        <rect x="0" y="0" width="150" height="60" class="word-box"/>
        <text x="75" y="38" class="word-text">Sustainable</text>
        <rect x="170" y="0" width="150" height="60" class="word-box"/>
        <text x="245" y="38" class="word-text">Development</text>
        <line x1="150" y1="30" x2="170" y2="30" class="connector"/>
        <text x="160" y="90" class="text-label">Sustainable Development</text>
    </g>
</svg>