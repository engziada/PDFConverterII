<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>
    <defs>
        <linearGradient id="riverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Main River (E-Business) -->
    <path d="M50 50 Q 300 100, 550 50 L 550 80 Q 300 130, 50 80 Z" fill="url(#riverGradient)" stroke="#1976D2" stroke-width="2"/>
    <text x="300" y="70" font-family="Arial" font-size="20" fill="#0D47A1" text-anchor="middle">الأعمال الإلكترونية (E-Business)</text>

    <!-- Tributaries -->
    <path d="M300 100 L 200 150 Q 180 170, 150 180 L 150 210 Q 180 200, 200 180 L 300 130 Z" fill="url(#riverGradient)" stroke="#1976D2" stroke-width="1"/>
    <text x="150" y="230" font-family="Arial" font-size="14" fill="#0D47A1" text-anchor="middle">التجارة الإلكترونية</text>

    <path d="M300 100 L 400 150 Q 420 170, 450 180 L 450 210 Q 420 200, 400 180 L 300 130 Z" fill="url(#riverGradient)" stroke="#1976D2" stroke-width="1"/>
    <text x="450" y="230" font-family="Arial" font-size="14" fill="#0D47A1" text-anchor="middle">التسويق الإلكتروني</text>

    <path d="M300 100 L 300 180 Q 280 200, 250 210 L 250 240 Q 280 230, 300 210 L 300 130 Z" fill="url(#riverGradient)" stroke="#1976D2" stroke-width="1"/>
    <text x="250" y="260" font-family="Arial" font-size="14" fill="#0D47A1" text-anchor="middle">الحكومة الإلكترونية</text>

    <path d="M300 100 L 350 180 Q 370 200, 400 210 L 400 240 Q 370 230, 350 210 L 300 130 Z" fill="url(#riverGradient)" stroke="#1976D2" stroke-width="1"/>
    <text x="400" y="260" font-family="Arial" font-size="14" fill="#0D47A1" text-anchor="middle">الإدارة الإلكترونية</text>

</svg>