<svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
    <style>
        .arrow { stroke: #3B82F6; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
        .box { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; rx: 5; }
        .text { font-size: 10px; text-anchor: middle; font-family: sans-serif; }
    </style>
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#3B82F6" />
        </marker>
    </defs>
    
    <rect x="20" y="20" width="60" height="30" class="box"/>
    <text x="50" y="40" class="text">ضعف الأداء</text>
    
    <path d="M 80 35 L 120 35" class="arrow"/>
    
    <rect x="120" y="20" width="60" height="30" class="box"/>
    <text x="150" y="40" class="text">تحليل الأسباب</text>
    
    <path d="M 150 50 L 150 80" class="arrow"/>
    
    <rect x="120" y="80" width="60" height="30" class="box"/>
    <text x="150" y="100" class="text">اقتراح حلول</text>
    
    <path d="M 120 95 L 80 95" class="arrow"/>
    
    <rect x="20" y="80" width="60" height="30" class="box"/>
    <text x="50" y="100" class="text">تحسن الأداء</text>
    
    <path d="M 50 80 L 50 50" class="arrow"/>
</svg>
