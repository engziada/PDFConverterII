<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Building Outline (representing internal) -->
    <rect x="50" y="50" width="500" height="200" rx="10" ry="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <text x="300" y="270" font-family="Arial" font-size="18" fill="#2E7D32" text-anchor="middle">الإنترانت (شبكة داخلية خاصة)</text>

    <!-- Internal Network (connected computers) -->
    <rect x="100" y="100" width="80" height="60" rx="5" ry="5" fill="#C8E6C9"/>
    <text x="140" y="140" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle">كمبيوتر 1</text>

    <rect x="250" y="100" width="80" height="60" rx="5" ry="5" fill="#C8E6C9"/>
    <text x="290" y="140" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle">كمبيوتر 2</text>

    <rect x="400" y="100" width="80" height="60" rx="5" ry="5" fill="#C8E6C9"/>
    <text x="440" y="140" font-family="Arial" font-size="12" fill="#2E7D32" text-anchor="middle">كمبيوتر 3</text>

    <line x1="180" y1="130" x2="250" y2="130" stroke="#4CAF50" stroke-width="2"/>
    <line x1="330" y1="130" x2="400" y2="130" stroke="#4CAF50" stroke-width="2"/>

    <!-- Web Server Icon -->
    <rect x="260" y="180" width="80" height="50" rx="5" ry="5" fill="#BBDEFB" stroke="#2196F3" stroke-width="1"/>
    <text x="300" y="210" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">خادم ويب</text>
    <line x1="300" y1="180" x2="300" y2="160" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowheadBlue)"/>

    <!-- Cost Reduction (Paper) -->
    <rect x="100" y="200" width="40" height="40" fill="#FFCDD2" stroke="#E53935" stroke-width="1"/>
    <line x1="105" y1="205" x2="135" y2="205" stroke="#E53935" stroke-width="1"/>
    <line x1="105" y1="215" x2="135" y2="215" stroke="#E53935" stroke-width="1"/>
    <line x1="105" y1="225" x2="135" y2="225" stroke="#E53935" stroke-width="1"/>
    <text x="120" y="255" font-family="Arial" font-size="10" fill="#B71C1C" text-anchor="middle">تقليل تكاليف الطباعة</text>

    <defs>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3" />
        </marker>
    </defs>
</svg>