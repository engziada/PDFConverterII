<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Arial, sans-serif">

  <defs>
    <style>
      .title { font-size: 32px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font-size: 20px; text-anchor: middle; fill: #34495e; }
      .label { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #fff; }
      .role { font-size: 20px; font-weight: bold; text-anchor: middle; }
      .role-ar { font-size: 18px; text-anchor: middle; fill: #555; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Titles -->
  <text x="400" y="50" class="title">The Web Triad</text>
  <text x="400" y="80" class="subtitle">مكونات الويب الثلاثة</text>

  <!-- HTML: Structure -->
  <g transform="translate(150, 250)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="100" fill="#e74c3c"/>
    <text x="0" y="10" class="label">HTML</text>
    <text x="0" y="160" class="role">Structure</text>
    <text x="0" y="185" class="role-ar">الهيكل</text>
  </g>

  <!-- CSS: Presentation -->
  <g transform="translate(400, 250)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="100" fill="#3498db"/>
    <text x="0" y="10" class="label">CSS</text>
    <text x="0" y="160" class="role">Presentation</text>
    <text x="0" y="185" class="role-ar">العرض</text>
  </g>

  <!-- JavaScript: Behavior -->
  <g transform="translate(650, 250)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="100" fill="#f1c40f"/>
    <text x="0" y="10" class="label" fill="#333">JavaScript</text>
    <text x="0" y="160" class="role">Behavior</text>
    <text x="0" y="185" class="role-ar">السلوك</text>
  </g>

</svg>
