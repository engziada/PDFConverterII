<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .arrow { stroke: #3498db; stroke-width: 5; fill: none; marker-end: url(#arrowhead); }
            .object { fill: #bdc3c7; stroke: #7f8c8d; stroke-width: 2; }
            .text-label { font-size: 16px; text-anchor: middle; fill: #34495e; }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#3498db" />
        </marker>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Prepositions of Movement</text>

    <!-- Across -->
    <g transform="translate(100, 100)">
        <rect x="0" y="20" width="100" height="20" class="object"/>
        <line x1="-20" y1="10" x2="120" y2="10" class="arrow"/>
        <text x="50" y="60" class="text-label">Across</text>
    </g>

    <!-- Through -->
    <g transform="translate(350, 100)">
        <rect x="0" y="0" width="100" height="60" class="object" fill="none" stroke="#7f8c8d" stroke-width="4"/>
        <line x1="-20" y1="30" x2="120" y2="30" class="arrow"/>
        <text x="50" y="80" class="text-label">Through</text>
    </g>

    <!-- Around -->
    <g transform="translate(100, 250)">
        <circle cx="50" cy="30" r="20" class="object"/>
        <path d="M 20 30 A 30 30 0 1 1 80 30" class="arrow"/>
        <text x="50" y="80" class="text-label">Around</text>
    </g>

    <!-- Over -->
    <g transform="translate(350, 250)">
        <rect x="0" y="30" width="100" height="20" class="object"/>
        <path d="M 10 50 C 10 10, 90 10, 90 50" class="arrow"/>
        <text x="50" y="80" class="text-label">Over</text>
    </g>
</svg>