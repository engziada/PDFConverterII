<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .axis-line { stroke: #34495e; stroke-width: 2; }
            .axis-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
            .fixed-line { stroke: #e74c3c; stroke-width: 4; }
            .variable-line { stroke: #3498db; stroke-width: 4; }
            .legend-text { font-size: 16px; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#ffffff"/>
    <text x="300" y="40" class="title">أنواع التكاليف</text>

    <!-- Chart Area -->
    <line x1="100" y1="300" x2="500" y2="300" class="axis-line"/>
    <line x1="100" y1="300" x2="100" y2="100" class="axis-line"/>
    <text x="300" y="330" class="axis-label">حجم الإنتاج</text>
    <text x="70" y="200" class="axis-label" transform="rotate(-90, 70, 200)">التكلفة</text>

    <!-- Fixed Costs Line -->
    <line x1="100" y1="250" x2="500" y2="250" class="fixed-line"/>
    <text x="430" y="240" class="legend-text" fill="#e74c3c">تكاليف ثابتة</text>

    <!-- Variable Costs Line -->
    <line x1="100" y1="300" x2="500" y2="120" class="variable-line"/>
    <text x="430" y="150" class="legend-text" fill="#3498db">تكاليف متغيرة</text>

</svg>
