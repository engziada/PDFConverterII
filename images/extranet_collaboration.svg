<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Organization 1 (Internal Network) -->
    <rect x="50" y="100" width="150" height="100" rx="10" ry="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="125" y="150" font-family="Arial" font-size="16" fill="#2E7D32" text-anchor="middle">منظمة 1</text>

    <!-- Firewall 1 -->
    <rect x="210" y="120" width="40" height="60" rx="5" ry="5" fill="#FFCDD2" stroke="#E53935" stroke-width="2"/>
    <text x="230" y="150" font-family="Arial" font-size="12" fill="#B71C1C" text-anchor="middle" writing-mode="tb" glyph-orientation-vertical="0">جدار</text>

    <!-- Extranet (Central Hub) -->
    <rect x="270" y="80" width="160" height="140" rx="15" ry="15" fill="#BBDEFB" stroke="#2196F3" stroke-width="2"/>
    <text x="350" y="120" font-family="Arial" font-size="20" fill="#1565C0" text-anchor="middle">الإكسترانت</text>
    <text x="350" y="150" font-family="Arial" font-size="14" fill="#1565C0" text-anchor="middle">ربط الشركاء</text>
    <text x="350" y="175" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="middle">(بيانات المخزون، الشروط)</text>

    <!-- Firewall 2 -->
    <rect x="450" y="120" width="40" height="60" rx="5" ry="5" fill="#FFCDD2" stroke="#E53935" stroke-width="2"/>
    <text x="470" y="150" font-family="Arial" font-size="12" fill="#B71C1C" text-anchor="middle" writing-mode="tb" glyph-orientation-vertical="0">جدار</text>

    <!-- Organization 2 (Partner) -->
    <rect x="500" y="100" width="150" height="100" rx="10" ry="10" fill="#FFF9C4" stroke="#FFD600" stroke-width="2"/>
    <text x="575" y="150" font-family="Arial" font-size="16" fill="#FFAB00" text-anchor="middle">شريك / موزع</text>

    <!-- Arrows -->
    <path d="M200 150 L 210 150" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <path d="M250 150 L 270 150" stroke="#E53935" stroke-width="2" marker-end="url(#arrowheadRed)"/>
    <path d="M430 150 L 450 150" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowheadBlue)"/>
    <path d="M490 150 L 500 150" stroke="#FFC107" stroke-width="2" marker-end="url(#arrowheadOrange)"/>

    <text x="300" y="20" font-family="Arial" font-size="14" fill="#757575" text-anchor="middle">1995 - 1997</text>

    <defs>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
        <marker id="arrowheadRed" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#E53935" />
        </marker>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3" />
        </marker>
        <marker id="arrowheadOrange" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#FFC107" />
        </marker>
    </defs>
</svg>