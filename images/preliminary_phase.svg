<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="800" height="400">
  <defs>
    <style>
      .bg { fill: #f9fbe7; } /* Light Lime background */
      .text { font-family: 'Arial', sans-serif; font-size: 7px; fill: #5d4037; text-anchor: middle; }
      .title { font-size: 8px; font-weight: bold; }
      .pillar-base { fill: #d7ccc8; stroke: #795548; stroke-width: 0.5; }
      .pillar { fill: #bcaaa4; stroke: #795548; stroke-width: 0.5; }
      .icon { fill: #8d6e63; }
    </style>
  </defs>

  <rect class="bg" width="200" height="100" rx="5"/>

  <text x="100" y="15" class="text title">المرحلة التمهيدية: تحديد التوجه الاستراتيجي</text>
  <text x="100" y="23" class="text">(Preliminary Phase: Defining Strategic Direction)</text>

  <!-- Base -->
  <rect class="pillar-base" x="20" y="80" width="160" height="10" rx="2"/>

  <!-- Pillar 1: Vision -->
  <g transform="translate(50, 55)">
    <rect class="pillar" x="-15" y="-20" width="30" height="45"/>
    <path class="icon" d="M -10 -15 Q 0 -25 10 -15 Q 0 -5 -10 -15 Z M 0 -17 a 2 2 0 1 1 0 4 a 2 2 0 1 1 0 -4 Z"/>
    <text x="0" y="10" class="text">الرؤية</text>
    <text x="0" y="18" class="text">(Vision)</text>
  </g>

  <!-- Pillar 2: Mission -->
  <g transform="translate(100, 55)">
    <rect class="pillar" x="-15" y="-20" width="30" height="45"/>
    <path class="icon" d="M 0 -15 L 8 -10 L 0 -5 L -8 -10 Z"/>
    <text x="0" y="10" class="text">الرسالة</text>
    <text x="0" y="18" class="text">(Mission)</text>
  </g>

  <!-- Pillar 3: Values -->
  <g transform="translate(150, 55)">
    <rect class="pillar" x="-15" y="-20" width="30" height="45"/>
    <path class="icon" d="M 0 -18 L 5 -13 L 0 -8 L -5 -13 Z"/>
    <text x="0" y="10" class="text">القيم</text>
    <text x="0" y="18" class="text">(Values)</text>
  </g>

</svg>
