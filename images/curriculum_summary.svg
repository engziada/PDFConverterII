<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="800" height="400">
  <defs>
    <style>
      .bg { fill: #f5f5f5; } /* Grey background */
      .text { font-family: 'Arial', sans-serif; font-size: 6px; fill: #212121; text-anchor: middle; }
      .title { font-size: 8px; font-weight: bold; }
      .main-topic { fill: #e0e0e0; stroke: #616161; stroke-width: 0.7; }
      .sub-topic { fill: #fafafa; stroke: #9e9e9e; stroke-width: 0.5; }
      .line { stroke: #bdbdbd; stroke-width: 0.6; }
    </style>
  </defs>

  <rect class="bg" width="200" height="100" rx="5"/>

  <text x="100" y="15" class="text title">خلاصة المنهج (Curriculum Summary)</text>

  <!-- Central Topic -->
  <g transform="translate(100, 50)">
    <circle class="main-topic" cx="0" cy="0" r="20"/>
    <text x="0" y="-2" class="text" style="font-weight:bold;">الحكومة</text>
    <text x="0" y="5" class="text" style="font-weight:bold;">الإلكترونية</text>
  </g>

  <!-- Branch 1: Concepts -->
  <g>
    <line class="line" x1="80" y1="50" x2="50" y2="30"/>
    <circle class="sub-topic" cx="40" cy="25" r="15"/>
    <text x="40" y="23" class="text">مفاهيم أساسية</text>
    <text x="40" y="30" class="text">(Concepts)</text>
  </g>

  <!-- Branch 2: Levels -->
  <g>
    <line class="line" x1="120" y1="50" x2="150" y2="30"/>
    <circle class="sub-topic" cx="160" cy="25" r="15"/>
    <text x="160" y="23" class="text">المستويات</text>
    <text x="160" y="30" class="text">(Levels)</text>
  </g>

  <!-- Branch 3: Requirements -->
  <g>
    <line class="line" x1="80" y1="50" x2="50" y2="70"/>
    <circle class="sub-topic" cx="40" cy="75" r="15"/>
    <text x="40" y="73" class="text">المتطلبات</text>
    <text x="40" y="80" class="text">(Requirements)</text>
  </g>

  <!-- Branch 4: Strategy -->
  <g>
    <line class="line" x1="120" y1="50" x2="150" y2="70"/>
    <circle class="sub-topic" cx="160" cy="75" r="15"/>
    <text x="160" y="73" class="text">الاستراتيجية</text>
    <text x="160" y="80" class="text">(Strategy)</text>
  </g>

</svg>
