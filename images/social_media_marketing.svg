<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central Social Media Icon (Generic) -->
    <circle cx="300" cy="80" r="40" fill="#D1C4E9" stroke="#673AB7" stroke-width="2"/>
    <path d="M280 80 L 320 80 M300 60 L 300 100" stroke="#4527A0" stroke-width="2"/>
    <text x="300" y="130" font-family="Arial" font-size="18" fill="#4527A0" text-anchor="middle">منصات تواصل</text>

    <!-- Benefits as surrounding bubbles -->
    <!-- 1. Attractive Platforms -->
    <circle cx="100" cy="150" r="40" fill="#E0F2F7" stroke="#81D4FA" stroke-width="1"/>
    <text x="100" y="155" font-family="Arial" font-size="12" fill="#0288D1" text-anchor="middle">منصات جذابة</text>

    <!-- 2. Marketing Tool -->
    <circle cx="200" cy="220" r="40" fill="#E0F2F7" stroke="#81D4FA" stroke-width="1"/>
    <text x="200" y="225" font-family="Arial" font-size="12" fill="#0288D1" text-anchor="middle">أداة تسويقية</text>

    <!-- 3. Replacing Human Providers -->
    <circle cx="400" cy="220" r="40" fill="#E0F2F7" stroke="#81D4FA" stroke-width="1"/>
    <text x="400" y="225" font-family="Arial" font-size="12" fill="#0288D1" text-anchor="middle">تعويض المزودين</text>

    <!-- 4. 24/7 Global Relationships -->
    <circle cx="500" cy="150" r="40" fill="#E0F2F7" stroke="#81D4FA" stroke-width="1"/>
    <text x="500" y="155" font-family="Arial" font-size="12" fill="#0288D1" text-anchor="middle">علاقات عالمية 24/7</text>

    <!-- Arrows from central icon to benefits -->
    <line x1="300" y1="120" x2="100" y2="110" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>
    <line x1="300" y1="120" x2="200" y2="180" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>
    <line x1="300" y1="120" x2="400" y2="180" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>
    <line x1="300" y1="120" x2="500" y2="110" stroke="#673AB7" stroke-width="1" marker-end="url(#arrowheadPurple)"/>

    <defs>
        <marker id="arrowheadPurple" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#673AB7" />
        </marker>
    </defs>
</svg>