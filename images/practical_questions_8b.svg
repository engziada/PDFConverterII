<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 22px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .star { fill: #f1c40f; stroke: #e67e22; stroke-width: 1; }
            .box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 5; }
            .arrow { stroke: #3498db; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#3498db" />
        </marker>
    </defs>

    <rect width="500" height="350" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">Practical Questions</text>

    <!-- Star Rating -->
    <g transform="translate(100, 100)">
        <polygon points="50,0 61.8,35.3 98.8,35.3 68.5,57.3 79.4,92.7 50,70.7 20.6,92.7 31.5,57.3 1.2,35.3 38.2,35.3" class="star"/>
        <polygon points="120,0 131.8,35.3 168.8,35.3 138.5,57.3 149.4,92.7 120,70.7 90.6,92.7 101.5,57.3 71.2,35.3 108.2,35.3" class="star"/>
        <text x="120" y="120" class="text-label">Review</text>
    </g>

    <!-- If/Then Diagram -->
    <g transform="translate(300, 120)">
        <rect x="0" y="0" width="80" height="40" class="box"/>
        <text x="40" y="25" font-size="16px" text-anchor="middle" fill="#34495e">If</text>
        <rect x="120" y="0" width="80" height="40" class="box"/>
        <text x="160" y="25" font-size="16px" text-anchor="middle" fill="#34495e">Then</text>
        <line x1="80" y1="20" x2="120" y2="20" class="arrow"/>
        <text x="100" y="60" class="text-label">Conditionals</text>
    </g>

    <text x="250" y="280" class="question-mark">?</text>
</svg>