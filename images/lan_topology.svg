<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central Switch/Router -->
    <rect x="250" y="100" width="100" height="60" rx="10" ry="10" fill="#424242" stroke="#212121" stroke-width="2"/>
    <text x="300" y="135" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">Switch/Router</text>

    <!-- Connected Devices -->
    <!-- Laptop -->
    <rect x="100" y="50" width="60" height="40" rx="5" ry="5" fill="#B0BEC5"/>
    <rect x="105" y="55" width="50" height="30" fill="#CFD8DC"/>
    <text x="130" y="105" font-family="Arial" font-size="12" fill="#455A64" text-anchor="middle">جهاز</text>

    <!-- Desktop -->
    <rect x="100" y="180" width="60" height="50" rx="5" ry="5" fill="#B0BEC5"/>
    <rect x="105" y="185" width="50" height="30" fill="#CFD8DC"/>
    <rect x="115" y="220" width="30" height="5" fill="#B0BEC5"/>
    <text x="130" y="245" font-family="Arial" font-size="12" fill="#455A64" text-anchor="middle">جهاز</text>

    <!-- Printer -->
    <rect x="440" y="50" width="60" height="50" rx="5" ry="5" fill="#B0BEC5"/>
    <rect x="445" y="55" width="50" height="10" fill="#CFD8DC"/>
    <rect x="450" y="70" width="40" height="20" fill="#CFD8DC"/>
    <text x="470" y="115" font-family="Arial" font-size="12" fill="#455A64" text-anchor="middle">طابعة</text>

    <!-- Server -->
    <rect x="440" y="180" width="60" height="50" rx="5" ry="5" fill="#B0BEC5"/>
    <rect x="445" y="185" width="50" height="10" fill="#CFD8DC"/>
    <rect x="445" y="200" width="50" height="10" fill="#CFD8DC"/>
    <text x="470" y="245" font-family="Arial" font-size="12" fill="#455A64" text-anchor="middle">خادم</text>

    <!-- Connections -->
    <line x1="250" y1="130" x2="160" y2="70" stroke="#2196F3" stroke-width="2"/>
    <line x1="250" y1="130" x2="160" y2="200" stroke="#2196F3" stroke-width="2"/>
    <line x1="350" y1="130" x2="440" y2="70" stroke="#2196F3" stroke-width="2"/>
    <line x1="350" y1="130" x2="440" y2="200" stroke="#2196F3" stroke-width="2"/>

    <text x="300" y="20" font-family="Arial" font-size="18" fill="#1565C0" text-anchor="middle">شبكة محلية (LAN)</text>
    <text x="300" y="270" font-family="Arial" font-size="14" fill="#757575" text-anchor="middle">مبنى واحد / مجمع محدود</text>
</svg>