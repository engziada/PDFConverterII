<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 16px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
            .icon { stroke: #3498db; stroke-width: 4; fill: none; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">رؤية المؤسسة</text>

    <!-- Standards -->
    <rect x="50" y="80" width="150" height="150" class="card"/>
    <text x="125" y="110" class="card-title">إعداد المعايير</text>
    <g transform="translate(85, 130) scale(0.6)">
        <path d="M 20 20 H 80 V 80 H 20 Z" class="icon"/>
        <path d="M 30 40 H 70 M 30 60 H 50" class="icon" stroke-width="3"/>
    </g>

    <!-- Qualifications -->
    <rect x="225" y="80" width="150" height="150" class="card"/>
    <text x="300" y="110" class="card-title">بناء المؤهلات</text>
    <g transform="translate(265, 130) scale(0.6)">
        <path d="M 20 80 L 50 20 L 80 80 Z" class="icon"/>
    </g>

    <!-- Committees -->
    <rect x="400" y="80" width="150" height="150" class="card"/>
    <text x="475" y="110" class="card-title">تشكيل اللجان</text>
    <g transform="translate(440, 130) scale(0.6)">
        <circle cx="35" cy="50" r="15" class="icon"/>
        <circle cx="65" cy="50" r="15" class="icon"/>
    </g>
</svg>