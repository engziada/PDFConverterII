    <text x="250" y="180" class="question-mark">?</text>

    <g transform="translate(80, 220)">
        <circle cx="20" cy="20" r="15" fill="#f1c40f"/>
        <text x="20" y="25" font-size="12px" text-anchor="middle" fill="white">üçé</text>
        <text x="20" y="55" class="text-label">Nouns</text>
    </g>

    <g transform="translate(220, 220)">
        <rect x="0" y="0" width="40" height="25" rx="5" fill="#e74c3c"/>
