<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .megaphone { fill: #3498db; stroke: #2c3e50; stroke-width: 2; }
            .sound-wave { stroke: #2ecc71; stroke-width: 3; fill: none; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Persuasive Language for Sustainability</text>

    <!-- Megaphone -->
    <g transform="translate(150, 150)">
        <path d="M 0 30 H 100 L 120 0 L 120 60 L 100 30 Z" class="megaphone"/>
        <circle cx="10" cy="30" r="15" fill="#ecf0f1"/>
        <path d="M 120 30 C 150 20, 150 40, 180 30" class="sound-wave"/>
        <path d="M 120 20 C 150 10, 150 30, 180 20" class="sound-wave"/>
        <text x="60" y="80" class="text-label">Advocate</text>
    </g>

    <!-- Person Speaking Passionately -->
    <g transform="translate(400, 150)">
        <circle cx="0" cy="-10" r="20" fill="#3498db"/>
        <path d="M -25 20 H 25 L 0 80 Z" fill="#3498db"/>
        <path d="M 30 0 H 100 V 50 H 30 L 10 25 Z" class="speech-bubble"/>
        <text x="65" y="25" font-size="16px" text-anchor="middle" fill="#34495e">Act Now!</text>
        <text x="0" y="100" class="text-label">Passion</text>
    </g>
</svg>