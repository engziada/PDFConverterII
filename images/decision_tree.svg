<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .node-rect { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
            .leaf-rect { fill: #1abc9c; stroke: #16a085; stroke-width: 2; }
            .text { font-size: 16px; text-anchor: middle; fill: #ffffff; font-weight: bold; }
            .line { stroke: #34495e; stroke-width: 2; }
        </style>
    </defs>

    <rect width="500" height="400" fill="#f4f6f7"/>
    <text x="250" y="40" class="title">شجرة القرار البسيطة</text>

    <!-- Root Node -->
    <rect x="50" y="175" width="120" height="50" class="node-rect" rx="10"/>
    <text x="110" y="205" class="text">المشكلة</text>

    <!-- Lines to branches -->
    <line x1="170" y1="200" x2="250" y2="125" class="line"/>
    <line x1="170" y1="200" x2="250" y2="275" class="line"/>

    <!-- Branch Nodes -->
    <rect x="250" y="100" width="100" height="50" class="node-rect" rx="10"/>
    <text x="300" y="130" class="text">بديل 1</text>

    <rect x="250" y="250" width="100" height="50" class="node-rect" rx="10"/>
    <text x="300" y="280" class="text">بديل 2</text>

    <!-- Lines to leaves -->
    <line x1="350" y1="125" x2="400" y2="125" class="line"/>
    <line x1="350" y1="275" x2="400" y2="275" class="line"/>

    <!-- Leaf Nodes -->
    <rect x="400" y="100" width="80" height="50" class="leaf-rect" rx="10"/>
    <text x="440" y="130" class="text">نتيجة 1</text>

    <rect x="400" y="250" width="80" height="50" class="leaf-rect" rx="10"/>
    <text x="440" y="280" class="text">نتيجة 2</text>

</svg>
