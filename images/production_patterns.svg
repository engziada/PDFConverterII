<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .card { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 10; }
            .card-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
            .icon-bg { fill: #ecf0f1; }
            .icon { stroke: #3498db; stroke-width: 8; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        </style>
    </defs>

    <rect width="800" height="450" fill="#f4f6f7"/>
    <text x="400" y="40" class="title">أنماط الإنتاج</text>

    <!-- Card 1: Continuous -->
    <rect x="50" y="80" width="150" height="200" class="card"/>
    <text x="125" y="110" class="card-title">إنتاج مستمر</text>
    <g transform="translate(75, 130) scale(0.8)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <path d="M 10 50 H 90" class="icon"/>
        <path d="M 20 30 L 30 50 L 20 70" class="icon" stroke-width="6"/>
        <path d="M 45 30 L 55 50 L 45 70" class="icon" stroke-width="6"/>
        <path d="M 70 30 L 80 50 L 70 70" class="icon" stroke-width="6"/>
    </g>
    <text x="125" y="250" class="card-title">(خط تجميع)</text>

    <!-- Card 2: Intermittent -->
    <rect x="250" y="80" width="150" height="200" class="card"/>
    <text x="325" y="110" class="card-title">إنتاج متقطع</text>
    <g transform="translate(275, 130) scale(0.8)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <rect x="15" y="15" width="30" height="30" class="icon" stroke-width="6"/>
        <rect x="55" y="15" width="30" height="30" class="icon" stroke-width="6"/>
        <rect x="15" y="55" width="30" height="30" class="icon" stroke-width="6"/>
        <rect x="55" y="55" width="30" height="30" class="icon" stroke-width="6"/>
    </g>
    <text x="325" y="250" class="card-title">(دفعات)</text>

    <!-- Card 3: Project -->
    <rect x="450" y="80" width="150" height="200" class="card"/>
    <text x="525" y="110" class="card-title">إنتاج المشاريع</text>
    <g transform="translate(475, 130) scale(0.8)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <path d="M 20 80 H 80" class="icon"/>
        <path d="M 20 80 Q 30 40, 50 20 Q 70 40, 80 80" class="icon"/>
        <path d="M 50 20 V 5" class="icon" stroke-width="6"/>
        <path d="M 40 40 H 60" class="icon" stroke-width="4"/>
    </g>
    <text x="525" y="250" class="card-title">(بناء سفينة)</text>

    <!-- Card 4: Hybrid -->
    <rect x="650" y="80" width="150" height="200" class="card"/>
    <text x="725" y="110" class="card-title">إنتاج هجين</text>
    <g transform="translate(675, 130) scale(0.8)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <path d="M 10 50 H 50" class="icon"/>
        <path d="M 20 30 L 30 50 L 20 70" class="icon" stroke-width="6"/>
        <rect x="60" y="15" width="25" height="25" class="icon" stroke-width="6"/>
        <rect x="60" y="60" width="25" height="25" class="icon" stroke-width="6"/>
    </g>
    <text x="725" y="250" class="card-title">(مزيج)</text>

</svg>
