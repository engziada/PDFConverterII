<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .magnifying-glass { fill: #a9cce3; fill-opacity: 0.5; stroke: #3498db; stroke-width: 3; }
            .pollution-area { fill: #e74c3c; opacity: 0.7; }
            .modal-text { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #34495e; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Modals of Deduction: Environmental Problems</text>

    <!-- Magnifying Glass over Pollution -->
    <g transform="translate(150, 100)">
        <rect x="0" y="0" width="200" height="150" fill="#bdc3c7"/>
        <circle cx="100" cy="75" r="60" class="magnifying-glass"/>
        <path d="M 50 100 C 60 80, 140 80, 150 100" class="pollution-area"/>
        <rect x="70" y="110" width="60" height="10" class="pollution-area"/>
        <text x="100" y="180" class="text-label">Environmental Problem</text>
    </g>

    <!-- Modals Text -->
    <g transform="translate(400, 150)">
        <rect x="-50" y="-30" width="100" height="30" fill="#d6f5d6" rx="5"/>
        <text x="0" y="-10" class="modal-text">Must</text>
        <rect x="-50" y="20" width="100" height="30" fill="#d6f5d6" rx="5"/>
        <text x="0" y="40" class="modal-text">Could</text>
        <rect x="-50" y="70" width="100" height="30" fill="#d6f5d6" rx="5"/>
        <text x="0" y="90" class="modal-text">Might</text>
        <text x="0" y="130" class="text-label">Deduction</text>
    </g>
</svg>