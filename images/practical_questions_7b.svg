<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .computer-body { fill: #bdc3c7; stroke: #7f8c8d; stroke-width: 2; rx: 5; }
            .screen { fill: #34495e; }
            .label-line { stroke: #34495e; stroke-width: 1; marker-end: url(#dot); }
            .label-text { font-size: 12px; fill: #34495e; }
            .graph-line { fill: none; stroke: #2ecc71; stroke-width: 3; }
            .question-mark { font-size: 80px; font-weight: bold; fill: #bdc3c7; opacity: 0.5; text-anchor: middle; }
        </style>
        <marker id="dot" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6">
            <circle cx="5" cy="5" r="2" fill="#34495e" />
        </marker>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Practical Questions</text>

    <!-- Computer Setup -->
    <g transform="translate(50, 100)">
        <rect x="0" y="0" width="150" height="100" class="computer-body"/>
        <rect x="10" y="10" width="130" height="70" class="screen"/>
        <rect x="20" y="110" width="110" height="15" class="computer-body"/>
        <text x="75" y="140" class="label-text">Monitor</text>
        <line x1="75" y1="100" x2="75" y2="110" class="label-line"/>

        <rect x="160" y="110" width="80" height="15" class="computer-body"/>
        <text x="200" y="140" class="label-text">Keyboard</text>
        <line x1="200" y1="100" x2="200" y2="110" class="label-line"/>
    </g>

    <!-- Progress Graph -->
    <g transform="translate(350, 100)">
        <rect x="0" y="0" width="200" height="150" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
        <line x1="10" y1="140" x2="190" y2="140" stroke="#7f8c8d" stroke-width="1"/>
        <line x1="10" y1="140" x2="10" y2="10" stroke="#7f8c8d" stroke-width="1"/>
        <path d="M 10 130 L 50 100 L 100 120 L 150 80 L 190 50" class="graph-line"/>
        <text x="100" y="170" class="label-text">Tech Advancements</text>
    </g>

    <text x="300" y="280" class="question-mark">?</text>
</svg>