<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .subtitle { font-size: 18px; text-anchor: middle; fill: #34495e; }
            .tech-bg { fill: #eafaf1; }
            .future-bg { fill: #d6f5d6; }
            .circuit { fill: #3498db; }
            .robot { fill: #2ecc71; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Unit 9: Technology and Innovation Overview</text>

    <!-- Part A: The Digital Age (Circuit Board) -->
    <g transform="translate(0, 80)">
        <rect x="0" y="0" width="300" height="320" class="tech-bg"/>
        <rect x="50" y="100" width="200" height="120" class="circuit" rx="5"/>
        <circle cx="70" cy="120" r="10" fill="#ecf0f1"/>
        <circle cx="150" cy="180" r="10" fill="#ecf0f1"/>
        <line x1="70" y1="120" x2="150" y2="180" stroke="white" stroke-width="2"/>
        <text x="150" y="280" class="subtitle">Part A: The Digital Age</text>
    </g>

    <!-- Part B: Future Technologies (Robot) -->
    <g transform="translate(300, 80)">
        <rect x="0" y="0" width="300" height="320" class="future-bg"/>
        <rect x="120" y="100" width="60" height="80" class="robot" rx="5"/>
        <circle cx="150" cy="80" r="30" class="robot"/>
        <rect x="130" y="110" width="40" height="10" fill="#ecf0f1"/>
        <text x="150" y="280" class="subtitle">Part B: Future Technologies</text>
    </g>
</svg>