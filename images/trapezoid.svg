<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .shape { fill: #ecf0f1; stroke: #3498db; stroke-width: 3; }
            .label { font-size: 20px; text-anchor: middle; fill: #34495e; }
            .formula { font-size: 18px; fill: #2ecc71; }
            .height-line { stroke: #34495e; stroke-width: 1.5; stroke-dasharray: 5,5; }
        </style>
    </defs>

    <rect width="400" height="400" fill="#f4f6f7"/>
    <text x="200" y="40" class="title">شبه المنحرف</text>

    <!-- Trapezoid -->
    <path d="M 80 200 L 120 100 L 280 100 L 320 200 Z" class="shape"/>
    <line x1="120" y1="100" x2="120" y2="200" class="height-line"/>
    <text x="200" y="90" class="label">b1</text>
    <text x="200" y="220" class="label">b2</text>
    <text x="110" y="150" class="label">h</text>

    <!-- Formulas -->
    <text x="80" y="300" class="formula">المساحة: A = ½ × (b1 + b2) × h</text>
</svg>