<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
            .icon-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 10; }
            .icon { fill: #3498db; }
            .text-label { font-size: 14px; text-anchor: middle; fill: #34495e; }
        </style>
    </defs>

    <rect width="600" height="400" fill="#f4f6f7"/>
    <text x="300" y="40" class="title">Phrasal Verbs in Technology</text>

    <!-- Log In -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <rect x="30" y="40" width="40" height="40" fill="#3498db" rx="5"/>
        <circle cx="50" cy="30" r="10" fill="#ecf0f1"/>
        <text x="50" y="120" class="text-label">Log In</text>
    </g>

    <!-- Shut Down -->
    <g transform="translate(250, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <circle cx="50" cy="50" r="30" fill="#e74c3c"/>
        <line x1="50" y1="30" x2="50" y2="70" stroke="white" stroke-width="3"/>
        <text x="50" y="120" class="text-label">Shut Down</text>
    </g>

    <!-- Back Up -->
    <g transform="translate(400, 100)">
        <rect x="0" y="0" width="100" height="100" class="icon-bg"/>
        <rect x="20" y="40" width="60" height="40" fill="#2ecc71" rx="5"/>
        <path d="M 50 20 V 40 M 40 30 H 60" stroke="white" stroke-width="3"/>
        <text x="50" y="120" class="text-label">Back Up</text>
    </g>
</svg>