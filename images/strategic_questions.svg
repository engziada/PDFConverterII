<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="800" height="400">
  <defs>
    <style>
      .bg { fill: #e3f2fd; } /* Light Blue background */
      .text { font-family: 'Arial', sans-serif; font-size: 7px; fill: #0d47a1; text-anchor: middle; }
      .title { font-size: 8px; font-weight: bold; }
      .question-box { fill: #bbdefb; stroke: #1976d2; stroke-width: 0.6; }
      .icon { fill: #1565c0; font-size: 12px; font-weight: bold; }
      .arrow { stroke: #1976d2; stroke-width: 1; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="2.5" refY="1.75" orient="auto">
      <polygon points="0 0, 5 1.75, 0 3.5" fill="#1976d2" />
    </marker>
  </defs>

  <rect class="bg" width="200" height="100" rx="5"/>

  <text x="100" y="15" class="text title">الأسئلة الاستراتيجية الأساسية (Key Strategic Questions)</text>

  <!-- Question 1: Where are we now? -->
  <g transform="translate(40, 50)">
    <rect class="question-box" x="-25" y="-15" width="50" height="30" rx="3"/>
    <text class="icon" x="0" y="-2">?</text>
    <text x="0" y="10" class="text">أين نحن الآن؟</text>
    <text x="0" y="18" class="text">(Current State)</text>
  </g>

  <!-- Question 2: Where do we want to go? -->
  <g transform="translate(100, 50)">
    <rect class="question-box" x="-25" y="-15" width="50" height="30" rx="3"/>
    <text class="icon" x="0" y="-2">?</text>
    <text x="0" y="10" class="text">إلى أين نريد أن نصل؟</text>
    <text x="0" y="18" class="text">(Future Vision)</text>
  </g>

  <!-- Question 3: How will we get there? -->
  <g transform="translate(160, 50)">
    <rect class="question-box" x="-25" y="-15" width="50" height="30" rx="3"/>
    <text class="icon" x="0" y="-2">?</text>
    <text x="0" y="10" class="text">كيف سنصل إلى هناك؟</text>
    <text x="0" y="18" class="text">(The Strategy)</text>
  </g>

  <!-- Arrows -->
  <line class="arrow" x1="68" y1="50" x2="72" y2="50"/>
  <line class="arrow" x1="128" y1="50" x2="132" y2="50"/>

</svg>
