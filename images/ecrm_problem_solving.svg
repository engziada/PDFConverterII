<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Central eCRM Solution Icon -->
    <rect x="250" y="20" width="100" height="60" rx="10" ry="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="300" y="55" font-family="Arial" font-size="18" fill="#2E7D32" text-anchor="middle">تطبيق eCRM</text>

    <!-- Benefits/Problems Solved as surrounding elements -->
    <!-- ROI -->
    <rect x="50" y="100" width="120" height="50" rx="5" ry="5" fill="#E8F5E9" stroke="#81C784" stroke-width="1"/>
    <text x="110" y="130" font-family="Arial" font-size="12" fill="#388E3C" text-anchor="middle">عائد استثمار سريع</text>

    <!-- Loss of Competitive Advantage -->
    <rect x="430" y="100" width="120" height="50" rx="5" ry="5" fill="#FFCDD2" stroke="#E53935" stroke-width="1"/>
    <text x="490" y="130" font-family="Arial" font-size="12" fill="#B71C1C" text-anchor="middle">فقدان ميزة تنافسية</text>
    <path d="M490 150 L 490 170" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <text x="490" y="185" font-family="Arial" font-size="10" fill="#4CAF50" text-anchor="middle">حل</text>

    <!-- Customer Churn -->
    <rect x="50" y="200" width="120" height="50" rx="5" ry="5" fill="#FFCDD2" stroke="#E53935" stroke-width="1"/>
    <text x="110" y="230" font-family="Arial" font-size="12" fill="#B71C1C" text-anchor="middle">تسرب العملاء</text>
    <path d="M110 250 L 110 270" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <text x="110" y="285" font-family="Arial" font-size="10" fill="#4CAF50" text-anchor="middle">حل</text>

    <!-- High Costs -->
    <rect x="225" y="200" width="120" height="50" rx="5" ry="5" fill="#FFCDD2" stroke="#E53935" stroke-width="1"/>
    <text x="285" y="230" font-family="Arial" font-size="12" fill="#B71C1C" text-anchor="middle">ارتفاع التكاليف</text>
    <path d="M285 250 L 285 270" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <text x="285" y="285" font-family="Arial" font-size="10" fill="#4CAF50" text-anchor="middle">حل</text>

    <!-- Weak Marketing Response -->
    <rect x="400" y="200" width="120" height="50" rx="5" ry="5" fill="#FFCDD2" stroke="#E53935" stroke-width="1"/>
    <text x="460" y="230" font-family="Arial" font-size="12" fill="#B71C1C" text-anchor="middle">ضعف استجابة الحملات</text>
    <path d="M460 250 L 460 270" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <text x="460" y="285" font-family="Arial" font-size="10" fill="#4CAF50" text-anchor="middle">حل</text>

    <!-- Arrows from eCRM to benefits/problems -->
    <line x1="300" y1="80" x2="110" y2="100" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <line x1="300" y1="80" x2="490" y2="100" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <line x1="300" y1="80" x2="110" y2="200" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <line x1="300" y1="80" x2="285" y2="200" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
    <line x1="300" y1="80" x2="460" y2="200" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowheadGreen)"/>

    <defs>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
        </marker>
    </defs>
</svg>